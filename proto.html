    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        
        // 1. Firebase ì„¤ì • (config.jsì˜ ë‚´ìš©ì„ ì—¬ê¸° ì…ë ¥í•˜ê±°ë‚˜ ìœ ì§€)
        const firebaseConfig = {
            apiKey: "AIzaSyCH...", // ì‹¤ì œ API í‚¤
            authDomain: "owhub-655f2.firebaseapp.com",
            projectId: "owhub-655f2",
            storageBucket: "owhub-655f2.appspot.com",
            messagingSenderId: "367244907954",
            appId: "1:367244907954:web:866668702c2e557173e61f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let userState = null;
        let partyData = [];
        let forumData = [];
        let currentFilter = 'all';
        let searchQuery = '';

        // [Logic] ì‹¤ì‹œê°„ ë°ì´í„° ë¦¬ìŠ¤ë„ˆ
        const initApp = () => {
            onSnapshot(query(collection(db, "posts"), orderBy("timestamp", "desc")), (snap) => {
                partyData = snap.docs.map(doc => ({id: doc.id, ...doc.data()}));
                renderMatching();
            });
            onSnapshot(query(collection(db, "community"), orderBy("timestamp", "desc")), (snap) => {
                forumData = snap.docs.map(doc => ({id: doc.id, ...doc.data()}));
                renderForum();
            });
        };

        // [Logic] ë Œë”ë§ í•¨ìˆ˜
        const renderMatching = () => {
            const grid = document.getElementById('matching-grid');
            let list = partyData.filter(p => currentFilter === 'all' || p.role === currentFilter);
            if(searchQuery) list = list.filter(p => p.title.toLowerCase().includes(searchQuery) || p.content.toLowerCase().includes(searchQuery));
            
            grid.innerHTML = list.map(p => `
                <div class="glass-card p-8 group relative overflow-hidden">
                    <div class="flex justify-between items-start mb-6">
                        <span class="text-[11px] font-black text-[#ff9c00] border-b-2 border-[#ff9c00] pb-1 uppercase tracking-widest">${p.role}</span>
                        <span class="text-[10px] font-bold text-gray-500 italic">${p.tier}</span>
                    </div>
                    <h4 class="text-2xl font-black mb-1 group-hover:text-[#ff9c00] transition-colors">${p.title}</h4>
                    <div class="flex gap-1 text-[10px] text-yellow-500 mb-6">
                        <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i>
                    </div>
                    <p class="text-sm text-gray-400 line-clamp-2 h-10 mb-8 leading-relaxed">${p.content}</p>
                    <button class="w-full py-4 bg-white/5 rounded-xl text-xs font-black hover:bg-[#ff9c00] hover:text-black transition-all">SQUAD JOIN</button>
                </div>
            `).join('');
            document.getElementById('party-stats').innerText = `${list.length} AGENTS READY TO FIGHT`;
        };

        const renderForum = () => {
            const container = document.getElementById('community-list');
            let list = forumData;
            if(searchQuery) list = list.filter(c => c.title.toLowerCase().includes(searchQuery) || c.content.toLowerCase().includes(searchQuery));

            container.innerHTML = list.map(c => `
                <div class="glass-card p-6 flex justify-between items-center group cursor-pointer border-l-4 border-l-transparent hover:border-l-[#ff9c00]">
                    <div>
                        <div class="flex items-center gap-3 mb-1">
                            <span class="text-[10px] font-black text-blue-500 uppercase tracking-tighter">Forum</span>
                            <h3 class="text-lg font-bold group-hover:text-[#ff9c00] transition">${c.title}</h3>
                        </div>
                        <p class="text-sm text-gray-500 line-clamp-1">${c.content}</p>
                    </div>
                    <i class="fa-solid fa-chevron-right text-gray-700 group-hover:text-[#ff9c00] translate-x-0 group-hover:translate-x-2 transition"></i>
                </div>
            `).join('');
        };

        // [Logic] ì¸ì¦ ë° ìœ ì € ìƒíƒœ
        onAuthStateChanged(auth, (user) => {
            userState = user;
            const authText = document.getElementById('auth-nav-text');
            if(user) {
                authText.innerText = 'ë¡œê·¸ì•„ì›ƒ';
                if(user.email === window.CONFIG?.ADMIN_EMAIL) document.getElementById('admin-indicator').classList.remove('hidden');
            } else {
                authText.innerText = 'ë¡œê·¸ì¸';
                document.getElementById('admin-indicator').classList.add('hidden');
            }
        });

        // [Global Actions] ì „ì—­ ë…¸ì¶œ
        window.Auth = {
            mode: 'login',
            openModal() {
                if(userState) { if(confirm('ë¡œê·¸ì•„ì›ƒ í•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) signOut(auth); }
                else document.getElementById('modal-auth').classList.remove('hidden');
            },
            switchMode() {
                this.mode = this.mode === 'login' ? 'signup' : 'login';
                document.getElementById('auth-title').innerText = this.mode.toUpperCase();
                document.getElementById('auth-submit').innerText = this.mode === 'login' ? 'SIGN IN' : 'CREATE ACCOUNT';
                document.getElementById('auth-switch').innerText = this.mode === 'login' ? 'ê³„ì •ì´ ì—†ìœ¼ì‹ ê°€ìš”? íšŒì›ê°€ì…' : 'ì´ë¯¸ ê³„ì •ì´ ìˆë‚˜ìš”? ë¡œê·¸ì¸';
            }
        };

        window.App = {
            filter(role) {
                currentFilter = role;
                renderMatching();
                document.querySelectorAll('#filter-btns button').forEach(b => {
                    b.className = "px-6 py-2 rounded-xl text-xs font-black text-gray-400";
                    if(b.innerText === role.toUpperCase() || (role==='all' && b.innerText==='ALL')) {
                        b.className = "px-6 py-2 rounded-xl text-xs font-black bg-[#ff9c00] text-black shadow-lg shadow-orange-500/30";
                    }
                });
            },
            search(val) { searchQuery = val.toLowerCase(); renderMatching(); renderForum(); }
        };

        window.UI = {
            toggleSidebar() {
                document.getElementById('sidebar').classList.toggle('collapsed');
                document.getElementById('main-content').classList.toggle('expanded');
            },
            toggleNoti() { document.getElementById('noti-drawer').classList.toggle('open'); },
            openWriteModal() { 
                if(!userState) return alert('ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.');
                document.getElementById('modal-write').classList.remove('hidden'); 
            },
            closeModal() { document.getElementById('modal-write').classList.add('hidden'); },
            closeAuthModal() { document.getElementById('modal-auth').classList.add('hidden'); },
            switchTab(type) {
                document.getElementById('post-type').value = type;
                document.getElementById('p-options').style.display = type === 'p' ? 'grid' : 'none';
                document.getElementById('tab-p').className = type === 'p' ? 'text-xl font-black text-[#ff9c00]' : 'text-xl font-black text-gray-500';
                document.getElementById('tab-c').className = type === 'c' ? 'text-xl font-black text-[#ff9c00]' : 'text-xl font-black text-gray-500';
            }
        };

        window.Router = {
            go(view) {
                document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active'));
                document.getElementById(`view-${view}`).classList.add('active');
                document.querySelectorAll('.nav-item').forEach(n => {
                    n.classList.remove('active');
                    if(n.innerText.includes(view === 'matching' ? 'íŒŒí‹°' : 'ì»¤ë®¤ë‹ˆí‹°')) n.classList.add('active');
                });
            }
        };

        // í¼ ì œì¶œ
        document.getElementById('auth-form').onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('auth-email').value;
            const pw = document.getElementById('auth-pw').value;
            try {
                if(Auth.mode === 'login') await signInWithEmailAndPassword(auth, email, pw);
                else await createUserWithEmailAndPassword(auth, email, pw);
                UI.closeAuthModal();
            } catch (err) { alert(err.message); }
        };

        document.getElementById('post-form').onsubmit = async (e) => {
            e.preventDefault();
            const type = document.getElementById('post-type').value;
            const collectionName = type === 'p' ? 'posts' : 'community';
            const data = {
                title: document.getElementById('f-title').value,
                content: document.getElementById('f-content').value,
                timestamp: serverTimestamp(),
                author: userState.email
            };
            if(type === 'p') {
                data.role = document.getElementById('f-role').value;
                data.tier = document.getElementById('f-tier').value;
            }
            await addDoc(collection(db, collectionName), data);
            UI.closeModal();
            e.target.reset();
        };

        initApp();
    </script>
