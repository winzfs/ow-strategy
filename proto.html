    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700;900&family=Orbitron:wght@900&display=swap" rel="stylesheet">

    <style>
        :root { --ow-orange: #ff9c00; --ow-dark: #0b0c10; }
        body { font-family: 'Noto Sans KR', sans-serif; background: var(--ow-dark); color: white; margin: 0; -webkit-tap-highlight-color: transparent; }
        
        /* [ë°˜ì‘í˜•] ì‚¬ì´ë“œë°”: ëª¨ë°”ì¼ì—ì„œëŠ” ìˆ¨ê¹€, í…Œë¸”ë¦¿ ì´ìƒ ë…¸ì¶œ */
        .sidebar { width: 260px; transition: all 0.3s ease; background: #14161c; border-right: 1px solid rgba(255,255,255,0.05); height: 100vh; position: fixed; z-index: 50; }
        .sidebar.collapsed { width: 80px; }
        
        /* [ë°˜ì‘í˜•] ë©”ì¸ ì»¨í…ì¸  ì—¬ë°± ì¡°ì ˆ */
        .main-content { margin-left: 260px; min-height: 100vh; background: #0f1014; transition: all 0.3s ease; padding-bottom: 80px; /* ëª¨ë°”ì¼ í•˜ë‹¨ë°” ê³µê°„ */ }
        .main-content.expanded { margin-left: 80px; }

        /* [ìˆ˜ì •] ì‚¬ì´ë“œë°” í•˜ì´ë¼ì´íŠ¸ (ì•„ì´ì½˜ ë³´í˜¸) */
        .nav-item { 
            position: relative; display: flex; align-items: center; gap: 1rem; 
            padding: 0.9rem 1.25rem; margin: 0.25rem 0.75rem;
            border-radius: 0.75rem; font-weight: 700; color: #9ca3af; transition: 0.2s;
        }
        .nav-item i { width: 24px; text-align: center; position: relative; z-index: 10; }
        .nav-item.active { color: var(--ow-orange); background: rgba(255, 156, 0, 0.12); }
        .nav-item.active::after { content: ''; position: absolute; left: 0; top: 25%; height: 50%; width: 3px; background: var(--ow-orange); border-radius: 0 4px 4px 0; }

        /* [ëª¨ë°”ì¼] í•˜ë‹¨ ë„¤ë¹„ê²Œì´ì…˜ë°” (768px ë¯¸ë§Œ ë…¸ì¶œ) */
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; height: 70px; background: #14161c; border-top: 1px solid rgba(255,255,255,0.1); display: flex; z-index: 100; backdrop-blur: lg; }
        .bottom-nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 4px; font-size: 10px; font-weight: 800; color: #666; }
        .bottom-nav-item.active { color: var(--ow-orange); }

        @media (max-width: 767px) {
            .sidebar { display: none; }
            .main-content { margin-left: 0 !important; }
            .header-search { width: 100% !important; }
        }
        @media (min-width: 768px) {
            .bottom-nav { display: none; }
        }

        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.06); border-radius: 20px; transition: 0.3s; }
        .view-section { display: none; }
        .view-section.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <aside id="sidebar" class="sidebar flex flex-col py-6">
        <div class="px-6 mb-10 flex items-center gap-3 cursor-pointer" onclick="UI.toggleSidebar()">
            <div class="w-10 h-10 bg-[#ff9c00] rounded-xl flex items-center justify-center shadow-lg shadow-orange-500/30">

            </div>
            <h1 class="hidden-text font-black text-xl tracking-tighter italic">OW HUB</h1>
        </div>
        <nav class="flex-1">
            <button onclick="Router.go('matching')" class="nav-item active w-full" title="íŒŒí‹°">
                <i class="fa-solid fa-user-group"></i><span class="hidden-text">íŒŒí‹° ë§¤ì¹­</span>
            </button>
            <button onclick="Router.go('community')" class="nav-item w-full" title="ì»¤ë®¤ë‹ˆí‹°">
                <i class="fa-solid fa-hashtag"></i><span class="hidden-text">ì»¤ë®¤ë‹ˆí‹°</span>
            </button>
            <button onclick="Auth.toggleAuthModal()" id="auth-btn-side" class="nav-item w-full" title="ê³„ì •">
                <i class="fa-solid fa-circle-user"></i><span class="hidden-text">ë¡œê·¸ì¸</span>
            </button>
        </nav>
        <div id="admin-badge-container" class="px-4 hidden">

                <div class="hidden-text text-[10px] font-black uppercase text-orange-500">Admin Mode</div>

        </div>
    </aside>

    <nav class="bottom-nav">
        <button onclick="Router.go('matching')" class="bottom-nav-item active" id="m-nav-matching">
            <i class="fa-solid fa-user-group text-lg"></i><span>íŒŒí‹°</span>
        </button>
        <button onclick="Router.go('community')" class="bottom-nav-item" id="m-nav-community">
            <i class="fa-solid fa-hashtag text-lg"></i><span>ì»¤ë®¤ë‹ˆí‹°</span>
        </button>
        <button onclick="Auth.toggleAuthModal()" class="bottom-nav-item" id="m-nav-auth">
            <i class="fa-solid fa-circle-user text-lg"></i><span id="m-auth-text">ë¡œê·¸ì¸</span>
        </button>
    </nav>

    <main id="main-content" class="main-content">
        <header class="sticky top-0 z-40 bg-[#0f1014]/90 backdrop-blur-md border-b border-white/5 px-6 py-4 flex justify-between items-center">
            <div class="relative w-full max-w-sm header-search">
                <i class="fa-solid fa-magnifying-glass absolute left-4 top-1/2 -translate-y-1/2 text-gray-500 text-sm"></i>
                <input type="text" id="global-search" oninput="App.search(this.value)" placeholder="ìš”ì› ë˜ëŠ” ê²Œì‹œê¸€ ê²€ìƒ‰..." class="w-full bg-white/5 border border-white/10 rounded-full py-2 pl-11 pr-4 text-sm outline-none focus:border-[#ff9c00]">
            </div>
            <button onclick="UI.openWriteModal()" class="ml-4 bg-[#ff9c00] text-black font-black w-10 h-10 md:w-auto md:px-6 md:py-2.5 rounded-full flex items-center justify-center gap-2">
                <i class="fa-solid fa-plus"></i> <span class="hidden md:inline text-sm">ì‘ì„±</span>
            </button>
        </header>

        <section id="view-matching" class="view-section active p-6 md:p-10">
            <div class="mb-8">
                <h2 class="text-3xl md:text-5xl font-black italic tracking-tighter mb-2">SQUAD FINDER</h2>
                <p id="party-count" class="text-gray-500 text-[10px] md:text-xs font-bold uppercase tracking-widest">ì‹¤ì‹œê°„ ë§¤ì¹­ ëŒ€ê¸° ì¤‘</p>
            </div>
            <div id="matching-grid" class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 gap-6"></div>
        </section>

        <section id="view-community" class="view-section p-6 md:p-10">
            <h2 class="text-3xl md:text-5xl font-black italic tracking-tighter mb-8">COMMUNITY</h2>
            <div id="community-list" class="space-y-4 max-w-4xl"></div>
        </section>
    </main>

    <div id="modal-auth" class="fixed inset-0 z-[200] hidden flex items-center justify-center p-4 bg-black/90 backdrop-blur-md">
        <div class="glass w-full max-w-sm p-8 bg-[#16171d]">
            <div class="flex justify-between items-center mb-8">
                <h2 id="auth-title" class="text-2xl font-black">LOGIN</h2>
                <button onclick="Auth.toggleAuthModal()" class="text-gray-500"><i class="fa-solid fa-xmark text-xl"></i></button>
            </div>
            <form id="auth-form" class="space-y-4">
                <input type="email" id="auth-email" placeholder="ì´ë©”ì¼" class="w-full bg-white/5 border border-white/10 rounded-xl p-4 outline-none focus:border-[#ff9c00]" required>
                <input type="password" id="auth-pw" placeholder="ë¹„ë°€ë²ˆí˜¸" class="w-full bg-white/5 border border-white/10 rounded-xl p-4 outline-none focus:border-[#ff9c00]" required>
                <button type="submit" id="auth-submit" class="w-full bg-[#ff9c00] text-black font-black py-4 rounded-xl shadow-lg">ì ‘ì†í•˜ê¸°</button>
            </form>
            <div class="mt-6 text-center">
                <button onclick="Auth.switchMode()" id="auth-switch" class="text-sm text-gray-500 font-bold hover:text-white underline">ì•„ì§ ê³„ì •ì´ ì—†ìœ¼ì‹ ê°€ìš”? íšŒì›ê°€ì…</button>
            </div>
        </div>
    </div>

    <div id="modal-write" class="fixed inset-0 z-[150] hidden flex items-center justify-center p-4 bg-black/90 backdrop-blur-md">
        <div class="glass w-full max-w-lg p-6 md:p-8 bg-[#16171d]">
            <div class="flex gap-4 mb-6 border-b border-white/10 pb-4">
                <button id="tab-p" onclick="UI.switchTab('p')" class="font-black text-lg text-[#ff9c00]">íŒŒí‹° ì°¾ê¸°</button>
                <button id="tab-c" onclick="UI.switchTab('c')" class="font-black text-lg text-gray-500">ì»¤ë®¤ë‹ˆí‹°</button>
            </div>
            <form id="post-form" class="space-y-4">
                <input type="hidden" id="post-type" value="p">
                <div id="p-options" class="grid grid-cols-2 gap-3">
                    <select id="f-role" class="bg-white/5 border border-white/10 rounded-xl p-3 text-sm outline-none">
                        <option value="íƒ±ì»¤">ğŸ›¡ï¸ íƒ±ì»¤</option><option value="ë”œëŸ¬">âš”ï¸ ë”œëŸ¬</option><option value="ì§€ì›">ğŸ’‰ ì§€ì›</option>
                    </select>
                    <select id="f-tier" class="bg-white/5 border border-white/10 rounded-xl p-3 text-sm outline-none">
                        <option>ë¸Œë¡ ì¦ˆ</option><option>ì‹¤ë²„</option><option>ê³¨ë“œ</option><option>í”Œë˜í‹°ë„˜</option><option>ë‹¤ì´ì•„ëª¬ë“œ</option><option>ë§ˆìŠ¤í„°</option>
                    </select>
                </div>
                <input type="text" id="f-title" placeholder="ë°°í‹€íƒœê·¸ ë˜ëŠ” ì œëª©" class="w-full bg-white/5 border border-white/10 rounded-xl p-4 outline-none focus:border-[#ff9c00]">
                <textarea id="f-content" rows="4" placeholder="ìƒì„¸ ë‚´ìš©ì„ ì…ë ¥í•˜ì„¸ìš”..." class="w-full bg-white/5 border border-white/10 rounded-xl p-4 outline-none focus:border-[#ff9c00]"></textarea>
                <button type="submit" class="w-full bg-[#ff9c00] text-black font-black py-4 rounded-xl">ê²Œì‹œí•˜ê¸°</button>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        
        // ì‚¬ìš©ìê°€ ì œê³µí•œ config.js ì„í¬íŠ¸
        import { CONFIG } from './config.js';

        // Firebase ì„¤ì • (ì‚¬ìš©ì í‚¤ ì…ë ¥ í•„ìš”)
        const firebaseConfig = {
            apiKey: "AIzaSyCH...", // ì‹¤ì œ í‚¤ë¡œ êµì²´ í•„ìš”
            authDomain: "owhub-655f2.firebaseapp.com",
            projectId: "owhub-655f2",
            storageBucket: "owhub-655f2.appspot.com",
            messagingSenderId: "367244907954",
            appId: "1:367244907954:web:866668702c2e557173e61f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // ì „ì—­ ìƒíƒœ
        let currentUser = null;
        let posts = [];
        let community = [];
        let searchKey = "";

        // [Auth Logic] ì¸ì¦ ì‹œìŠ¤í…œ
        window.Auth = {
            mode: 'login',
            toggleAuthModal() {
                if(currentUser) {
                    if(confirm("ë¡œê·¸ì•„ì›ƒ í•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) signOut(auth);
                } else {
                    document.getElementById('modal-auth').classList.toggle('hidden');
                }
            },
            switchMode() {
                this.mode = this.mode === 'login' ? 'signup' : 'login';
                document.getElementById('auth-title').innerText = this.mode === 'login' ? 'LOGIN' : 'SIGN UP';
                document.getElementById('auth-submit').innerText = this.mode === 'login' ? 'ì ‘ì†í•˜ê¸°' : 'ê°€ì…í•˜ê¸°';
                document.getElementById('auth-switch').innerText = this.mode === 'login' ? 'ì•„ì§ ê³„ì •ì´ ì—†ìœ¼ì‹ ê°€ìš”? íšŒì›ê°€ì…' : 'ì´ë¯¸ ê³„ì •ì´ ìˆë‚˜ìš”? ë¡œê·¸ì¸';
            }
        };

        document.getElementById('auth-form').onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('auth-email').value;
            const pw = document.getElementById('auth-pw').value;
            try {
                if(Auth.mode === 'login') await signInWithEmailAndPassword(auth, email, pw);
                else await createUserWithEmailAndPassword(auth, email, pw);
                document.getElementById('modal-auth').classList.add('hidden');
            } catch (err) { alert("ì¸ì¦ ì˜¤ë¥˜: " + err.message); }
        };

        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            const btnText = user ? 'ë¡œê·¸ì•„ì›ƒ' : 'ë¡œê·¸ì¸';
            document.getElementById('auth-btn-side').querySelector('span').innerText = btnText;
            document.getElementById('m-auth-text').innerText = btnText;
            
            // ê´€ë¦¬ì í™•ì¸ (config.jsì˜ ADMIN_EMAIL í™œìš©)
            if(user && user.email === CONFIG.ADMIN_EMAIL) {
                document.getElementById('admin-badge-container').classList.remove('hidden');
            } else {
                document.getElementById('admin-badge-container').classList.add('hidden');
            }
        });

        // [App Logic] ë°ì´í„° ê´€ë¦¬
        window.App = {
            init() {
                onSnapshot(query(collection(db, "posts"), orderBy("timestamp", "desc")), (snap) => {
                    posts = snap.docs.map(doc => ({id: doc.id, ...doc.data()}));
                    this.render('matching');
                });
                onSnapshot(query(collection(db, "community"), orderBy("timestamp", "desc")), (snap) => {
                    community = snap.docs.map(doc => ({id: doc.id, ...doc.data()}));
                    this.render('community');
                });
            },
            search(val) {
                searchKey = val.toLowerCase();
                this.render('matching');
                this.render('community');
            },
            render(type) {
                if(type === 'matching') {
                    const grid = document.getElementById('matching-grid');
                    let filtered = posts;
                    if(searchKey) filtered = filtered.filter(p => p.title.toLowerCase().includes(searchKey) || p.content.toLowerCase().includes(searchKey));
                    grid.innerHTML = filtered.map(p => `
                        <div class="glass p-6 group">
                            <div class="flex justify-between items-center mb-4 text-[10px] font-black">
                                <span class="text-[#ff9c00] border border-[#ff9c00]/30 px-2 py-0.5 rounded">${p.role}</span>
                                <span class="text-gray-500">${p.tier}</span>
                            </div>
                            <h4 class="text-xl font-black mb-1">${p.title}</h4>
                            <p class="text-xs text-gray-500 line-clamp-2 mb-6">${p.content}</p>
                            <button class="w-full py-3 bg-white/5 rounded-xl text-xs font-black hover:bg-[#ff9c00] hover:text-black transition">íŒ€ í•©ë¥˜ ì‹ ì²­</button>
                        </div>
                    `).join('');
                    document.getElementById('party-count').innerText = `${filtered.length}ê°œì˜ ìš”ì› ëª¨ì§‘ ì¤‘`;
                } else {
                    const list = document.getElementById('community-list');
                    let filtered = community;
                    if(searchKey) filtered = filtered.filter(c => c.title.toLowerCase().includes(searchKey) || c.content.toLowerCase().includes(searchKey));
                    list.innerHTML = filtered.map(c => `
                        <div class="glass p-5 hover:border-white/20 cursor-pointer">
                            <div class="flex items-center gap-2 mb-1">
                                <span class="text-[10px] text-orange-500 font-black">FEED</span>
                                <h3 class="font-bold">${c.title}</h3>
                            </div>
                            <p class="text-sm text-gray-500">${c.content}</p>
                        </div>
                    `).join('');
                }
            }
        };

        // [UI Logic] ì¸í„°ë™ì…˜
        window.UI = {
            toggleSidebar() {
                document.getElementById('sidebar').classList.toggle('collapsed');
                document.getElementById('main-content').classList.toggle('expanded');
            },
            openWriteModal() {
                if(!currentUser) return alert("ë¡œê·¸ì¸ì´ í•„ìš”í•œ ì„œë¹„ìŠ¤ì…ë‹ˆë‹¤.");
                document.getElementById('modal-write').classList.remove('hidden');
            },
            closeModal() { document.getElementById('modal-write').classList.add('hidden'); },
            switchTab(type) {
                document.getElementById('post-type').value = type;
                document.getElementById('p-options').style.display = type === 'p' ? 'grid' : 'none';
                document.getElementById('tab-p').className = type === 'p' ? 'font-black text-lg text-[#ff9c00]' : 'font-black text-lg text-gray-500';
                document.getElementById('tab-c').className = type === 'c' ? 'font-black text-lg text-[#ff9c00]' : 'font-black text-lg text-gray-500';
            }
        };

        document.getElementById('post-form').onsubmit = async (e) => {
            e.preventDefault();
            const type = document.getElementById('post-type').value;
            const collectionName = type === 'p' ? 'posts' : 'community';
            const data = {
                title: document.getElementById('f-title').value,
                content: document.getElementById('f-content').value,
                uid: currentUser.uid,
                email: currentUser.email,
                timestamp: serverTimestamp()
            };
            if(type === 'p') {
                data.role = document.getElementById('f-role').value;
                data.tier = document.getElementById('f-tier').value;
            }
            await addDoc(collection(db, collectionName), data);
            UI.closeModal();
            e.target.reset();
        };

        window.Router = {
            go(view) {
                document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active'));
                document.getElementById(`view-${view}`).classList.add('active');
                
                // ë„¤ë¹„ê²Œì´ì…˜ í™œì„±í™” í‘œì‹œ
                document.querySelectorAll('.nav-item, .bottom-nav-item').forEach(n => {
                    n.classList.remove('active');
                    if(n.title === (view==='matching'?'íŒŒí‹°':'ì»¤ë®¤ë‹ˆí‹°') || n.id === `m-nav-${view}`) n.classList.add('active');
                });
            }
        };

        App.init();
    </script>
</body>
