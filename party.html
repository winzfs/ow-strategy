<body>

<div class="container">

                <input type="text" id="input-most" placeholder="ëª¨ìŠ¤íŠ¸ ìºë¦­í„°">
                <select id="input-tier">
                    <option value="BRONZE">ë¸Œë¡ ì¦ˆ</option><option value="SILVER">ì‹¤ë²„</option>
                    <option value="GOLD">ê³¨ë“œ</option><option value="PLATINUM">í”Œë˜í‹°ë„˜</option>
                    <option value="DIAMOND">ë‹¤ì´ì•„ëª¬ë“œ</option><option value="MASTER">ë§ˆìŠ¤í„°</option>
                    <option value="GRANDMASTER">ê·¸ëœë“œë§ˆìŠ¤í„°</option><option value="CHAMPION">ì±”í”¼ì–¸</option>
                </select>
                <select id="input-tier-num"><option value="1">1ë‹¨ê³„</option><option value="2">2ë‹¨ê³„</option><option value="3">3ë‹¨ê³„</option><option value="4">4ë‹¨ê³„</option><option value="5">5ë‹¨ê³„</option></select>
                <select id="input-position"><option value="tank">ğŸ›¡ï¸ ëŒê²©</option><option value="dps">âš”ï¸ ê³µê²©</option><option value="sup">ğŸ’‰ ì§€ì›</option></select>
                <textarea id="input-desc" rows="2" placeholder="ê°„ë‹¨í•œ ìê¸°ì†Œê°œ"></textarea>
            </div>
            <button class="btn-submit" id="btn-add-party" disabled>ë¡œê·¸ì¸ í›„ ì´ìš© ê°€ëŠ¥</button>

</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, deleteDoc, doc, limit } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut, createUserWithEmailAndPassword, signInWithEmailAndPassword, updateProfile, updatePassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA96CFg3o1TpD5lu-0rYMlIp16Ev8URDuw",
        authDomain: "ow-party-97936.firebaseapp.com",
        projectId: "ow-party-97936",
        storageBucket: "ow-party-97936.firebasestorage.app",
        messagingSenderId: "15782204013",
        appId: "1:15782204013:web:5c74ef2e603c311fc82564"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const ADMIN_EMAIL = "jazzhjm@gmail.com";

    // ì „ì—­ í•¨ìˆ˜ ë“±ë¡ (HTMLì—ì„œ ì ‘ê·¼ ê°€ëŠ¥í•˜ê²Œ)
    window.changeNick = async () => {
        const n = prompt("ë³€ê²½í•  ë‹‰ë„¤ì„:");
        if(n) { await updateProfile(auth.currentUser, {displayName: n}); alert("ë‹‰ë„¤ì„ ë³€ê²½ë¨!"); location.reload(); }
    };
    window.changePW = async () => {
        const p = prompt("ìƒˆ ë¹„ë°€ë²ˆí˜¸(6ì ì´ìƒ):");
        if(p) { await updatePassword(auth.currentUser, p).then(()=>alert("ë³€ê²½ì™„ë£Œ!")).catch(e=>alert("ì¬ë¡œê·¸ì¸ í•„ìš”")); }
    };
    document.getElementById('btn-forgot-pw').onclick = async () => {
        const e = document.getElementById('email').value;
        if(!e) return alert("ì´ë©”ì¼ì„ ì…ë ¥ì°½ì— ì¨ì£¼ì„¸ìš”!");
        await sendPasswordResetEmail(auth, e).then(()=>alert("ë©”ì¼ ë°œì†¡ë¨!"));
    };

    // ë¡œê·¸ì¸/ê°€ì… í†µí•©
    document.getElementById('btn-login-action').onclick = async () => {
        const e = document.getElementById('email').value;
        const p = document.getElementById('password').value;
        signInWithEmailAndPassword(auth, e, p).catch(() => createUserWithEmailAndPassword(auth, e, p));
    };

    onAuthStateChanged(auth, (user) => {
        const authUI = document.getElementById('auth-ui');
        if (user) {
            const name = user.displayName || user.email.split('@')[0];
            authUI.innerHTML = `
                <div style="cursor:pointer; font-weight:bold; color:var(--accent)" id="user-toggle">${name}ë‹˜ â–¼</div>
                <div class="user-dropdown" id="user-menu">
                    <button onclick="changeNick()">ğŸ‘¤ ë‹‰ë„¤ì„ ë³€ê²½</button>
                    <button onclick="changePW()">ğŸ”‘ ë¹„ë²ˆ ë³€ê²½</button>
                    <button id="btn-logout">ğŸšª ë¡œê·¸ì•„ì›ƒ</button>
                </div>
            `;
            document.getElementById('user-toggle').onclick = () => {
                const m = document.getElementById('user-menu');
                m.style.display = m.style.display === 'block' ? 'none' : 'block';
            };
            document.getElementById('btn-logout').onclick = () => signOut(auth).then(()=>location.reload());
            document.getElementById('btn-add-party').disabled = document.getElementById('chat-input').disabled = document.getElementById('btn-chat-send').disabled = false;
        }
    });

    // íŒŒí‹° ê¸°ëŠ¥ (ê¸°ì¡´ê³¼ ë™ì¼)
    document.getElementById('btn-add-party').onclick = async () => {
        await addDoc(collection(db, "parties"), {
            btag: document.getElementById('input-btag').value,
            desc: document.getElementById('input-desc').value,
            tier: document.getElementById('input-tier').value,
            tierNum: document.getElementById('input-tier-num').value,
            pos: document.getElementById('input-position').value,
            most: document.getElementById('input-most').value,
            uid: auth.currentUser.uid,
            email: auth.currentUser.email,
            createdAt: Date.now()
        });
    };

    onSnapshot(query(collection(db, "parties"), orderBy("createdAt", "desc")), (snap) => {
        const list = document.getElementById('party-list'); list.innerHTML = '';
        snap.forEach(d => {
            const p = d.data();
            const isAdmin = auth.currentUser?.email === ADMIN_EMAIL;
            const isMine = auth.currentUser?.uid === p.uid;
            const card = document.createElement('div');
            card.className = `party-card ${p.pos} ${p.tier} ${isMine?'mine':''} ${isAdmin?'admin':''}`;
            card.innerHTML = `
                <div class="delete-btn">âœ•</div>
                <div style="font-size:11px; color:#888;">${p.tier} ${p.tierNum} â€¢ ${p.pos.toUpperCase()}</div>
                <div style="display:flex; align-items:center; gap:8px;">
                    <span style="font-weight:bold; color:var(--accent); font-size:18px;">${p.btag}</span>
                    <button style="background:#333; border:none; color:#ccc; cursor:pointer; padding:2px 5px; border-radius:4px;" onclick="navigator.clipboard.writeText('${p.btag}').then(()=>alert('ë³µì‚¬ë¨'))">ğŸ“‹</button>
                </div>
                <div style="font-size:12px; color:#aaa; margin-top:5px;">Most: ${p.most}</div>
                <div style="margin-top:8px; font-size:14px; color:#ddd; border-top:1px solid #333; padding-top:8px;">${p.desc}</div>
            `;
            card.querySelector('.delete-btn').onclick = () => confirm("ì‚­ì œ?") && deleteDoc(doc(db, "parties", d.id));
            list.appendChild(card);
        });
    });

    // ì±„íŒ… ê¸°ëŠ¥ (ê¸°ì¡´ê³¼ ë™ì¼)
    const sendChat = async () => {
        const el = document.getElementById('chat-input');
        if(!el.value.trim()) return;
        await addDoc(collection(db, "chats"), {
            userName: auth.currentUser.displayName || auth.currentUser.email.split('@')[0],
            text: el.value,
            createdAt: Date.now()
        });
        el.value = '';
    };
    document.getElementById('btn-chat-send').onclick = sendChat;
    document.getElementById('chat-input').onkeypress = (e) => e.key === 'Enter' && sendChat();

    onSnapshot(query(collection(db, "chats"), orderBy("createdAt", "desc"), limit(50)), (snap) => {
        const box = document.getElementById('chat-messages'); box.innerHTML = '';
        snap.docs.reverse().forEach(d => {
            const c = d.data();
            box.innerHTML += `<div class="msg"><span class="msg-user">${c.userName}:</span><span class="msg-text">${c.text}</span></div>`;
        });
        box.scrollTop = box.scrollHeight;
    });
</script>
