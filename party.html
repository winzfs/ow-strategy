<div class="container">

            <input type="text" id="input-most" placeholder="ëª¨ìŠ¤íŠ¸ ìºë¦­í„°">

<script type="module">
  // Firebase SDK ë¡œë“œ
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
  import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  // ì‚¬ìš©ìë‹˜ì˜ ì„¤ì •ê°’
  const firebaseConfig = {
    apiKey: "AIzaSyA96CFg3o1TpD5lu-0rYMlIp16Ev8URDuw",
    authDomain: "ow-party-97936.firebaseapp.com",
    projectId: "ow-party-97936",
    storageBucket: "ow-party-97936.firebasestorage.app",
    messagingSenderId: "15782204013",
    appId: "1:15782204013:web:5c74ef2e603c311fc82564",
    measurementId: "G-0M4Z5BETW6"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();
  const colRef = collection(db, "parties");

  let allParties = [];
  let currentFilter = 'all';
  let currentUser = null;

  // ê´€ë¦¬ì UID (í™•ì¸ í›„ ì—¬ê¸°ì— ê¼­ ë„£ìœ¼ì„¸ìš”!)
  const ADMIN_UID = "YOUR_UID_HERE"; 

  // --- 1. ë¡œê·¸ì¸/ë¡œê·¸ì•„ì›ƒ ë²„íŠ¼ ë¡œì§ ---
  const loginBtn = document.getElementById('btn-login');
  const userDisplay = document.getElementById('user-display');

  loginBtn.addEventListener('click', async () => {
    if (currentUser) {
      if(confirm("ë¡œê·¸ì•„ì›ƒ í•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) {
        await signOut(auth);
      }
    } else {
      try {
        // íŒì—… ì°½ì„ ë„ì›Œ ë¡œê·¸ì¸ ì‹œë„
        await signInWithPopup(auth, provider);
      } catch (error) {
        console.error("ë¡œê·¸ì¸ ì—ëŸ¬:", error);
        alert("ë¡œê·¸ì¸ ì‹¤íŒ¨: " + error.message + "\n(íŒì—… ì°¨ë‹¨ ì—¬ë¶€ë¥¼ í™•ì¸í•˜ê±°ë‚˜ Firebase ë„ë©”ì¸ ì„¤ì •ì„ í™•ì¸í•˜ì„¸ìš”)");
      }
    }
  });

  // --- 2. ì¸ì¦ ìƒíƒœ ê°ì‹œ ---
  onAuthStateChanged(auth, (user) => {
    currentUser = user;
    if (user) {
      userDisplay.innerText = `${user.displayName}ë‹˜`;
      loginBtn.innerText = "ë¡œê·¸ì•„ì›ƒ";
      console.log("í˜„ì¬ ë¡œê·¸ì¸ëœ UID:", user.uid); // ì½˜ì†”ì—ì„œ UID í™•ì¸ ê°€ëŠ¥
    } else {
      userDisplay.innerText = "";
      loginBtn.innerText = "êµ¬ê¸€ ë¡œê·¸ì¸";
    }
    renderList(); 
  });

  // --- 3. ê¸€ ë“±ë¡ ë¡œì§ ---
  document.getElementById('btn-add-party').addEventListener('click', async () => {
    if (!currentUser) return alert("ë¨¼ì € êµ¬ê¸€ ë¡œê·¸ì¸ì„ í•´ì£¼ì„¸ìš”!");

    const btag = document.getElementById('input-btag').value;
    const desc = document.getElementById('input-desc').value;

    if(!btag.includes('#')) return alert("ë°°í‹€íƒœê·¸ í˜•ì‹ì„ í™•ì¸í•´ì£¼ì„¸ìš”! (# í¬í•¨)");
    if(!desc) return alert("ë‚´ìš©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”!");

    try {
      await addDoc(colRef, {
        btag, 
        tier: document.getElementById('input-tier').value,
        pos: document.getElementById('input-position').value,
        most: document.getElementById('input-most').value,
        desc,
        uid: currentUser.uid, 
        createdAt: Date.now()
      });
      document.getElementById('input-btag').value = '';
      document.getElementById('input-most').value = '';
      document.getElementById('input-desc').value = '';
      alert("ë“±ë¡ ì™„ë£Œ!");
    } catch (e) {
      console.error(e);
      alert("ë“±ë¡ ì‹¤íŒ¨! Firestore ê·œì¹™ì´ë‚˜ ì¸í„°ë„·ì„ í™•ì¸í•˜ì„¸ìš”.");
    }
  });

  // --- 4. ì‹¤ì‹œê°„ ëª©ë¡ ì—…ë°ì´íŠ¸ ---
  onSnapshot(query(colRef, orderBy("createdAt", "desc")), (snapshot) => {
    allParties = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
    renderList();
  });

  function renderList() {
    const listEl = document.getElementById('party-list');
    listEl.innerHTML = '';
    
    const filtered = currentFilter === 'all' ? allParties : allParties.filter(p => p.pos === currentFilter);

    filtered.forEach(p => {
      const isMine = currentUser && p.uid === currentUser.uid;
      const isAdmin = currentUser && currentUser.uid === ADMIN_UID;
      
      const card = document.createElement('div');
      // ë³¸ì¸ ê¸€ì´ê±°ë‚˜ ê´€ë¦¬ìë©´ í´ë˜ìŠ¤ë¥¼ ì¶”ê°€í•˜ì—¬ ì‚­ì œ ë²„íŠ¼ì´ ë³´ì´ê²Œ í•¨
      card.className = `party-card ${p.pos} ${isMine ? 'mine' : ''} ${isAdmin ? 'admin' : ''}`;
      card.innerHTML = `
        <div class="delete-btn" data-id="${p.id}">âœ•</div>
        <div><span class="tag">${p.tier}</span><span class="tag">${p.pos.toUpperCase()}</span></div>
        <div class="btag">${p.btag}</div>
        <div class="desc">${p.desc}</div>
        <div class="most"><b>ëª¨ìŠ¤íŠ¸:</b> ${p.most || 'ì—†ìŒ'}</div>
      `;

      // ì‚­ì œ ë²„íŠ¼ ì´ë²¤íŠ¸ ì—°ê²°
      const delBtn = card.querySelector('.delete-btn');
      delBtn.addEventListener('click', async () => {
        if(confirm("ì´ ê¸€ì„ ì‚­ì œí• ê¹Œìš”?")) {
          await deleteDoc(doc(db, "parties", p.id));
        }
      });

      // ë°°í‹€íƒœê·¸ í´ë¦­ ì‹œ ë³µì‚¬
      card.querySelector('.btag').addEventListener('click', () => {
        navigator.clipboard.writeText(p.btag);
        alert("ë³µì‚¬ë¨: " + p.btag);
      });

      listEl.appendChild(card);
    });
  }

  // --- 5. í•„í„° ê¸°ëŠ¥ ---
  document.querySelectorAll('.filter-btn').forEach(btn => {

      document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      currentFilter = btn.dataset.filter;
      renderList();
    });
  });
</script>
