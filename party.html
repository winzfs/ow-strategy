<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, doc, updateDoc, getDoc, setDoc, deleteDoc, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA96CFg3o1TpD5lu-0rYMlIp16Ev8URDuw",
        authDomain: "ow-party-97936.firebaseapp.com",
        projectId: "ow-party-97936",
        storageBucket: "ow-party-97936.firebasestorage.app",
        messagingSenderId: "15782204013",
        appId: "1:15782204013:web:5c74ef2e603c311fc82564"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const ADMIN_EMAIL = "jazzhjm@gmail.com";
    let tUser = { uid: null, btag: null };

    window.showPage = (id) => {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-tabs div').forEach(t => t.classList.remove('active'));
        document.getElementById('page-'+id).classList.add('active');
        document.getElementById('tab-'+id).classList.add('active');
    };

    window.openRequestModal = (uid, btag) => {
        if(!auth.currentUser) return alert("ë¡œê·¸ì¸ í•„ìš”");
        tUser = { uid, btag };
        document.getElementById('target-name').innerText = btag + "ë‹˜ì—ê²Œ ì‹ ì²­";
        document.getElementById('request-modal').style.display = 'flex';
    };
    window.closeModal = () => document.getElementById('request-modal').style.display = 'none';

    window.deletePost = async (id) => { if(confirm("ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) await deleteDoc(doc(db, "parties", id)); };
    window.updateMatch = async (id, status) => {
        if(status === 'delete') { if(confirm("ì‚­ì œ?")) await deleteDoc(doc(db, "matches", id)); }
        else await updateDoc(doc(db, "matches", id), { status });
    };
    window.giveStar = async (matchId, targetUid, stars) => {
        const mRef = doc(db, "matches", matchId);
        const mSnap = await getDoc(mRef);
        const isFromMe = auth.currentUser.uid === mSnap.data().fromUid;
        await setDoc(doc(db, "users", targetUid), { praise: increment(stars), praiseCount: increment(1) }, { merge: true });
        await updateDoc(mRef, isFromMe ? { ratedTo: true } : { ratedFrom: true });
        alert("ì¹­ì°¬ ì™„ë£Œ!");
    };

    onAuthStateChanged(auth, (user) => {
        if(user) {
            const isAdmin = user.email === ADMIN_EMAIL;
            document.getElementById('auth-ui').innerHTML = `<button onclick="signOut(auth).then(()=>location.reload())" class="btn-sub">ë¡œê·¸ì•„ì›ƒ</button>`;
            
            onSnapshot(doc(db, "users", user.uid), (d) => {
                const data = d.data() || {};
                const avg = (data.praiseCount || 0) > 0 ? (data.praise / data.praiseCount).toFixed(1) : "0.0";
                document.getElementById('my-btag-display').innerText = data.btag || "ë‹‰ë„¤ì„ ì—†ìŒ";
                document.getElementById('profile-btag').value = data.btag || "";
                document.getElementById('my-rating-avg').innerText = `â­ ${avg}`;
                document.getElementById('my-rating-count').innerText = `${data.praiseCount || 0}ëª…ì˜ í‰ê°€`;
                if(data.positions) {
                    ['tank','dps','sup'].forEach(p => {
                        document.getElementById(`tier-${p}`).value = data.positions[p]?.tier || "None";
                        document.getElementById(`sub-${p}`).value = data.positions[p]?.sub || "";
                        document.getElementById(`most-${p}`).value = data.positions[p]?.most || "";
                    });
                }
            });

            onSnapshot(collection(db, "matches"), (snap) => {
                const list = document.getElementById('noti-list');
                list.innerHTML = '';
                let count = 0;
                snap.docs.forEach(ds => {
                    const m = ds.data();
                    if(!isAdmin && m.fromUid !== user.uid && m.toUid !== user.uid) return;
                    const box = document.createElement('div');
                    box.className = 'box';
                    const isToMe = m.toUid === user.uid;
                    if(m.status === 'pending') {
                        if(isToMe) { count++; box.innerHTML = `<div>ì‹ ì²­ë°›ìŒ: <b>${m.fromBtag}</b></div><button class="btn-sub" onclick="updateMatch('${ds.id}','accepted')">ìˆ˜ë½</button>`; }
                        else { box.innerHTML = `<div>ë³´ë‚¸ ì‹ ì²­: <b>${m.toBtag}</b> (ëŒ€ê¸°ì¤‘)</div>`; }
                    } else if(m.status === 'accepted') {
                        const rated = isToMe ? m.ratedFrom : m.ratedTo;
                        box.innerHTML = `<div>ë§¤ì¹­ì™„ë£Œ: <b>${isToMe?m.fromBtag:m.toBtag}</b></div>
                            <div class="rating-container">${rated ? 'í‰ê°€ì™„ë£Œ' : `<div class="stars">${[1,2,3,4,5].map(n=>`<span class="star-item" onmouseover="const s=this.parentElement.children;for(let i=0;i<5;i++)s[i].classList.toggle('active',i<${n})" onmouseout="const s=this.parentElement.children;for(let i=0;i<5;i++)s[i].classList.remove('active')" onclick="giveStar('${ds.id}','${isToMe?m.fromUid:m.toUid}',${n})">â˜…</span>`).join('')}</div>`}</div>`;
                    }
                    if(isAdmin) box.innerHTML += `<button class="btn-danger" style="margin-top:10px;" onclick="updateMatch('${ds.id}','delete')">ê´€ë¦¬ì ì‚­ì œ</button>`;
                    list.appendChild(box);
                });
                document.getElementById('noti-badge').innerText = count;
                document.getElementById('noti-badge').style.display = count > 0 ? 'inline' : 'none';
            });
        }
    });

    onSnapshot(query(collection(db, "parties"), orderBy("createdAt", "desc")), (snap) => {
        const container = document.getElementById('party-list');
        container.innerHTML = '';
        snap.forEach(async (d) => {
            const p = d.data();
            const uSnap = await getDoc(doc(db, "users", p.uid));
            const uData = uSnap.exists() ? uSnap.data() : {};
            const avg = (uData.praiseCount || 0) > 0 ? (uData.praise / uData.praiseCount).toFixed(1) : "0.0";
            const isAdmin = auth.currentUser && auth.currentUser.email === ADMIN_EMAIL;
            const isMine = auth.currentUser && auth.currentUser.uid === p.uid;

            const card = document.createElement('div');
            card.className = 'party-card';
            card.style.borderLeftColor = `var(--${p.pos})`;
            card.innerHTML = `<div style="display:flex; justify-content:space-between;">
                <div><b>${p.btag}</b> <span style="color:var(--accent);">â­ ${avg}</span></div>
                <div>${isMine ? `<button class="btn-danger" onclick="deletePost('${d.id}')">ë‚´ê¸€ ì‚­ì œ</button>` : `<button class="btn-sub" onclick="openRequestModal('${p.uid}','${p.btag}')">ì‹ ì²­</button>`}
                ${isAdmin && !isMine ? `<button class="btn-danger" onclick="deletePost('${d.id}')">ê´€ë¦¬ì ì‚­ì œ</button>` : ''}</div></div>
                <div style="font-size:12px; color:#888;">${p.pos.toUpperCase()} | ${p.tier} ${p.subtier || ''}</div>
                <p>${p.desc}</p>`;
            container.appendChild(card);
        });
    });

    document.getElementById('btn-login').onclick = () => {

    };
    document.getElementById('btn-save-profile').onclick = async () => {
        const data = { btag: document.getElementById('profile-btag').value, positions: {
            tank: { tier: document.getElementById('tier-tank').value, sub: document.getElementById('sub-tank').value, most: document.getElementById('most-tank').value },
            dps: { tier: document.getElementById('tier-dps').value, sub: document.getElementById('sub-dps').value, most: document.getElementById('most-dps').value },
            sup: { tier: document.getElementById('tier-sup').value, sub: document.getElementById('sub-sup').value, most: document.getElementById('most-sup').value }
        }};
        await setDoc(doc(db, "users", auth.currentUser.uid), data, { merge: true });
        alert("ì €ì¥ì™„ë£Œ");
    };
    document.getElementById('btn-post').onclick = async () => {
        await addDoc(collection(db, "parties"), { btag: document.getElementById('post-btag').value, pos: document.getElementById('post-main-pos').value, tier: document.getElementById('post-tier').value, subtier: document.getElementById('post-subtier').value, desc: document.getElementById('post-desc').value, uid: auth.currentUser.uid, createdAt: Date.now() });
        alert("ë“±ë¡ì™„ë£Œ");
    };
    document.getElementById('btn-confirm-send').onclick = async () => {
        const myS = await getDoc(doc(db, "users", auth.currentUser.uid));
        await addDoc(collection(db, "matches"), { fromUid: auth.currentUser.uid, fromBtag: myS.data().btag || "ìµëª…", toUid: tUser.uid, toBtag: tUser.btag, message: document.getElementById('request-msg').value, status: "pending", createdAt: Date.now() });
        alert("ì‹ ì²­ì™„ë£Œ"); closeModal();
    };
