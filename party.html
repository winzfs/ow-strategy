<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, deleteDoc, doc, limit } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA96CFg3o1TpD5lu-0rYMlIp16Ev8URDuw",
        authDomain: "ow-party-97936.firebaseapp.com",
        projectId: "ow-party-97936",
        storageBucket: "ow-party-97936.firebasestorage.app",
        messagingSenderId: "15782204013",
        appId: "1:15782204013:web:5c74ef2e603c311fc82564"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const ADMIN_EMAIL = "jazzhjm@gmail.com";

    // [1] ë¡œê·¸ì¸ & ìƒíƒœê´€ë¦¬
    document.getElementById('btn-login-action').onclick = async () => {
        const email = document.getElementById('email').value;
        const pw = document.getElementById('password').value;
        try {
            await signInWithEmailAndPassword(auth, email, pw);
        } catch (e) {
            try { await createUserWithEmailAndPassword(auth, email, pw); } catch(err) { alert(err.message); }
        }
    };

    onAuthStateChanged(auth, (user) => {
        const authUI = document.getElementById('auth-ui');
        const partyBtn = document.getElementById('btn-add-party');
        const chatIn = document.getElementById('chat-input');
        const chatBtn = document.getElementById('btn-chat-send');

        if (user) {
            authUI.innerHTML = `<span>${user.email.split('@')[0]}ë‹˜</span><button id="btn-logout" class="btn-auth" style="margin-left:5px;">ë¡œê·¸ì•„ì›ƒ</button>`;
            document.getElementById('btn-logout').onclick = () => signOut(auth).then(() => location.reload());
            partyBtn.disabled = chatIn.disabled = chatBtn.disabled = false;
            partyBtn.innerText = "ëª¨ì§‘ ê¸€ ë“±ë¡í•˜ê¸°";
        }
    });

    // [2] íŒŒí‹° ëª¨ì§‘ ê¸°ëŠ¥
    document.getElementById('btn-add-party').onclick = async () => {
        const btag = document.getElementById('input-btag').value;
        if (!btag.includes('#')) return alert("ë°°í‹€íƒœê·¸ í˜•ì‹ì„ í™•ì¸í•˜ì„¸ìš”!");
        await addDoc(collection(db, "parties"), {
            btag, desc: document.getElementById('input-desc').value,
            tier: document.getElementById('input-tier').value,
            tierNum: document.getElementById('input-tier-num').value,
            pos: document.getElementById('input-position').value,
            most: document.getElementById('input-most').value,
            uid: auth.currentUser.uid,
            email: auth.currentUser.email,
            createdAt: Date.now()
        });
    };

    onSnapshot(query(collection(db, "parties"), orderBy("createdAt", "desc")), (snap) => {
        const list = document.getElementById('party-list');
        list.innerHTML = '';
        snap.forEach(d => {
            const p = d.data();
            const isAdmin = auth.currentUser?.email === ADMIN_EMAIL;
            const isMine = auth.currentUser?.uid === p.uid;
            const card = document.createElement('div');
            card.className = `party-card ${p.pos} ${p.tier} ${isMine?'mine':''} ${isAdmin?'admin':''}`;
            card.innerHTML = `
                <div class="delete-btn">âœ•</div>
                <div style="font-size:11px; color:#888; margin-bottom:5px;">${p.tier} ${p.tierNum} â€¢ ${p.pos.toUpperCase()}</div>
                <div class="btag-row"><div class="btag">${p.btag}</div><button class="copy-btn">ğŸ“‹</button></div>
                <div style="font-size:12px; color:#aaa;">Most: ${p.most}</div>
                <div style="margin-top:8px; font-size:14px; color:#ddd; border-top:1px solid #333; padding-top:8px;">${p.desc}</div>
            `;
            card.querySelector('.copy-btn').onclick = () => navigator.clipboard.writeText(p.btag).then(() => alert("ë³µì‚¬ì™„ë£Œ!"));
            card.querySelector('.delete-btn').onclick = () => confirm("ì‚­ì œ?") && deleteDoc(doc(db, "parties", d.id));
            list.appendChild(card);
        });
    });

    // [3] ì‹¤ì‹œê°„ ì±„íŒ… ê¸°ëŠ¥ (ë°˜ì˜ì†ë„ 0.1ì´ˆ!)
    const sendChat = async () => {
        const el = document.getElementById('chat-input');
        if(!el.value.trim()) return;
        await addDoc(collection(db, "chats"), {
            userName: auth.currentUser.email.split('@')[0],
            text: el.value,
            createdAt: Date.now()
        });
        el.value = '';
    };
    document.getElementById('btn-chat-send').onclick = sendChat;
    document.getElementById('chat-input').onkeypress = (e) => e.key === 'Enter' && sendChat();

    onSnapshot(query(collection(db, "chats"), orderBy("createdAt", "desc"), limit(50)), (snap) => {
        const box = document.getElementById('chat-messages');
        box.innerHTML = '';
        snap.docs.reverse().forEach(d => {
            const c = d.data();
            const div = document.createElement('div');
            div.className = 'msg';
            div.innerHTML = `<span class="msg-user">${c.userName}:</span><span class="msg-text">${c.text}</span>`;
            box.appendChild(div);
        });
        box.scrollTop = box.scrollHeight;
    });
