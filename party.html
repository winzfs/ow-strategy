<script type="module">

    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, signInWithRedirect, getRedirectResult, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA96CFg3o1TpD5lu-0rYMlIp16Ev8URDuw",
        authDomain: "ow-party-97936.firebaseapp.com",
        projectId: "ow-party-97936",
        storageBucket: "ow-party-97936.firebasestorage.app",
        messagingSenderId: "15782204013",
        appId: "1:15782204013:web:5c74ef2e603c311fc82564",
        measurementId: "G-0M4Z5BETW6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();
    const colRef = collection(db, "parties");

    let currentUser = null;
    let allParties = [];
    let currentFilter = 'all';

    // ğŸ›¡ï¸ ê´€ë¦¬ì UID (ìì‹ ì˜ UIDë¥¼ í™•ì¸ í›„ ì…ë ¥í•˜ì„¸ìš”)
    const ADMIN_UID = "YOUR_CONFIRMED_UID_HERE";

    // [ì¤‘ìš”] í˜ì´ì§€ ë¡œë“œ ì‹œ ë¦¬ë‹¤ì´ë ‰íŠ¸ ê²°ê³¼ ì²˜ë¦¬
    getRedirectResult(auth).then((result) => {
        if (result?.user) console.log("ë¦¬ë‹¤ì´ë ‰íŠ¸ ë¡œê·¸ì¸ ì„±ê³µ:", result.user.displayName);
    }).catch((e) => {
        if (e.code === 'auth/unauthorized-domain') {
            alert("Firebase ì„¤ì •ì— ë„ë©”ì¸ì´ ë“±ë¡ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.");
        } else if (e.code === 'auth/operation-not-supported-in-this-environment') {
            alert("ì´ ë¸Œë¼ìš°ì €ëŠ” êµ¬ê¸€ ë¡œê·¸ì¸ì„ ì§€ì›í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤. (ì¹´í†¡ ì¸ì•± ë¸Œë¼ìš°ì € ë“±)");
        }
    });

    // ì¸ì¦ ìƒíƒœ ê°ì‹œ
    onAuthStateChanged(auth, (user) => {
        currentUser = user;
        const loginBtn = document.getElementById('btn-login');
        const userDisplay = document.getElementById('user-display');
        const submitBtn = document.getElementById('btn-add-party');

        if (user) {
            userDisplay.innerText = `${user.displayName}ë‹˜`;
            loginBtn.innerText = "ë¡œê·¸ì•„ì›ƒ";
            submitBtn.disabled = false;
            submitBtn.innerText = "ëª¨ì§‘ ë“±ë¡í•˜ê¸°";
            console.log("í˜„ì¬ ë¡œê·¸ì¸ UID:", user.uid);
        } else {
            userDisplay.innerText = "";
            loginBtn.innerText = "êµ¬ê¸€ ë¡œê·¸ì¸";
            submitBtn.disabled = true;
            submitBtn.innerText = "ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤";
        }
        renderList();
    });

    // ë¡œê·¸ì¸ ë²„íŠ¼ í´ë¦­ (ì´ë²¤íŠ¸ ì§ì ‘ ì—°ê²°)
    document.getElementById('btn-login').addEventListener('click', () => {
        if (currentUser) {
            if(confirm("ë¡œê·¸ì•„ì›ƒ í•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) signOut(auth);
        } else {
            // ëª¨ë°”ì¼ ë¬´ë°˜ì‘ ë°©ì§€ë¥¼ ìœ„í•´ Redirect ë°©ì‹ ì‚¬ìš©
            signInWithRedirect(auth, provider);
        }
    });

    // ê¸€ ë“±ë¡
    document.getElementById('btn-add-party').addEventListener('click', async () => {
        const btag = document.getElementById('input-btag').value;
        const desc = document.getElementById('input-desc').value;
        if(!btag.includes('#')) return alert("ë°°í‹€íƒœê·¸ í˜•ì‹ì„ í™•ì¸í•´ì£¼ì„¸ìš” (#1234)");
        if(!desc) return alert("ë‚´ìš©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.");

        try {
            await addDoc(colRef, {
                btag, desc,
                tier: document.getElementById('input-tier').value,
                pos: document.getElementById('input-position').value,
                most: document.getElementById('input-most').value,
                uid: currentUser.uid,
                createdAt: Date.now()
            });
            document.getElementById('input-btag').value = '';
            document.getElementById('input-desc').value = '';
        } catch (e) {
            alert("ë“±ë¡ ì‹¤íŒ¨: " + e.message);
        }
    });

    // ëª©ë¡ ë¡œë“œ
    onSnapshot(query(colRef, orderBy("createdAt", "desc")), (snapshot) => {
        allParties = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        renderList();
    });

    function renderList() {
        const listEl = document.getElementById('party-list');
        listEl.innerHTML = '';
        const filtered = currentFilter === 'all' ? allParties : allParties.filter(p => p.pos === currentFilter);

        filtered.forEach(p => {
            const isMine = currentUser && p.uid === currentUser.uid;
            const isAdmin = currentUser && currentUser.uid === ADMIN_UID;
            
            const card = document.createElement('div');
            card.className = `party-card ${p.pos} ${isMine ? 'mine' : ''} ${isAdmin ? 'admin' : ''}`;
            card.innerHTML = `
                <div class="delete-btn" title="ì‚­ì œ">âœ•</div>
                <div><span class="tag">${p.tier}</span><span class="tag">${p.pos.toUpperCase()}</span></div>
                <div class="btag">${p.btag}</div>
                <div class="desc">${p.desc}</div>
                <div class="most"><b>ëª¨ìŠ¤íŠ¸:</b> ${p.most || 'ì •ë³´ì—†ìŒ'}</div>
            `;

            };

                alert("ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤: " + p.btag);
            };

            listEl.appendChild(card);
        });
    }

    // í•„í„° ë²„íŠ¼

            btn.classList.add('active');
            currentFilter = btn.dataset.filter;
            renderList();
        };
    });
</script>
