<script type="module">

    const firebaseConfig = {
        apiKey: "AIzaSyA96CFg3o1TpD5lu-0rYMlIp16Ev8URDuw",
        authDomain: "ow-party-97936.firebaseapp.com",
        projectId: "ow-party-97936",
        storageBucket: "ow-party-97936.firebasestorage.app",
        messagingSenderId: "15782204013",
        appId: "1:15782204013:web:5c74ef2e603c311fc82564"
    };

    const app = initializeApp(firebaseConfig);

    let currentTarget = null;

    // ì¹­ì°¬ ë ˆë²¨ ê³„ì‚°ê¸°
    const getLv = (score = 0) => {

    };

    // ëª¨ë‹¬ ì œì–´

    // 1. í”„ë¡œí•„ ì €ì¥ ë° ê²Œì‹œê¸€ ë“±ë¡

        const profile = {

            most: document.getElementById('my-most').value,
            tier: document.getElementById('my-tier').value,
            pos: document.getElementById('my-pos').value,
            desc: document.getElementById('my-desc').value,

        if(!profile.btag) return alert("ë°°í‹€íƒœê·¸ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.");

        const userRef = doc(db, "users", auth.currentUser.uid);
        const userDoc = await getDoc(userRef);
        const currentScore = userDoc.exists() ? userDoc.data().praiseScore || 0 : 0;

        await setDoc(userRef, { ...profile, praiseScore: currentScore }, { merge: true });
        await addDoc(collection(db, "parties"), { ...profile, praiseScore: currentScore, createdAt: Date.now() });
        alert("ì„±ê³µì ìœ¼ë¡œ ë“±ë¡ë˜ì—ˆìŠµë‹ˆë‹¤!");
    };

    // 2. ì‹ ì²­ ë©”ì‹œì§€ ì „ì†¡
    document.getElementById('btn-confirm-send').onclick = async () => {
        const msg = document.getElementById('request-msg').value;
        const myData = (await getDoc(doc(db, "users", auth.currentUser.uid))).data();

        await addDoc(collection(db, "matches"), {
            fromUid: auth.currentUser.uid,
            fromProfile: myData,
            toUid: currentTarget.uid,

            const d = await t.get(userRef);
            const newScore = (d.exists() ? d.data().praiseScore || 0 : 0) + 1;

            onSnapshot(doc(db, "users", user.uid), (docSnap) => {

                    document.getElementById('my-pos').value = p.pos || 'tank';

            // ë„ì°©í•œ ìš”ì²­ ì‹¤ì‹œê°„ ë¦¬ìŠ¤ë„ˆ
            onSnapshot(query(collection(db, "matches"), where("toUid", "==", user.uid)), (snap) => {
                const list = document.getElementById('noti-list');

                list.innerHTML = '';
                let count = 0;
                
                snap.forEach(ds => {
