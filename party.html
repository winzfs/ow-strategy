<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, signInWithRedirect, getRedirectResult, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA96CFg3o1TpD5lu-0rYMlIp16Ev8URDuw",
        authDomain: "ow-party-97936.firebaseapp.com", // ì›ë˜ëŒ€ë¡œ ë³µêµ¬ (404 í•´ê²°)
        projectId: "ow-party-97936",
        storageBucket: "ow-party-97936.firebasestorage.app",
        messagingSenderId: "15782204013",
        appId: "1:15782204013:web:5c74ef2e603c311fc82564"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();
    const colRef = collection(db, "parties");

    const ADMIN_UID = "YOUR_UID_HERE"; // ì—¬ê¸°ì— UID ë„£ê¸°

    // ë¡œê·¸ì¸ ìƒíƒœ ê°ì‹œ ë° UI ì—…ë°ì´íŠ¸
    onAuthStateChanged(auth, (user) => {
        const loginBtn = document.getElementById('btn-login');
        const display = document.getElementById('user-display');
        const submitBtn = document.getElementById('btn-add-party');

        if (user) {
            display.innerText = user.displayName + "ë‹˜ ";
            loginBtn.innerText = "ë¡œê·¸ì•„ì›ƒ";
            submitBtn.disabled = false;
            submitBtn.innerText = "ëª¨ì§‘ ë“±ë¡í•˜ê¸°";
        } else {
            display.innerText = "";
            loginBtn.innerText = "êµ¬ê¸€ ë¡œê·¸ì¸";
            submitBtn.disabled = true;
            submitBtn.innerText = "ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤";
        }
        renderList(user);
    });

    document.getElementById('btn-login').onclick = () => {
        if (auth.currentUser) {
            if(confirm("ë¡œê·¸ì•„ì›ƒ í•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) signOut(auth).then(() => location.reload());
        } else {
            signInWithRedirect(auth, provider);
        }
    };

    getRedirectResult(auth).catch(e => console.error("ì¸ì¦ ì—ëŸ¬:", e));

    document.getElementById('btn-add-party').onclick = async () => {
        if(!auth.currentUser) return;
        const btag = document.getElementById('input-btag').value;
        const desc = document.getElementById('input-desc').value;
        if(!btag.includes('#') || !desc) return alert("ë‚´ìš©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.");

        await addDoc(colRef, {
            btag, desc,
            tier: document.getElementById('input-tier').value,
            pos: document.getElementById('input-position').value,
            most: document.getElementById('input-most').value,
            uid: auth.currentUser.uid,
            createdAt: Date.now()
        });
        document.getElementById('input-btag').value = '';
        document.getElementById('input-desc').value = '';
    };

    onSnapshot(query(colRef, orderBy("createdAt", "desc")), (snap) => {
        const list = document.getElementById('party-list');
        list.innerHTML = '';
        snap.docs.forEach(d => {
            const p = d.data();
            const user = auth.currentUser;
            const isMine = user && p.uid === user.uid;
            const isAdmin = user && user.uid === ADMIN_UID;

            const card = document.createElement('div');
            card.className = `party-card ${p.pos} ${isMine ? 'mine' : ''} ${isAdmin ? 'admin' : ''}`;
            card.innerHTML = `
                <div class="delete-btn">âœ•</div>
                <div><span class="tag">${p.tier}</span><span class="tag">${p.pos}</span></div>
                <div class="btag">${p.btag}</div>
                <div class="desc">${p.desc}</div>
                <div style="font-size:12px; color:#888;">Most: ${p.most || '-'}</div>
            `;
            card.querySelector('.delete-btn').onclick = () => {
                if(confirm("ì‚­ì œí• ê¹Œìš”?")) deleteDoc(doc(db, "parties", d.id));
            };
            list.appendChild(card);
        });
    });

    function renderList(user) {}
</script>
