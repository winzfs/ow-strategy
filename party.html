<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overwatch Hub - 파티 매칭</title>
    <style>
        :root { --accent: #ff9c00; --tank: #00a2ff; --dps: #ff3c3c; --sup: #00ff7b; }
        body { background: #111; color: white; font-family: 'Pretendard', sans-serif; margin: 0; }
        nav { background: #000; padding: 15px 20px; display: flex; align-items: center; justify-content: space-between; border-bottom: 2px solid var(--accent); }
        .auth-section { display: flex; align-items: center; gap: 10px; }
        .btn-auth { background: #333; color: white; border: 1px solid #444; padding: 8px 15px; border-radius: 4px; cursor: pointer; font-size: 12px; }
        .container { max-width: 1000px; margin: 30px auto; padding: 0 20px; }
        .post-form { background: #222; padding: 20px; border-radius: 12px; margin-bottom: 30px; border: 1px solid #333; }
        input, select, textarea { background: #333; border: 1px solid #444; color: white; padding: 12px; border-radius: 6px; width: 100%; box-sizing: border-box; margin-bottom: 10px; }
        .btn-submit { background: var(--accent); color: black; border: none; padding: 15px; border-radius: 6px; font-weight: bold; cursor: pointer; width: 100%; }
        .btn-submit:disabled { background: #444; color: #777; cursor: not-allowed; }
        .party-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .party-card { background: #222; border-radius: 12px; padding: 20px; border-left: 6px solid #555; position: relative; }
        .delete-btn { position: absolute; top: 15px; right: 15px; color: #ff3c3c; cursor: pointer; display: none; }
        .party-card.mine .delete-btn, .party-card.admin .delete-btn { display: block; }
    </style>
</head>
<body>

<nav>
    <div class="nav-links"><b>Overwatch Hub</b></div>
    <div class="auth-section">
        <span id="user-display" style="font-size:12px; color:#ccc;"></span>
        <button id="btn-login" class="btn-auth">확인 중...</button>
    </div>
</nav>

<div class="container">
    <div class="post-form">
        <input type="text" id="input-btag" placeholder="배틀태그#1234">
        <textarea id="input-desc" rows="2" placeholder="로그인 후 글을 쓸 수 있습니다."></textarea>
        <button class="btn-submit" id="btn-add-party" disabled>로그인이 필요합니다</button>
    </div>
    <div class="party-list" id="party-list"></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, setPersistence, browserLocalPersistence, signInWithRedirect, getRedirectResult, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA96CFg3o1TpD5lu-0rYMlIp16Ev8URDuw",
        // ⭐ 중요: 이 부분을 현재 접속하는 Vercel 주소로 바꿔보세요!
        // 예: "ow-strategy.vercel.app"
        authDomain: window.location.hostname, 
        projectId: "ow-party-97936",
        storageBucket: "ow-party-97936.firebasestorage.app",
        messagingSenderId: "15782204013",
        appId: "1:15782204013:web:5c74ef2e603c311fc82564"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();
    const colRef = collection(db, "parties");

    // 세션 유지 설정을 명시적으로 로컬로 지정
    setPersistence(auth, browserLocalPersistence);

    let currentUser = null;
    const ADMIN_UID = "YOUR_ACTUAL_UID_HERE"; // 실제 확인한 UID 넣기

    // 로그인 결과 처리
    getRedirectResult(auth).then((res) => {
        if(res?.user) console.log("로그인 성공!");
    }).catch(e => console.error("인증 에러:", e));

    // 상태 감시 및 UI 업데이트
    onAuthStateChanged(auth, (user) => {
        currentUser = user;
        const loginBtn = document.getElementById('btn-login');
        const submitBtn = document.getElementById('btn-add-party');
        const display = document.getElementById('user-display');

        if (user) {
            display.innerText = user.displayName + "님 ";
            loginBtn.innerText = "로그아웃";
            submitBtn.disabled = false;
            submitBtn.innerText = "모집 등록하기";
        } else {
            display.innerText = "";
            loginBtn.innerText = "구글 로그인";
            submitBtn.disabled = true;
            submitBtn.innerText = "로그인이 필요합니다";
        }
        renderList();
    });

    document.getElementById('btn-login').onclick = () => {
        if (currentUser) {
            if(confirm("로그아웃 하시겠습니까?")) signOut(auth).then(() => location.reload());
        } else {
            signInWithRedirect(auth, provider);
        }
    };

    document.getElementById('btn-add-party').onclick = async () => {
        const btag = document.getElementById('input-btag').value;
        const desc = document.getElementById('input-desc').value;
        if (!btag.includes('#') || !desc) return alert("배틀태그와 내용을 입력하세요.");

        await addDoc(colRef, {
            btag, desc,
            uid: currentUser.uid,
            createdAt: Date.now()
        });
        document.getElementById('input-btag').value = '';
        document.getElementById('input-desc').value = '';
    };

    onSnapshot(query(colRef, orderBy("createdAt", "desc")), (snap) => {
        const list = document.getElementById('party-list');
        list.innerHTML = '';
        snap.docs.forEach(d => {
            const p = d.data();
            const isMine = currentUser && p.uid === currentUser.uid;
            const isAdmin = currentUser && currentUser.uid === ADMIN_UID;
            const card = document.createElement('div');
            card.className = `party-card ${isMine ? 'mine' : ''} ${isAdmin ? 'admin' : ''}`;
            card.innerHTML = `
                <div class="delete-btn">✕</div>
                <div class="btag">${p.btag}</div>
                <div>${p.desc}</div>
            `;
            card.querySelector('.delete-btn').onclick = () => deleteDoc(doc(db, "parties", d.id));
            list.appendChild(card);
        });
    });

    function renderList() {} // onSnapshot에서 처리됨
</script>
</body>
</html>
