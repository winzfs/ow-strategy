        .neon-stars span { font-size: 30px; cursor: pointer; color: #333; }
        
        input, select, textarea { background: #252525; border: 1px solid #333; color: white; padding: 10px; border-radius: 8px; width: 100%; box-sizing: border-box; margin-bottom: 8px; }
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; align-items: center; justify-content: center; }

</head>
<body>

<nav>

<div class="container">

            <div style="display:flex; gap:5px;"><select id="post-main-pos"><option value="tank">ğŸ›¡ï¸ ëŒê²©</option><option value="dps">âš”ï¸ ê³µê²©</option><option value="sup">ğŸ’‰ ì§€ì›</option></select><select id="post-tier"><option value="GOLD">ê³¨ë“œ</option><option value="PLATINUM">í”Œë˜í‹°ë„˜</option><option value="DIAMOND">ë‹¤ì´ì•„ëª¬ë“œ</option></select></div>
            <textarea id="post-desc" placeholder="ë‚´ìš© ì…ë ¥" rows="2"></textarea>

            <p style="font-size:12px; color:#888;">* ì‹ ì²­ ì‹œ ìƒëŒ€ì—ê²Œ ê³µê°œë  ë‚˜ì˜ ì£¼ í¬ì§€ì…˜ í‹°ì–´</p>
            <select id="profile-tier"><option value="GOLD">ê³¨ë“œ</option><option value="PLATINUM">í”Œë˜í‹°ë„˜</option><option value="DIAMOND">ë‹¤ì´ì•„ëª¬ë“œ</option></select>
            <button class="btn-main" id="btn-save-profile">ì •ë³´ ì €ì¥</button>
        </div>
    </div>

    <div id="page-noti" class="page"><h3>ğŸ“« ì•Œë¦¼ ì„¼í„°</h3><div id="noti-list"></div></div>
</div>

<div class="modal-overlay" id="request-modal"><div class="modal-content" style="background:#222; padding:20px; border-radius:15px; width:300px;"><h3>íŒŒí‹° ì‹ ì²­</h3><textarea id="request-msg" placeholder="ë©”ì‹œì§€ ì…ë ¥" rows="4"></textarea><button class="btn-main" id="btn-confirm-send">ë³´ë‚´ê¸°</button><button class="btn-sub" onclick="closeModal()" style="width:100%; margin-top:5px;">ì·¨ì†Œ</button></div></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, doc, updateDoc, getDoc, setDoc, deleteDoc, where, getDocs, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = { apiKey: "AIzaSyA96CFg3o1TpD5lu-0rYMlIp16Ev8URDuw", authDomain: "ow-party-97936.firebaseapp.com", projectId: "ow-party-97936", storageBucket: "ow-party-97936.firebasestorage.app", messagingSenderId: "15782204013", appId: "1:15782204013:web:5c74ef2e603c311fc82564" };
    const app = initializeApp(firebaseConfig); const db = getFirestore(app); const auth = getAuth(app);
    const ADMIN_EMAIL = "jazzhjm@gmail.com";
    
    let currentPosts = []; let mySentRequests = new Set(); let targetData = null;

    window.showPage = (id) => { 
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active')); 
        document.querySelectorAll('.nav-tabs div').forEach(t => t.classList.remove('active')); 
        document.getElementById('page-'+id).classList.add('active'); 
        document.getElementById('tab-'+id).classList.add('active');
        if(id === 'noti') { document.getElementById('menu-new-tag').style.display = 'none'; document.getElementById('noti-badge').style.display = 'none'; }
    };
    window.closeModal = () => document.getElementById('request-modal').style.display = 'none';
    window.openRequestModal = (uid, btag, postId) => { if(!auth.currentUser) return alert("ë¡œê·¸ì¸ í•„ìš”"); targetData = {uid, btag, postId}; document.getElementById('request-modal').style.display = 'flex'; };

    // ë¦¬ìŠ¤íŠ¸ ë Œë”ë§
    const renderList = async () => {
        const listDiv = document.getElementById('party-list'); listDiv.innerHTML = '';
        for (const p of currentPosts) {
            const isMine = auth.currentUser?.uid === p.uid;
            const isSent = mySentRequests.has(p.id);
            const div = document.createElement('div'); div.className = 'box';
            div.innerHTML = `<b>${p.btag.split('#')[0]}#****</b> [${p.pos.toUpperCase()}]<br>${p.desc}<br>` +
                (isMine ? `<button class="btn-sub" style="background:red;" onclick="delPost('${p.id}')">ì‚­ì œ</button>` : 
                (isSent ? `<button class="btn-sub btn-done">ì‹ ì²­ì™„ë£Œ</button>` : `<button class="btn-sub" onclick="openRequestModal('${p.uid}','${p.btag}','${p.id}')">ì‹ ì²­</button>`));
            listDiv.appendChild(div);
        }
    };

    onSnapshot(query(collection(db, "parties"), orderBy("createdAt", "desc")), (snap) => { currentPosts = snap.docs.map(d => ({id: d.id, ...d.data()})); renderList(); });

    onAuthStateChanged(auth, async (user) => {
        document.getElementById('login-form').style.display = user ? 'none' : 'flex';
        document.getElementById('user-info').style.display = user ? 'block' : 'none';
        if(user) {
            onSnapshot(query(collection(db, "matches"), where("fromUid", "==", user.uid)), (snap) => {
                mySentRequests = new Set(snap.docs.map(d => d.data().postId)); renderList();
            });

            onSnapshot(collection(db, "matches"), async (snap) => {
                const list = document.getElementById('noti-list'); list.innerHTML = ''; let count = 0;
                const isAdmin = user.email === ADMIN_EMAIL;
                
                for(const ds of snap.docs) {
                    const m = ds.data();
                    if(!isAdmin && user.uid !== m.toUid && user.uid !== m.fromUid) continue;
                    
                    const isToMe = m.toUid === user.uid;
                    const box = document.createElement('div'); box.className = 'box';
                    
                    if(m.status === 'pending') {
                        if(isToMe) { 
                            count++; box.innerHTML = `<div style="color:var(--accent); font-weight:bold;">ğŸ“© ì‹ ê·œ ì‹ ì²­ ë„ì°©!</div>
                            <p style="font-size:13px; margin:10px 0;">ì‹ ì²­ì ì •ë³´: [${m.fromPos}] ${m.fromTier}<br>ë©”ì‹œì§€: ${m.message}</p>
                            <button class="btn-main" onclick="acceptMatch('${ds.id}')">ìˆ˜ë½ (íƒœê·¸ê³µê°œ)</button>`;
                        } else { box.innerHTML = `âŒ› ${m.toBtag.split('#')[0]}ë‹˜ê»˜ ë³´ë‚¸ ì‹ ì²­ ëŒ€ê¸°ì¤‘...`; }
                    } else {
                        box.innerHTML = `<div style="color:var(--sup); font-weight:bold;">âœ… ë§¤ì¹­ ì™„ë£Œ!</div>
                        <div style="background:#000; padding:10px; border-radius:8px; margin:10px 0; text-align:center; font-size:18px; color:var(--sup); border:1px solid var(--sup);">${isToMe ? m.fromBtag : m.toBtag}</div>
                        <button class="btn-sub" style="width:100%;" onclick="delMatch('${ds.id}')">ë‚´ì—­ ì‚­ì œ</button>`;
                    }
                    list.prepend(box);
                }
                if(count > 0) {
                    document.getElementById('menu-new-tag').style.display = 'inline';
                    document.getElementById('noti-badge').innerText = count;
                    document.getElementById('noti-badge').style.display = 'inline';
                }
            });
        }
    });

    window.acceptMatch = async (id) => { await updateDoc(doc(db, "matches", id), { status: 'accepted' }); };
    window.delPost = async (id) => { if(confirm("ì‚­ì œ?")) await deleteDoc(doc(db, "parties", id)); };
    window.delMatch = async (id) => { if(confirm("ê¸°ë¡ ì‚­ì œ?")) await deleteDoc(doc(db, "matches", id)); };

    document.getElementById('btn-confirm-send').onclick = async () => {
        const myU = await getDoc(doc(db, "users", auth.currentUser.uid));
        const myData = myU.data();
        if(!myData?.btag) return alert("í”„ë¡œí•„ì—ì„œ íƒœê·¸ë¥¼ ë¨¼ì € ì €ì¥í•˜ì„¸ìš”.");
        
        await addDoc(collection(db, "matches"), { 
            fromUid: auth.currentUser.uid, fromBtag: myData.btag, 
            fromTier: myData.tier || "GOLD", fromPos: "ì§€ì›", // í”„ë¡œí•„ ê¸°ë°˜ ì •ë³´
            toUid: targetData.uid, toBtag: targetData.btag, 
            postId: targetData.postId, message: document.getElementById('request-msg').value, 
            status: "pending", createdAt: Date.now() 
        });
        closeModal(); alert("ì‹ ì²­ ì™„ë£Œ!");
    };

    document.getElementById('btn-login').onclick = () => signInWithEmailAndPassword(auth, document.getElementById('login-email').value, document.getElementById('login-password').value).catch(() => createUserWithEmailAndPassword(auth, document.getElementById('login-email').value, document.getElementById('login-password').value));
    document.getElementById('btn-logout').onclick = () => signOut(auth).then(() => location.reload());
    document.getElementById('btn-post').onclick = async () => {
        const myU = await getDoc(doc(db, "users", auth.currentUser.uid));
        await addDoc(collection(db, "parties"), { 
            btag: myU.data().btag, pos: document.getElementById('post-main-pos').value, 
            tier: document.getElementById('post-tier').value, desc: document.getElementById('post-desc').value, 
            uid: auth.currentUser.uid, createdAt: Date.now() 
        }); alert("ë“±ë¡ë¨");
    };
    document.getElementById('btn-save-profile').onclick = async () => {
        await setDoc(doc(db, "users", auth.currentUser.uid), { 
            btag: document.getElementById('profile-btag').value, 
            tier: document.getElementById('profile-tier').value 
        }, {merge:true}); alert("ì €ì¥ë¨");
    };
</script>
