<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, doc, updateDoc, getDoc, setDoc, where, runTransaction } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, updateProfile, updatePassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA96CFg3o1TpD5lu-0rYMlIp16Ev8URDuw",
        authDomain: "ow-party-97936.firebaseapp.com",
        projectId: "ow-party-97936",
        storageBucket: "ow-party-97936.firebasestorage.app",
        messagingSenderId: "15782204013",
        appId: "1:15782204013:web:5c74ef2e603c311fc82564"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let tUser = { uid: null, btag: null };

    // --- ì „ì—­ í•¨ìˆ˜ ë“±ë¡ (HTML onclick í˜¸í™˜) ---
    window.showPage = (id) => {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-tabs div').forEach(t => t.classList.remove('active'));
        document.getElementById('page-'+id).classList.add('active');
        document.getElementById('tab-'+id).classList.add('active');
    };

    window.openRequestModal = (uid, btag) => {

        document.getElementById('target-name').innerText = btag + "ë‹˜ì—ê²Œ ì‹ ì²­";
        document.getElementById('request-modal').style.display = 'flex';
    };
    window.closeModal = () => document.getElementById('request-modal').style.display = 'none';

    window.handleLogout = () => {
        signOut(auth).then(() => {
            alert("ë¡œê·¸ì•„ì›ƒ ë˜ì—ˆìŠµë‹ˆë‹¤.");
            location.reload();

    };

    // --- ê³„ì • ë° í”„ë¡œí•„ ---
    document.getElementById('btn-upd-nick').onclick = async () => {

    };
    document.getElementById('btn-upd-pw').onclick = async () => {
        const p = document.getElementById('upd-pw').value;
        if(p) { await updatePassword(auth.currentUser, p); alert("ë¹„ë²ˆ ë³€ê²½ë¨"); }
    };

    document.getElementById('btn-save-game-info').onclick = async () => {
        const d = {
            btag: document.getElementById('my-btag').value,
            most: document.getElementById('my-most').value,
            tier: document.getElementById('my-tier').value,
            subtier: document.getElementById('my-subtier').value,
            pos: document.getElementById('my-pos').value,
            desc: document.getElementById('my-desc').value
        };
        await setDoc(doc(db, "users", auth.currentUser.uid), d, {merge: true});
        alert("ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤.");
    };

    // --- êµ¬ì¸ ë° ë§¤ì¹­ ---
    document.getElementById('btn-post-party').onclick = async () => {
        const d = {
            btag: document.getElementById('post-btag').value,
            most: document.getElementById('post-most').value,
            tier: document.getElementById('post-tier').value,
            subtier: document.getElementById('post-subtier').value,
            pos: document.getElementById('post-pos').value,
            desc: document.getElementById('post-desc').value,
            uid: auth.currentUser.uid,
            createdAt: Date.now()
        };
        await addDoc(collection(db, "parties"), d);
        alert("ê²Œì‹œë˜ì—ˆìŠµë‹ˆë‹¤.");
    };

    document.getElementById('btn-confirm-send').onclick = async () => {
        const msg = document.getElementById('request-msg').value;
        const mySnap = await getDoc(doc(db, "users", auth.currentUser.uid));
        const myData = mySnap.exists() ? mySnap.data() : { btag: "ìµëª…" };
        
        await addDoc(collection(db, "matches"), {
            fromUid: auth.currentUser.uid,
            fromBtag: myData.btag,
            toUid: tUser.uid,
            toBtag: tUser.btag,
            message: msg || "ì‹ ì²­í•©ë‹ˆë‹¤!",
            status: "pending",
            createdAt: Date.now()
        });
        alert("ì‹ ì²­ ì™„ë£Œ!");
        closeModal();
    };

    window.acceptMatch = async (id) => await updateDoc(doc(db, "matches", id), {status: "accepted"});
    window.givePraise = async (mid, uid) => {
        await runTransaction(db, async (t) => {
            const d = await t.get(doc(db, "users", uid));
            const s = (d.exists() ? d.data().praiseScore || 0 : 0) + 1;
            t.set(doc(db, "users", uid), { praiseScore: s }, { merge: true });
        });
        await updateDoc(doc(db, "matches", mid), {status: "done"});
        alert("ì¶”ì²œ ì™„ë£Œ!");
    };

    // --- ì‹¤ì‹œê°„ ë°ì´í„° ê°ì‹œ ---
    onAuthStateChanged(auth, (user) => {
        if(user) {
            document.getElementById('auth-ui').innerHTML = `<button onclick="handleLogout()" class="btn-sub">ë¡œê·¸ì•„ì›ƒ</button>`;
            
            // ë‚´ ì •ë³´ ë¶ˆëŸ¬ì˜¤ê¸°
            onSnapshot(doc(db, "users", user.uid), (ds) => {
                if(ds.exists()){
                    const p = ds.data();
                    document.getElementById('my-praise-info').innerHTML = `ì¶”ì²œ ì ìˆ˜: <span style="color:var(--sup)">${p.praiseScore || 0}ì </span>`;
                    document.getElementById('my-btag').value = p.btag || '';
                    document.getElementById('my-most').value = p.most || '';
                    document.getElementById('my-subtier').value = p.subtier || '';
                }
            });

            // ì•Œë¦¼ì°½ ì‹¤ì‹œê°„ ì—…ë°ì´íŠ¸ (ë³´ë‚¸ ì‹ ì²­ + ë°›ì€ ì‹ ì²­ í†µí•©)
            onSnapshot(query(collection(db, "matches"), orderBy("createdAt", "desc")), (snap) => {
                const list = document.getElementById('noti-list'); list.innerHTML = '';
                let newCount = 0;
                snap.forEach(ds => {
                    const m = ds.data();
                    if(m.fromUid !== user.uid && m.toUid !== user.uid) return;
                    
                    const item = document.createElement('div');
                    item.className = 'box';
                    
                    if(m.toUid === user.uid) { // [ë°›ì€ ì‹ ì²­]
                        if(m.status === 'pending') { 
                            newCount++; 
                            item.innerHTML = `<span class="status-tag" style="background:var(--accent); color:black;">ë°›ì€ ì‹ ì²­</span><div><b>${m.fromBtag}</b>: "${m.message}"</div><button class="btn-main" style="margin-top:10px;" onclick="acceptMatch('${ds.id}')">ìˆ˜ë½í•˜ê¸°</button>`; 
                        } else if(m.status === 'accepted') { 
                            item.innerHTML = `<span class="status-tag" style="background:var(--sup); color:black;">ë§¤ì¹­ ì™„ë£Œ</span><div><b>${m.fromBtag}</b>ë‹˜ê³¼ ì—°ê²°ë¨</div><button class="btn-main" style="background:var(--sup); color:black; margin-top:10px;" onclick="givePraise('${ds.id}','${m.fromUid}')">ì¹­ì°¬í•˜ê¸°</button>`; 
                        }
                    } else { // [ë³´ë‚¸ ì‹ ì²­]
                        const isAcc = m.status === 'accepted';
                        item.innerHTML = `<span class="status-tag" style="background:${isAcc ? 'var(--sup)' : '#555'}; color:black;">${isAcc ? 'ìˆ˜ë½ë¨!' : 'ëŒ€ê¸°ì¤‘'}</span><div><b>${m.toBtag}</b>ë‹˜ì—ê²Œ ë³´ë‚¸ ì‹ ì²­</div><div style="font-size:12px; color:#888;">${isAcc ? 'ìƒëŒ€ë°©ì´ ìˆ˜ë½í–ˆìŠµë‹ˆë‹¤!' : 'ìƒëŒ€ë°©ì˜ ìˆ˜ë½ì„ ê¸°ë‹¤ë¦¬ê³  ìˆìŠµë‹ˆë‹¤.'}</div>`;
                    }
                    list.appendChild(item);
                });
                document.getElementById('noti-badge').innerText = newCount;
                document.getElementById('noti-badge').style.display = newCount > 0 ? 'inline' : 'none';
            });
        }
    });

    // íŒŒí‹° ì°¾ê¸° ë¦¬ìŠ¤íŠ¸ ë Œë”ë§
    onSnapshot(query(collection(db, "parties"), orderBy("createdAt", "desc")), (snap) => {
        const container = document.getElementById('party-list'); container.innerHTML = '';
        const myUid = auth.currentUser ? auth.currentUser.uid : null;
        snap.forEach(d => {
            const p = d.data();
            const card = document.createElement('div'); card.className = 'party-card';
            card.style.borderLeftColor = `var(--${p.pos})`;
            const btn = (myUid === p.uid) ? `<span style="color:#666; font-size:12px;">ë‚´ ê¸€</span>` : `<button class="btn-sub" onclick="openRequestModal('${p.uid}', '${p.btag}')">ì‹ ì²­</button>`;
            card.innerHTML = `<div style="display:flex; justify-content:space-between;"><b>${p.btag}</b>${btn}</div><div style="font-size:12px; color:#888;">${p.tier} ${p.subtier || ''} Â· ${p.most}</div><p style="font-size:14px; color:#ccc; margin-top:10px;">${p.desc}</p>`;
            container.appendChild(card);

    });

    document.getElementById('btn-login').onclick = () => {
        signInWithEmailAndPassword(auth, document.getElementById('login-email').value, document.getElementById('login-password').value)
        .catch(() => createUserWithEmailAndPassword(auth, document.getElementById('login-email').value, document.getElementById('login-password').value));
    };
</script>
