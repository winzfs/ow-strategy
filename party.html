<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overwatch Hub - 파티 찾기</title>
    <style>
        :root { --accent: #ff9c00; --tank: #00a2ff; --dps: #ff3c3c; --sup: #00ff7b; }
        body { background: #111; color: white; font-family: 'Pretendard', sans-serif; margin: 0; }
        nav { background: #000; padding: 15px 20px; display: flex; align-items: center; justify-content: space-between; border-bottom: 2px solid var(--accent); }
        .nav-links { display: flex; gap: 20px; }
        nav a { color: white; text-decoration: none; font-weight: bold; opacity: 0.7; }
        nav a.active { opacity: 1; color: var(--accent); }
        
        .auth-section { display: flex; align-items: center; gap: 10px; }
        .user-name { font-size: 13px; color: #ccc; }
        .btn-auth { background: #333; color: white; border: 1px solid #444; padding: 6px 12px; border-radius: 4px; cursor: pointer; font-size: 12px; }

        .container { max-width: 1000px; margin: 30px auto; padding: 0 20px; }
        .post-form { background: #222; padding: 20px; border-radius: 12px; margin-bottom: 30px; border: 1px solid #333; }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 15px; }
        input, select, textarea { background: #333; border: 1px solid #444; color: white; padding: 10px; border-radius: 6px; width: 100%; box-sizing: border-box; outline: none; }
        .btn-submit { background: var(--accent); color: black; border: none; padding: 12px; border-radius: 6px; font-weight: bold; cursor: pointer; width: 100%; transition: 0.2s; }

        .filter-bar { display: flex; gap: 10px; margin-bottom: 20px; overflow-x: auto; padding-bottom: 5px; }
        .filter-btn { background: #333; border: none; color: white; padding: 8px 15px; border-radius: 20px; cursor: pointer; white-space: nowrap; }
        .filter-btn.active { background: white; color: black; font-weight: bold; }

        .party-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .party-card { background: #222; border-radius: 12px; padding: 20px; border-left: 6px solid #555; position: relative; transition: 0.3s; }
        .party-card.tank { border-left-color: var(--tank); }
        .party-card.dps { border-left-color: var(--dps); }
        .party-card.sup { border-left-color: var(--sup); }
        
        /* 삭제 버튼은 기본적으로 숨김 */
        .delete-btn { position: absolute; top: 15px; right: 15px; color: #666; cursor: pointer; font-size: 18px; display: none; }
        /* 내 글이거나 관리자 카드인 경우에만 보이게 함 */
        .party-card.mine .delete-btn, .party-card.admin .delete-btn { display: block; }
