                    <option value="GOLD" selected>ê³¨ë“œ</option><option value="PLATINUM">í”Œë˜í‹°ë„˜</option>

<div class="modal-overlay" id="request-modal">

        <div style="display: flex; gap: 10px;">
            <button class="btn-main" id="btn-confirm-send">ë³´ë‚´ê¸°</button>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, doc, updateDoc, getDoc, setDoc, where, runTransaction, limit } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA96CFg3o1TpD5lu-0rYMlIp16Ev8URDuw",
        authDomain: "ow-party-97936.firebaseapp.com",
        projectId: "ow-party-97936",
        storageBucket: "ow-party-97936.firebasestorage.app",
        messagingSenderId: "15782204013",
        appId: "1:15782204013:web:5c74ef2e603c311fc82564"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let targetUser = { uid: null, btag: null };

    // ì „ì—­ í•¨ìˆ˜ ë“±ë¡
    window.showPage = (pageId) => {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-tabs div').forEach(t => t.classList.remove('active'));
        document.getElementById('page-' + pageId).classList.add('active');
        document.getElementById('tab-' + pageId).classList.add('active');
    };

    window.openRequestModal = (uid, btag) => {
        if(!auth.currentUser) return alert("ë¡œê·¸ì¸ í›„ ê°€ëŠ¥í•©ë‹ˆë‹¤.");
        targetUser = { uid, btag };
        document.getElementById('target-name').innerText = btag + "ë‹˜ì—ê²Œ ë§¤ì¹­ ì‹ ì²­";
        document.getElementById('request-modal').style.display = 'flex';
    };

    window.closeModal = () => document.getElementById('request-modal').style.display = 'none';

    const getLv = (s = 0) => {
        if(s >= 30) return { lv: 3, color: '#00ff7b', label: 'ë² í…Œë‘' };
        if(s >= 10) return { lv: 2, color: '#ff9c00', label: 'ìš°ìˆ˜' };
        return { lv: 1, color: '#aaa', label: 'ì¼ë°˜' };
    };

    // 1. êµ¬ì¸ê¸€ ì˜¬ë¦¬ê¸° (íŒŒí‹°ì°¾ê¸° ë©”ë‰´)
    document.getElementById('btn-post-party').onclick = async () => {
        if(!auth.currentUser) return alert("ë¡œê·¸ì¸ í›„ ì´ìš©í•˜ì„¸ìš”.");
        const data = {
            btag: document.getElementById('post-btag').value,
            most: document.getElementById('post-most').value,
            tier: document.getElementById('post-tier').value,
            pos: document.getElementById('post-pos').value,
            desc: document.getElementById('post-desc').value,
            uid: auth.currentUser.uid,
            createdAt: Date.now()
        };
        if(!data.btag) return alert("ë°°í‹€íƒœê·¸ëŠ” í•„ìˆ˜ì…ë‹ˆë‹¤.");
        await addDoc(collection(db, "parties"), data);
        alert("êµ¬ì¸ê¸€ì´ ë“±ë¡ë˜ì—ˆìŠµë‹ˆë‹¤!");
    };

    // 2. ë‚´ ì •ë³´ ì €ì¥í•˜ê¸° (ë‚´ ì •ë³´ ë³€ê²½ ë©”ë‰´)
    document.getElementById('btn-save-profile').onclick = async () => {
        const profile = {
            btag: document.getElementById('my-btag').value,
            most: document.getElementById('my-most').value,
            tier: document.getElementById('my-tier').value,
            pos: document.getElementById('my-pos').value,
            desc: document.getElementById('my-desc').value,
            updatedAt: Date.now()
        };
        await setDoc(doc(db, "users", auth.currentUser.uid), profile, { merge: true });
        alert("ë‚´ í”„ë¡œí•„ ì •ë³´ê°€ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤.");
    };

    // 3. ì‹ ì²­ ì „ì†¡ (ëª¨ë‹¬)
    document.getElementById('btn-confirm-send').onclick = async () => {
        const msg = document.getElementById('request-msg').value;
        const mySnap = await getDoc(doc(db, "users", auth.currentUser.uid));
        const myData = mySnap.exists() ? mySnap.data() : { btag: "ìµëª…ìœ ì €" };

        await addDoc(collection(db, "matches"), {
            fromUid: auth.currentUser.uid,
            fromProfile: myData,
            toUid: targetUser.uid,
            message: msg || "ê°™ì´ í•œ íŒ í•´ìš”!",
            status: "pending",
            createdAt: Date.now()
        });
        alert("ì‹ ì²­ ë©”ì‹œì§€ë¥¼ ë³´ëƒˆìŠµë‹ˆë‹¤!");
        closeModal();
    };

    window.acceptMatch = async (id) => await updateDoc(doc(db, "matches", id), { status: "accepted" });
    window.givePraise = async (mid, uid) => {
        await runTransaction(db, async (t) => {
            const d = await t.get(doc(db, "users", uid));
            const newScore = (d.exists() ? d.data().praiseScore || 0 : 0) + 1;
            t.set(doc(db, "users", uid), { praiseScore: newScore }, { merge: true });
        });
        await updateDoc(doc(db, "matches", mid), { status: "done" });
        alert("ìƒëŒ€ë°©ì„ ì¶”ì²œí–ˆìŠµë‹ˆë‹¤!");
    };

    // ë°ì´í„° ë¦¬ìŠ¤ë„ˆ
    onAuthStateChanged(auth, (user) => {
        if(user) {
            document.getElementById('auth-ui').innerHTML = `<button onclick="auth.signOut().then(()=>location.reload())" class="btn-sub">ë¡œê·¸ì•„ì›ƒ</button>`;
            
            // ë‚´ ì •ë³´ ì‹¤ì‹œê°„ ë¡œë“œ
            onSnapshot(doc(db, "users", user.uid), (ds) => {
                if(ds.exists()){
                    const p = ds.data();
                    const li = getLv(p.praiseScore || 0);
                    document.getElementById('my-lv-display').innerHTML = `<span class="praise-badge" style="color:${li.color}; border-color:${li.color}">Lv.${li.lv} ${li.label}</span>`;
                    document.getElementById('my-btag').value = p.btag || '';
                    document.getElementById('my-most').value = p.most || '';
                }
            });

            // ì•Œë¦¼ ë¦¬ìŠ¤ë„ˆ
            onSnapshot(query(collection(db, "matches"), where("toUid", "==", user.uid)), (snap) => {
                const list = document.getElementById('noti-list'); list.innerHTML = '';
                let count = 0;
                snap.forEach(ds => {
                    const m = ds.data(); const p = m.fromProfile;
                    const item = document.createElement('div'); item.className = 'box';
                    if(m.status === 'pending') {
                        count++;
                        item.innerHTML = `<div><b>${p.btag}</b>: "${m.message}"</div>
                                          <button class="btn-main" style="margin-top:10px;" onclick="acceptMatch('${ds.id}')">ìˆ˜ë½ & í”„ë¡œí•„ ê³µê°œ</button>`;
                    } else if(m.status === 'accepted') {
                        item.innerHTML = `<div>âœ… <b>${p.btag}</b>ë‹˜ê³¼ ë§¤ì¹­ë˜ì—ˆìŠµë‹ˆë‹¤.</div>
                                          <button class="btn-main" style="background:var(--sup); margin-top:10px; color:black;" onclick="givePraise('${ds.id}','${m.fromUid}')">ì¹­ì°¬í•˜ê¸°</button>`;
                    }
                    list.appendChild(item);
                });
                const badge = document.getElementById('noti-badge');
                badge.innerText = count; badge.style.display = count > 0 ? 'inline' : 'none';
            });
        }
    });

    // íŒŒí‹° ë¦¬ìŠ¤íŠ¸ ë¡œë“œ
    onSnapshot(query(collection(db, "parties"), orderBy("createdAt", "desc"), limit(30)), (snap) => {
        const container = document.getElementById('party-list');
        container.innerHTML = '';
        snap.forEach(d => {
            const p = d.data();
            const card = document.createElement('div');
            card.className = 'party-card';
            card.style.borderLeftColor = `var(--${p.pos})`;
            card.innerHTML = `
                <div style="display:flex; justify-content:space-between; align-items:start;">
                    <div>
                        <b style="font-size:19px;">${p.btag}</b>
                        <div style="font-size:12px; color:#888; margin-top:4px;">${p.tier} Â· ${p.most}</div>
                        <div style="margin-top:10px; font-size:14px; color:#ccc;">${p.desc || ''}</div>
                    </div>
                    <button class="btn-main" style="width:auto; padding:6px 15px;" onclick="openRequestModal('${p.uid}', '${p.btag}')">ì‹ ì²­í•˜ê¸°</button>
                </div>
            `;
            container.appendChild(card);
        });
    });

    document.getElementById('btn-login').onclick = () => {
        const e = document.getElementById('email').value; const p = document.getElementById('password').value;
        signInWithEmailAndPassword(auth, e, p).catch(() => createUserWithEmailAndPassword(auth, e, p));
    };
</script>
