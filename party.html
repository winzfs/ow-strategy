<!DOCTYPE html>
<html lang="ko">
<head>

    <title>Overwatch Hub - í”„ë¡œí•„ & ë§¤ì¹­</title>
    <style>

        input, select, textarea { background: #252525; border: 1px solid #333; color: white; padding: 12px; border-radius: 8px; width: 100%; box-sizing: border-box; font-size: 14px; outline: none; margin-bottom: 10px; }
        .btn-main { background: var(--accent); color: black; border: none; padding: 12px 20px; border-radius: 8px; font-weight: 700; cursor: pointer; width: 100%; transition: 0.2s; }

        #noti-badge { background: var(--dps); color: white; font-size: 10px; padding: 2px 6px; border-radius: 10px; display: none; margin-left: 5px; }

        .party-card { background: #1a1a1a; border-radius: 16px; padding: 20px; border: 1px solid #333; margin-bottom: 15px; border-left: 5px solid #444; }
        .praise-badge { font-weight: 800; font-size: 11px; border: 1px solid; padding: 2px 6px; border-radius: 4px; }

        /* ëª¨ë‹¬ */
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 2000; align-items: center; justify-content: center; }
        .modal-content { background: #222; padding: 25px; border-radius: 20px; width: 90%; max-width: 400px; border: 1px solid #444; }
    </style>
</head>
<body>

<nav>
    <div class="nav-tabs">
        <div onclick="showPage('list')" id="tab-list" class="active">íŒŒí‹°ì°¾ê¸°</div>
        <div onclick="showPage('profile')" id="tab-profile">ë‚´ ì •ë³´ ë³€ê²½</div>
        <div onclick="showPage('noti')" id="tab-noti">ì•Œë¦¼ <span id="noti-badge">0</span></div>
    </div>
    <div id="auth-ui" style="display:flex; gap:10px;">
        <input type="email" id="email" placeholder="ì´ë©”ì¼" style="width:100px; margin:0; padding:5px;">
        <input type="password" id="password" placeholder="ë¹„ë²ˆ" style="width:100px; margin:0; padding:5px;">
        <button id="btn-login" class="btn-main" style="width:auto; padding:5px 10px;">ë¡œê·¸ì¸</button>
    </div>
</nav>

<div class="container">
    <div id="page-list" class="page active">
        <button class="btn-main" onclick="postParty()" style="margin-bottom: 20px;">ë‚´ í”„ë¡œí•„ë¡œ êµ¬ì¸ê¸€ ì˜¬ë¦¬ê¸°</button>
        <div id="party-list"></div>
    </div>

    <div id="page-profile" class="page">
        <div class="box">
            <h3 style="margin-top:0;">ë‚´ ì •ë³´ ì„¤ì •</h3>
            <div id="my-lv-display" style="margin-bottom:15px; font-weight:bold;"></div>
            <input type="text" id="my-btag" placeholder="ë°°í‹€íƒœê·¸#1234">
            <input type="text" id="my-most" placeholder="ëª¨ìŠ¤íŠ¸ ì˜ì›…">
            <select id="my-tier"><option value="GOLD">ê³¨ë“œ</option><option value="PLATINUM">í”Œë˜í‹°ë„˜</option><option value="DIAMOND">ë‹¤ì´ì•„ëª¬ë“œ</option></select>
            <select id="my-pos"><option value="tank">ëŒê²©</option><option value="dps">ê³µê²©</option><option value="sup">ì§€ì›</option></select>
            <textarea id="my-desc" placeholder="ë‚˜ë¥¼ ì†Œê°œí•´ì£¼ì„¸ìš”" rows="3"></textarea>
            <button class="btn-main" id="btn-save-profile">í”„ë¡œí•„ ì €ì¥í•˜ê¸°</button>
        </div>
    </div>

    <div id="page-noti" class="page">
        <h3>ğŸ“© ë„ì°©í•œ ë§¤ì¹­ ìš”ì²­</h3>
        <div id="noti-list">ë¡œê·¸ì¸ í›„ í™•ì¸ ê°€ëŠ¥í•©ë‹ˆë‹¤.</div>
    </div>
</div>

<div class="modal-overlay" id="request-modal">
    <div class="modal-content">
        <h3 id="target-name">ì‹ ì²­í•˜ê¸°</h3>
        <textarea id="request-msg" placeholder="ìƒëŒ€ë°©ì—ê²Œ ë³´ë‚¼ ë©”ì‹œì§€" rows="4"></textarea>
        <div style="display: flex; gap: 10px;">
            <button class="btn-main" id="btn-confirm-send">ë³´ë‚´ê¸°</button>
            <button class="btn-sub" onclick="closeModal()">ì·¨ì†Œ</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, doc, updateDoc, getDoc, setDoc, where, runTransaction } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA96CFg3o1TpD5lu-0rYMlIp16Ev8URDuw",
        authDomain: "ow-party-97936.firebaseapp.com",
        projectId: "ow-party-97936",
        storageBucket: "ow-party-97936.firebasestorage.app",
        messagingSenderId: "15782204013",
        appId: "1:15782204013:web:5c74ef2e603c311fc82564"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let currentTargetUid = null;
    let currentTargetBtag = null;

    // íƒ­ ì „í™˜ í•¨ìˆ˜
    window.showPage = (pageId) => {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-tabs div').forEach(t => t.classList.remove('active'));
        document.getElementById('page-' + pageId).classList.add('active');
        document.getElementById('tab-' + pageId).classList.add('active');
    };

    // ë ˆë²¨ ê³„ì‚°
    const getLv = (s = 0) => {
        if(s >= 30) return { lv: 3, color: '#00ff7b' };
        if(s >= 10) return { lv: 2, color: '#ff9c00' };
        return { lv: 1, color: '#aaa' };
    };

    // [ì‹ ì²­ ë²„íŠ¼] í´ë¦­ ì‹œ ëª¨ë‹¬ ì—´ê¸°
    window.openRequestModal = (uid, btag) => {
        if(!auth.currentUser) return alert("ë¡œê·¸ì¸ í›„ ì´ìš© ê°€ëŠ¥í•©ë‹ˆë‹¤.");
        currentTargetUid = uid;
        currentTargetBtag = btag;
        document.getElementById('target-name').innerText = btag + "ë‹˜ì—ê²Œ ì‹ ì²­";
        document.getElementById('request-modal').style.display = 'flex';
    };
    window.closeModal = () => document.getElementById('request-modal').style.display = 'none';

    // 1. í”„ë¡œí•„ ì €ì¥í•˜ê¸° (ë‚´ ì •ë³´ ë³€ê²½ í˜ì´ì§€)
    document.getElementById('btn-save-profile').onclick = async () => {
        const profile = {
            btag: document.getElementById('my-btag').value,
            most: document.getElementById('my-most').value,
            tier: document.getElementById('my-tier').value,
            pos: document.getElementById('my-pos').value,
            desc: document.getElementById('my-desc').value,
            uid: auth.currentUser.uid,
            updatedAt: Date.now()
        };
        await setDoc(doc(db, "users", auth.currentUser.uid), profile, { merge: true });
        alert("í”„ë¡œí•„ì´ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤!");
    };

    // 2. êµ¬ì¸ê¸€ ì˜¬ë¦¬ê¸° (íŒŒí‹°ì°¾ê¸° í˜ì´ì§€)
    window.postParty = async () => {
        const userDoc = await getDoc(doc(db, "users", auth.currentUser.uid));
        if(!userDoc.exists() || !userDoc.data().btag) return alert("ë¨¼ì € [ë‚´ ì •ë³´ ë³€ê²½]ì—ì„œ í”„ë¡œí•„ì„ ì‘ì„±í•´ì£¼ì„¸ìš”!");
        
        const p = userDoc.data();
        await addDoc(collection(db, "parties"), { ...p, createdAt: Date.now() });
        alert("êµ¬ì¸ê¸€ì´ ê²Œì‹œë˜ì—ˆìŠµë‹ˆë‹¤!");
    };

    // 3. ì‹ ì²­ ë³´ë‚´ê¸° (ëª¨ë‹¬ ì „ì†¡ ë²„íŠ¼)
    document.getElementById('btn-confirm-send').onclick = async () => {
        const msg = document.getElementById('request-msg').value;
        const myDoc = await getDoc(doc(db, "users", auth.currentUser.uid));
        
        await addDoc(collection(db, "matches"), {
            fromUid: auth.currentUser.uid,
            fromProfile: myDoc.data(),
            toUid: currentTargetUid,
            message: msg || "ê°™ì´ í•´ìš”!",
            status: "pending",
            createdAt: Date.now()
        });
        alert("ì‹ ì²­ì„ ë³´ëƒˆìŠµë‹ˆë‹¤!");
        closeModal();
    };

    // 4. ìˆ˜ë½ ë° ì¶”ì²œ
    window.acceptMatch = async (id) => { await updateDoc(doc(db, "matches", id), { status: "accepted" }); alert("ìˆ˜ë½ë¨!"); };
    window.givePraise = async (mid, uid) => {
        await runTransaction(db, async (t) => {
            const d = await t.get(doc(db, "users", uid));
            t.set(doc(db, "users", uid), { praiseScore: (d.data().praiseScore || 0) + 1 }, { merge: true });
        });
        await updateDoc(doc(db, "matches", mid), { status: "done" });
        alert("ì¶”ì²œ ì™„ë£Œ!");
    };

    // ì¸ì¦ ìƒíƒœ ë° ë°ì´í„° ë¦¬ìŠ¤ë„ˆ
    onAuthStateChanged(auth, (user) => {
        if (user) {
            document.getElementById('auth-ui').innerHTML = `<button onclick="auth.signOut().then(()=>location.reload())" class="btn-sub">ë¡œê·¸ì•„ì›ƒ</button>`;
            
            // ë‚´ ì •ë³´ ì‹¤ì‹œê°„ ë¡œë“œ
            onSnapshot(doc(db, "users", user.uid), (ds) => {
                if(ds.exists()){
                    const p = ds.data();
                    const li = getLv(p.praiseScore || 0);
                    document.getElementById('my-lv-display').innerHTML = `<span style="color:${li.color}">ë‚´ ì¶”ì²œ ë ˆë²¨: ${li.lv}</span>`;
                    document.getElementById('my-btag').value = p.btag || '';
                    document.getElementById('my-most').value = p.most || '';
                }
            });

            // ì•Œë¦¼ ë¦¬ìŠ¤ë„ˆ
            onSnapshot(query(collection(db, "matches"), where("toUid", "==", user.uid)), (snap) => {
                const list = document.getElementById('noti-list'); list.innerHTML = '';
                let count = 0;
                snap.forEach(ds => {
                    const m = ds.data(); const p = m.fromProfile;
                    const item = document.createElement('div'); item.className = 'box';
                    if(m.status === 'pending') {
                        count++;
                        item.innerHTML = `<b>${p.btag}</b>ë‹˜ì˜ ì‹ ì²­: "${m.message}" <button class="btn-main" onclick="acceptMatch('${ds.id}')">ìˆ˜ë½</button>`;
                    } else if(m.status === 'accepted') {
                        item.innerHTML = `<b>${p.btag}</b>ë‹˜ê³¼ ë§¤ì¹­ë¨ <button class="btn-main" style="background:var(--sup)" onclick="givePraise('${ds.id}','${m.fromUid}')">ì¶”ì²œ</button>`;
                    }
                    list.appendChild(item);
                });
                document.getElementById('noti-badge').innerText = count;
                document.getElementById('noti-badge').style.display = count > 0 ? 'inline' : 'none';
            });
        }
    });

    // êµ¬ì¸ ëª©ë¡ ë¦¬ìŠ¤ë„ˆ
    onSnapshot(query(collection(db, "parties"), orderBy("createdAt", "desc")), (snap) => {
        const container = document.getElementById('party-list'); container.innerHTML = '';
        snap.forEach(d => {
            const p = d.data(); const li = getLv(p.praiseScore || 0);
            const card = document.createElement('div'); card.className = 'party-card';
            card.style.borderLeftColor = `var(--${p.pos})`;
            card.innerHTML = `
                <span class="praise-badge" style="color:${li.color}; border-color:${li.color}">Lv.${li.lv}</span>
                <div style="display:flex; justify-content:space-between; align-items:center; margin-top:10px;">
                    <b style="font-size:18px;">${p.btag}</b>
                    <button class="btn-main" style="width:auto; padding:5px 15px;" onclick="openRequestModal('${p.uid}', '${p.btag}')">ì‹ ì²­í•˜ê¸°</button>
                </div>
                <div style="font-size:12px; color:#888; margin-top:5px;">${p.tier} Â· ${p.most}</div>
            `;
            container.appendChild(card);
        });
    });

    document.getElementById('btn-login').onclick = () => {
        signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value)
        .catch(() => createUserWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value));
    };
</script>
</body>
