        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

        .container { max-width: 800px; margin: 30px auto; padding: 0 15px; }
        .page { display: none; }
        .page.active { display: block; }
        .box { background: #1a1a1a; padding: 20px; border-radius: 12px; border: 1px solid #333; margin-bottom: 15px; }
        
        .btn-main { background: var(--accent); color: black; border: none; padding: 12px; border-radius: 8px; font-weight: 700; cursor: pointer; width: 100%; margin-top: 10px; }
        .btn-sub { background: #333; color: white; border: none; padding: 8px 15px; border-radius: 8px; cursor: pointer; font-size: 12px; }
        
        input, select, textarea { background: #252525; border: 1px solid #333; color: white; padding: 10px; border-radius: 8px; width: 100%; box-sizing: border-box; margin-bottom: 8px; }
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; align-items: center; justify-content: center; }
        
        .stars { color: #444; font-size: 24px; cursor: pointer; text-align: center; margin: 10px 0; }
        .stars span.active { color: var(--accent); }
        .info-label { display: inline-block; font-size: 11px; padding: 2px 6px; border-radius: 4px; background: #333; border: 1px solid #444; margin-right: 4px; color: #eee; }

<body>

<div class="container">

            <div style="display:flex; gap:5px; margin-top:10px;">

                <select id="post-tier">
                    <option value="UNRANKED">UNRANKED</option><option value="BRONZE">BRONZE</option><option value="SILVER">SILVER</option>
                    <option value="GOLD">GOLD</option><option value="PLATINUM">PLATINUM</option><option value="DIAMOND">DIAMOND</option>
                    <option value="MASTER">MASTER</option><option value="GRANDMASTER">GM</option>

                <select id="post-tier-num"><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5" selected>5</option></select>

            <button class="btn-main" id="btn-post">ëª¨ì§‘ ì‹œì‘</button>
        </div>

        <div class="box">
            <h3>ë‚´ í”„ë¡œí•„</h3>
            <input type="text" id="profile-btag" placeholder="ë°°í‹€íƒœê·¸#1234">
            <div class="pos-group"><label style="color:var(--tank);">ëŒê²©</label><div style="display:flex; gap:5px;"><select id="tier-tank"><option value="GOLD">GOLD</option><option value="PLATINUM">PLATINUM</option></select><select id="num-tank"><option value="1">1</option><option value="5">5</option></select></div></div>
            <div class="pos-group"><label style="color:var(--dps);">ê³µê²©</label><div style="display:flex; gap:5px;"><select id="tier-dps"><option value="GOLD">GOLD</option><option value="PLATINUM">PLATINUM</option></select><select id="num-dps"><option value="1">1</option><option value="5">5</option></select></div></div>
            <div class="pos-group"><label style="color:var(--sup);">ì§€ì›</label><div style="display:flex; gap:5px;"><select id="tier-sup"><option value="GOLD">GOLD</option><option value="PLATINUM">PLATINUM</option></select><select id="num-sup"><option value="1">1</option><option value="5">5</option></select></div></div>
            <button class="btn-main" id="btn-save-profile">ì •ë³´ ì €ì¥</button>

</div>

<div class="modal-overlay" id="request-modal"><div class="modal-content" style="background:#222; padding:20px; border-radius:15px; width:300px;"><h3>íŒŒí‹° ì‹ ì²­</h3><textarea id="request-msg" placeholder="ìƒëŒ€ì—ê²Œ ë³´ë‚¼ ë©”ì‹œì§€" rows="4"></textarea><button class="btn-main" id="btn-confirm-send">ì‹ ì²­í•˜ê¸°</button><button class="btn-sub" onclick="closeModal()" style="width:100%; margin-top:5px;">ì·¨ì†Œ</button></div></div>
<div class="modal-overlay" id="rate-modal"><div class="modal-content" style="background:#222; padding:20px; border-radius:15px; width:300px; text-align:center;"><h3>íŒ€ì› í‰ê°€</h3><div class="stars" id="rate-stars"><span data-v="1">â˜…</span><span data-v="2">â˜…</span><span data-v="3">â˜…</span><span data-v="4">â˜…</span><span data-v="5">â˜…</span></div><button class="btn-main" id="btn-confirm-rate">í‰ê°€ ì™„ë£Œ</button></div></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, doc, updateDoc, getDoc, setDoc, deleteDoc, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = { apiKey: "AIzaSyA96CFg3o1TpD5lu-0rYMlIp16Ev8URDuw", authDomain: "ow-party-97936.firebaseapp.com", projectId: "ow-party-97936", storageBucket: "ow-party-97936.firebasestorage.app", messagingSenderId: "15782204013", appId: "1:15782204013:web:5c74ef2e603c311fc82564" };
    const app = initializeApp(firebaseConfig); const db = getFirestore(app); const auth = getAuth(app);
    const ADMIN_EMAIL = "jazzhjm@gmail.com";
    
    let currentPosts = []; let mySentRequests = new Set(); let targetData = null; let rateTargetId = null; let selectedRate = 5;

    window.showPage = async (id) => { 
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active')); 
        document.querySelectorAll('.nav-tabs div').forEach(t => t.classList.remove('active')); 
        document.getElementById('page-'+id).classList.add('active'); 
        document.getElementById('tab-'+id).classList.add('active');
        if(id === 'noti') document.getElementById('menu-new-tag').style.display = 'none';
        
        // ë‚´ ì •ë³´ íƒ­ í´ë¦­ ì‹œ ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸°
        if(id === 'profile' && auth.currentUser) {
            const u = await getDoc(doc(db, "users", auth.currentUser.uid));
            if(u.exists()) {
                const d = u.data();
                document.getElementById('profile-btag').value = d.btag || '';
                if(d.tank) { document.getElementById('tier-tank').value = d.tank.tier; document.getElementById('num-tank').value = d.tank.num; }
                if(d.dps) { document.getElementById('tier-dps').value = d.dps.tier; document.getElementById('num-dps').value = d.dps.num; }
                if(d.sup) { document.getElementById('tier-sup').value = d.sup.tier; document.getElementById('num-sup').value = d.sup.num; }
            }
        }
    };

    window.closeModal = () => document.querySelectorAll('.modal-overlay').forEach(m => m.style.display = 'none');
    window.openRequestModal = (uid, btag, postId, pos) => { 
        if(!auth.currentUser) return alert("ë¡œê·¸ì¸ í•„ìš”"); 
        targetData = {uid, btag, postId, pos}; // í¬ì§€ì…˜ ì •ë³´ í•„íˆ ì €ì¥
        document.getElementById('request-modal').style.display = 'flex'; 
    };

    document.querySelectorAll('#rate-stars span').forEach(s => {
        s.onclick = () => {
            selectedRate = s.dataset.v;
            document.querySelectorAll('#rate-stars span').forEach(i => i.classList.toggle('active', i.dataset.v <= selectedRate));
        };
    });

    const renderList = () => {
        const listDiv = document.getElementById('party-list'); listDiv.innerHTML = '';
        currentPosts.forEach(p => {
            const isMine = auth.currentUser?.uid === p.uid;
            const isSent = mySentRequests.has(p.id);
            const div = document.createElement('div'); div.className = 'box';
            div.innerHTML = `<div style="display:flex; justify-content:space-between; align-items:center;"><div><b>${p.btag.split('#')[0]}#****</b> <span style="font-size:12px; color:var(--accent);">[${p.pos.toUpperCase()} / ${p.tier} ${p.tierNum}]</span></div><div>${isMine || auth.currentUser?.email === ADMIN_EMAIL ? `<button class="btn-sub" style="background:#ff3c3c;" onclick="delPost('${p.id}')">ì‚­ì œ</button>` : (isSent ? `<button class="btn-sub" style="background:#222; color:#555; cursor:default;">ì‹ ì²­ì™„ë£Œ</button>` : `<button class="btn-sub" onclick="openRequestModal('${p.uid}','${p.btag}','${p.id}','${p.pos}')">ì‹ ì²­</button>`)}</div></div><p style="margin-top:10px; font-size:14px; color:#bbb;">${p.desc}</p>`;
            listDiv.appendChild(div);
        });
    };

    onSnapshot(query(collection(db, "parties"), orderBy("createdAt", "desc")), (snap) => { currentPosts = snap.docs.map(d => ({id: d.id, ...d.data()})); renderList(); });

    onAuthStateChanged(auth, async (user) => {
        document.getElementById('login-form').style.display = user ? 'none' : 'flex';
        document.getElementById('user-info').style.display = user ? 'block' : 'none';
        if(user) {
            onSnapshot(query(collection(db, "matches"), where("fromUid", "==", user.uid)), (snap) => { mySentRequests = new Set(snap.docs.map(d => d.data().postId)); renderList(); });
            onSnapshot(collection(db, "matches"), (snap) => {
                const list = document.getElementById('noti-list'); list.innerHTML = ''; 
                let hasNew = false;
                snap.docs.sort((a,b) => b.data().createdAt - a.data().createdAt).forEach(ds => {
                    const m = ds.data();
                    if(user.email !== ADMIN_EMAIL && user.uid !== m.toUid && user.uid !== m.fromUid) return;
                    if(m.status === 'pending' && m.toUid === user.uid) hasNew = true;
                    const box = document.createElement('div'); box.className = 'box';
                    const senderLabel = `<span class="info-label">${m.fromPos.toUpperCase()}</span><span class="info-label">${m.fromTier} ${m.fromTierNum}</span>`;
                    if(m.status === 'pending') {
                        if(m.toUid === user.uid) box.innerHTML = `<div style="color:var(--accent); font-weight:bold;">ğŸ“© ì‹ ì²­ ë„ì°©!</div><div style="margin:8px 0; font-size:13px;">ì‹ ì²­ì: ${senderLabel}<br>ë©”ì‹œì§€: ${m.message}</div><button class="btn-main" onclick="acceptMatch('${ds.id}')">ìˆ˜ë½í•˜ê¸°</button>`;
                        else box.innerHTML = `<div style="color:#666; font-size:13px;">âŒ› ëŒ€ê¸° ì¤‘... (${m.toBtag.split('#')[0]})</div>`;
                    } else {
                        box.innerHTML = `<div style="color:var(--sup); font-weight:bold; margin-bottom:10px;">âœ… ë§¤ì¹­ ì™„ë£Œ! ${m.rating ? "â˜…".repeat(m.rating) : ""}</div><div style="background:#000; padding:15px; border-radius:8px; border:1px solid var(--sup);"><div style="font-size:18px; font-weight:bold; margin-bottom:8px;">${user.uid === m.toUid ? m.fromBtag : m.toBtag}</div><div style="font-size:12px; color:#bbb;">ì •ë³´: ${senderLabel} | ë©”ì‹œì§€: ${m.message}</div></div><div style="display:flex; gap:5px; margin-top:10px;">${!m.rating && user.uid === m.toUid ? `<button class="btn-sub" style="flex:1; background:var(--accent); color:black;" onclick="openRateModal('${ds.id}')">í‰ê°€í•˜ê¸°</button>` : ''}<button class="btn-sub" style="flex:1;" onclick="delMatch('${ds.id}')">ë‚´ì—­ì‚­ì œ</button></div>`;
                    }
                    list.appendChild(box);
                });
                document.getElementById('menu-new-tag').style.display = hasNew ? 'inline-block' : 'none';
            });
        }
    });

    window.acceptMatch = async (id) => await updateDoc(doc(db, "matches", id), { status: 'accepted' });
    window.openRateModal = (id) => { rateTargetId = id; document.getElementById('rate-modal').style.display = 'flex'; };
    document.getElementById('btn-confirm-rate').onclick = async () => { await updateDoc(doc(db, "matches", rateTargetId), { rating: parseInt(selectedRate) }); closeModal(); };
    document.getElementById('btn-login').onclick = async () => {
        const e = document.getElementById('login-email').value, p = document.getElementById('login-password').value;
        try { await signInWithEmailAndPassword(auth, e, p); } catch { try { await createUserWithEmailAndPassword(auth, e, p); } catch { alert("ê³„ì • í™•ì¸ í•„ìš”"); } }
    };
    document.getElementById('btn-post').onclick = async () => {
        const u = await getDoc(doc(db, "users", auth.currentUser.uid));
        if(!u.exists() || !u.data().btag) return alert("í”„ë¡œí•„ì„ ë¨¼ì € ì €ì¥í•˜ì„¸ìš”!");
        await addDoc(collection(db, "parties"), { btag: u.data().btag, pos: document.getElementById('post-main-pos').value, tier: document.getElementById('post-tier').value, tierNum: document.getElementById('post-tier-num').value, desc: document.getElementById('post-desc').value, uid: auth.currentUser.uid, createdAt: Date.now() });
    };
    document.getElementById('btn-save-profile').onclick = async () => {
        await setDoc(doc(db, "users", auth.currentUser.uid), { 
            btag: document.getElementById('profile-btag').value,
            tank: { tier: document.getElementById('tier-tank').value, num: document.getElementById('num-tank').value },
            dps: { tier: document.getElementById('tier-dps').value, num: document.getElementById('num-dps').value },
            sup: { tier: document.getElementById('tier-sup').value, num: document.getElementById('num-sup').value }
        }, {merge:true}); alert("ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤.");
    };
    document.getElementById('btn-confirm-send').onclick = async () => {
        const u = (await getDoc(doc(db, "users", auth.currentUser.uid))).data();
        const myTier = u[targetData.pos] || {tier:"UNRANKED", num:"5"};
        await addDoc(collection(db, "matches"), { 
            fromUid: auth.currentUser.uid, fromBtag: u.btag, fromTier: myTier.tier, fromTierNum: myTier.num, fromPos: targetData.pos,
            toUid: targetData.uid, toBtag: targetData.btag, postId: targetData.postId, message: document.getElementById('request-msg').value, status: "pending", createdAt: Date.now() 
        }); closeModal();
    };
    window.delPost = async (id) => { if(confirm("ì‚­ì œ?")) await deleteDoc(doc(db, "parties", id)); };
    window.delMatch = async (id) => await deleteDoc(doc(db, "matches", id));
    document.getElementById('btn-logout').onclick = () => signOut(auth).then(() => location.reload());
</script>
