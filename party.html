    const firebaseConfig = {

        authDomain: "ow-party-97936.firebaseapp.com",
        projectId: "ow-party-97936",
        storageBucket: "ow-party-97936.firebasestorage.app",
        messagingSenderId: "15782204013",
        appId: "1:15782204013:web:5c74ef2e603c311fc82564",

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const ADMIN_UID = "YOUR_UID_HERE"; 

    // ì¸ì•± ë¸Œë¼ìš°ì € ì²´í¬ (ì¹´í†¡ ë“±ì—ì„œ êµ¬ê¸€ ë¡œê·¸ì¸ ì°¨ë‹¨ ë°©ì§€)
    const isInApp = /KAKAOTALK|Instagram|FBAN|FBAV|Line/i.test(navigator.userAgent);
    if (isInApp) alert("ì¹´ì¹´ì˜¤í†¡ ë“± ì¸ì•± ë¸Œë¼ìš°ì €ì—ì„œëŠ” êµ¬ê¸€ ë¡œê·¸ì¸ì´ ì œí•œë  ìˆ˜ ìˆìŠµë‹ˆë‹¤. ìš°ì¸¡ ìƒë‹¨ ë©”ë‰´ë¥¼ ëˆŒëŸ¬ 'ë‹¤ë¥¸ ë¸Œë¼ìš°ì €(Chrome/Safari)ë¡œ ì—´ê¸°'ë¥¼ í•´ì£¼ì„¸ìš”.");

    // ì„¸ì…˜ ìœ ì§€ ì •ì±… ê°•ì œ ì„¤ì •
    setPersistence(auth, browserLocalPersistence);

    // ì¸ì¦ ìƒíƒœ ê°ì‹œ (ê°€ì¥ ì‹ ë¢°ë„ ë†’ìŒ)
    onAuthStateChanged(auth, (user) => {
        const loginBtn = document.getElementById('btn-login');

        } else {

    // ë¡œê·¸ì¸ ë²„íŠ¼ ë¡œì§
    document.getElementById('btn-login').onclick = () => {

        } else {

    // ê²°ê³¼ ì²˜ë¦¬ (Redirect í›„ ëŒì•„ì˜¬ ë•Œ)
    getRedirectResult(auth).then((res) => {

    // ê¸€ ë“±ë¡ ë° ë Œë”ë§ ë¡œì§ (ìƒëµ - ê¸°ì¡´ ìœ ì§€)
    document.getElementById('btn-add-party').onclick = async () => {
        const user = auth.currentUser;
        if(!user) return alert("ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.");
        const btag = document.getElementById('input-btag').value;
        const desc = document.getElementById('input-desc').value;

        await addDoc(colRef, {

            uid: user.uid,
            createdAt: Date.now()
        });
        document.getElementById('input-btag').value = '';
        document.getElementById('input-desc').value = '';
    };

    let allParties = [];
    onSnapshot(query(colRef, orderBy("createdAt", "desc")), (snap) => {
        allParties = snap.docs.map(d => ({id: d.id, ...d.data()}));
        renderList(auth.currentUser);
    });

    function renderList(user) {
        const list = document.getElementById('party-list');
        list.innerHTML = '';
        allParties.forEach(p => {
            const isMine = user && p.uid === user.uid;
            const isAdmin = user && user.uid === ADMIN_UID;
            const card = document.createElement('div');
            card.className = `party-card ${isMine ? 'mine' : ''} ${isAdmin ? 'admin' : ''}`;
            card.innerHTML = `

                <div>${p.desc}</div>
            `;
            card.querySelector('.delete-btn').onclick = () => deleteDoc(doc(db, "parties", p.id));
            list.appendChild(card);
        });
    }
