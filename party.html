<script type="module">

    const firebaseConfig = {
        apiKey: "AIzaSyA96CFg3o1TpD5lu-0rYMlIp16Ev8URDuw",
        authDomain: "ow-party-97936.firebaseapp.com",
        projectId: "ow-party-97936",
        storageBucket: "ow-party-97936.firebasestorage.app",
        messagingSenderId: "15782204013",
        appId: "1:15782204013:web:5c74ef2e603c311fc82564"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const ADMIN_EMAIL = "jazzhjm@gmail.com";

    let currentPraiseTargetUid = null;

    // íƒ­ ì´ë™
    window.showPage = (id) => {

    };

    // ê³µí†µ ìœ ì € ë°ì´í„° ê°€ì ¸ì˜¤ê¸° (ì •ë³´ í‘œì‹œìš©)
    async function getUserData(uid) {
        if(!uid) return null;

        return s.exists() ? s.data() : null;
    }

    // íŒŒí‹° ë¦¬ìŠ¤íŠ¸ ì¶œë ¥
    const renderList = async () => {
        const listDiv = document.getElementById('party-list');
        listDiv.innerHTML = '';
        for (const p of currentPosts) {

            const avg = u && u.praiseCount ? (u.praise / u.praiseCount).toFixed(1) : "0.0";
            const isMine = auth.currentUser?.uid === p.uid;

            card.style.borderLeftColor = `var(--${p.pos})`;

    // ë§¤ì¹­ ìˆ˜ë½ ë° ì¹­ì°¬ì°½ í˜¸ì¶œ

        if(!confirm("ë§¤ì¹­ì„ ìˆ˜ë½í•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) return;
        await updateDoc(doc(db, "matches", matchId), { status: 'accepted' });

        // ì¹­ì°¬ ì°½ ë„ìš°ê¸°

    };

    };

        });

        document.getElementById('praise-modal').style.display = 'none';
        location.reload();
    };

    // ì´ˆê¸°í™” ë° ë¦¬ìŠ¤ë„ˆ
    onSnapshot(query(collection(db, "parties"), orderBy("createdAt", "desc")), (snap) => {
        currentPosts = snap.docs.map(d => ({id: d.id, ...d.data()}));
        renderList();
    });

    onAuthStateChanged(auth, async (user) => {
        const lForm = document.getElementById('login-form');
        const uInfo = document.getElementById('user-info');
        if(user) {
            lForm.style.display = 'none'; uInfo.style.display = 'block';
            
            // ì•Œë¦¼ì°½ ë¦¬ìŠ¤ë„ˆ
            onSnapshot(collection(db, "matches"), async (snap) => {
                const list = document.getElementById('noti-list');
                list.innerHTML = ''; let count = 0;
                for(const ds of snap.docs) {
                    const m = ds.data();
                    if(user.uid !== m.toUid && user.uid !== m.fromUid && user.email !== ADMIN_EMAIL) continue;
                    
                    const isToMe = m.toUid === user.uid;
                    const sender = await getUserData(m.fromUid);
                    const avg = sender && sender.praiseCount ? (sender.praise / sender.praiseCount).toFixed(1) : "0.0";

                            `;
                        } else box.innerHTML = `<b>${m.toBtag.split('#')[0]}</b> ë‹˜ì—ê²Œ ì‹ ì²­ì„ ë³´ëƒˆìŠµë‹ˆë‹¤. (ëŒ€ê¸°ì¤‘)`;
                    } else {
                        box.innerHTML = `<div style="color:var(--sup);">âœ… ë§¤ì¹­ ì„±ê³µ! ë°°í‹€íƒœê·¸:</div><div class="reveal-btag">${isToMe ? m.fromBtag : m.toBtag}</div>
                                        <button class="btn-sub" onclick="deleteMatch('${ds.id}')">ëª©ë¡ ì‚­ì œ</button>`;
                    }
                    list.appendChild(box);

    };
    document.getElementById('btn-logout').onclick = () => signOut(auth).then(() => location.reload());

    };

            tier: document.getElementById('post-tier').value,
            desc: document.getElementById('post-desc').value,
            uid: auth.currentUser.uid, createdAt: Date.now()

        alert("ëª¨ì§‘ê¸€ ë“±ë¡ ì™„ë£Œ");
    };

    document.getElementById('btn-confirm-send').onclick = async () => {
        const my = await getUserData(auth.currentUser.uid);

        const e = document.getElementById('login-email').value;
        if(!e) return alert("ì´ë©”ì¼ì„ ë¨¼ì € ì…ë ¥í•˜ì„¸ìš”.");
        sendPasswordResetEmail(auth, e).then(() => alert("ë©”ì¼ì´ ë°œì†¡ë˜ì—ˆìŠµë‹ˆë‹¤."));
    };
    document.getElementById('btn-change-password').onclick = () => {
        const pw = document.getElementById('new-password').value;
        if(pw.length < 6) return alert("6ì ì´ìƒ ì…ë ¥í•˜ì„¸ìš”.");
        updatePassword(auth.currentUser, pw).then(() => alert("ë³€ê²½ ì™„ë£Œ")).catch(() => alert("ì¬ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤."));
    };
</script>
