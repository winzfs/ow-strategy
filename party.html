<script type="module">

    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = { apiKey: "AIzaSyA96CFg3o1TpD5lu-0rYMlIp16Ev8URDuw", authDomain: "ow-party-97936.firebaseapp.com", projectId: "ow-party-97936", storageBucket: "ow-party-97936.firebasestorage.app", messagingSenderId: "15782204013", appId: "1:15782204013:web:5c74ef2e603c311fc82564" };
    const app = initializeApp(firebaseConfig); const db = getFirestore(app); const auth = getAuth(app);
    const ADMIN_EMAIL = "jazzhjm@gmail.com";
    
    let currentPosts = []; let mySentRequests = new Set(); let targetData = null; let currentStar = 5;

    // í˜ì´ì§€ ì „í™˜ ë° NEW ì‚­ì œ
    window.showPage = (id) => { 
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active')); 
        document.querySelectorAll('.nav-tabs div').forEach(t => t.classList.remove('active')); 
        document.getElementById('page-'+id).classList.add('active');

    };

    // ë³„ì  í•¸ë“¤ëŸ¬
    document.querySelectorAll('#star-rating span').forEach(s => {
        s.onclick = () => {
            currentStar = s.dataset.v;
            document.querySelectorAll('#star-rating span').forEach(i => i.classList.toggle('active', i.dataset.v <= currentStar));
        };
    });

    window.closeModal = () => document.getElementById('request-modal').style.display = 'none';
    window.openRequestModal = (uid, btag, postId) => { 
        if(!auth.currentUser) return alert("ë¡œê·¸ì¸ í•„ìš”"); 
        targetData = {uid, btag, postId}; 
        document.getElementById('request-modal').style.display = 'flex';
        // ë³„ì  ì´ˆê¸°í™” (5ì )
        currentStar = 5;
        document.querySelectorAll('#star-rating span').forEach(i => i.classList.add('active'));
    };

    // íŒŒí‹° ë¦¬ìŠ¤íŠ¸ ë Œë”ë§
    const renderList = () => {
        const listDiv = document.getElementById('party-list'); listDiv.innerHTML = '';
        currentPosts.forEach(p => {
            const isMine = auth.currentUser?.uid === p.uid;
            const isSent = mySentRequests.has(p.id);
            const div = document.createElement('div'); div.className = 'box';
            div.innerHTML = `<div style="display:flex; justify-content:space-between; align-items:center;"><div><b>${p.btag.split('#')[0]}#****</b> <span style="font-size:12px; color:var(--accent);">[${p.pos.toUpperCase()} / ${p.tier}]</span></div><div>${isMine ? `<button class="btn-danger" onclick="delPost('${p.id}')">ì‚­ì œ</button>` : (isSent ? `<button class="btn-sub" style="background:#222; color:#555; cursor:default;">ì‹ ì²­ì™„ë£Œ</button>` : `<button class="btn-sub" onclick="openRequestModal('${p.uid}','${p.btag}','${p.id}')">ì‹ ì²­</button>`)}</div></div><p style="margin-top:10px; font-size:14px; color:#bbb;">${p.desc}</p>`;
            listDiv.appendChild(div);
        });
    };

    onSnapshot(query(collection(db, "parties"), orderBy("createdAt", "desc")), (snap) => { currentPosts = snap.docs.map(d => ({id: d.id, ...d.data()})); renderList(); });

    onAuthStateChanged(auth, async (user) => {
        document.getElementById('login-form').style.display = user ? 'none' : 'flex';
        document.getElementById('user-info').style.display = user ? 'block' : 'none';
        if(user) {
            onSnapshot(query(collection(db, "matches"), where("fromUid", "==", user.uid)), (snap) => { mySentRequests = new Set(snap.docs.map(d => d.data().postId)); renderList(); });
            
            // ì•Œë¦¼ ë° NEW ì‹¤ì‹œê°„ ë¦¬ìŠ¤ë„ˆ
            onSnapshot(collection(db, "matches"), (snap) => {
                const list = document.getElementById('noti-list'); list.innerHTML = ''; 
                let hasNew = false;
                const isAdmin = user.email === ADMIN_EMAIL;
                
                snap.docs.forEach(ds => {
                    const m = ds.data();
                    if(!isAdmin && user.uid !== m.toUid && user.uid !== m.fromUid) return;
                    const isToMe = m.toUid === user.uid;
                    if(m.status === 'pending' && (isToMe || isAdmin)) hasNew = true;

                    const box = document.createElement('div'); box.className = 'box';
                    const starHtml = `<span style="color:var(--accent); font-size:12px;">${"â˜…".repeat(m.star)}${"â˜†".repeat(5-m.star)}</span>`;

                    if(m.status === 'pending') {
                        if(isToMe) { 
                            box.innerHTML = `<div style="color:var(--accent); font-weight:bold;">ğŸ“© ì‹ ì²­ ë„ì°©! ${starHtml}</div>
                            <div style="font-size:13px; margin:8px 0;">ìƒëŒ€: [${m.fromPos} / ${m.fromTier}]<br>ë©”ì‹œì§€: ${m.message}</div>
                            <button class="btn-main" onclick="acceptMatch('${ds.id}')">ìˆ˜ë½ (ìƒì„¸ í™•ì¸)</button>`;
                        } else { 
                            box.innerHTML = `<div style="color:#666; font-size:13px;">âŒ› ${m.toBtag.split('#')[0]}#****ë‹˜ê»˜ ë³´ë‚¸ ì‹ ì²­ ${starHtml}</div><div style="font-size:12px; color:#444; margin-top:5px;">ë‚´ ë©”ì‹œì§€: ${m.message}</div>`; 
                        }
                    } else {
                        // ìˆ˜ë½ ì™„ë£Œ í›„ ë©”ì‹œì§€ ìœ ì§€ ë¡œì§
                        box.innerHTML = `<div style="color:var(--sup); font-weight:bold; margin-bottom:10px;">âœ… ë§¤ì¹­ ì™„ë£Œ! ${starHtml}</div>

                            <div style="font-size:20px; color:white; font-weight:bold; margin-bottom:5px;">${isToMe ? m.fromBtag : m.toBtag}</div>
                            <div style="font-size:12px; color:#888;">ìƒëŒ€ ë©”ì‹œì§€: ${m.message}</div>
                        </div>
                        <button class="btn-sub" style="width:100%; margin-top:10px;" onclick="delMatch('${ds.id}')">ë‚´ì—­ ì‚­ì œ</button>`;
                    }
                    list.prepend(box);
                });
                document.getElementById('menu-new-tag').style.display = hasNew ? 'inline-block' : 'none';
            });
        }
    });

    // ì ‘ì† ë¡œì§
    document.getElementById('btn-login').onclick = async () => {
        const e = document.getElementById('login-email').value; const p = document.getElementById('login-password').value;
        try { await signInWithEmailAndPassword(auth, e, p); } 
        catch { try { await createUserWithEmailAndPassword(auth, e, p); } catch(err) { alert("ë¹„ë°€ë²ˆí˜¸ ì˜¤ë¥˜ í˜¹ì€ ê°€ì… ë¶ˆê°€"); } }
    };

    window.acceptMatch = async (id) => { await updateDoc(doc(db, "matches", id), { status: 'accepted' }); };
    window.delPost = async (id) => { if(confirm("ì‚­ì œ?")) await deleteDoc(doc(db, "parties", id)); };
    window.delMatch = async (id) => { if(confirm("ì‚­ì œ?")) await deleteDoc(doc(db, "matches", id)); };
    document.getElementById('btn-logout').onclick = () => signOut(auth).then(() => location.reload());

    document.getElementById('btn-post').onclick = async () => {
        const myU = await getDoc(doc(db, "users", auth.currentUser.uid));
        if(!myU.data()?.btag) return alert("íƒœê·¸ ë“±ë¡ í•„ìš”");
        await addDoc(collection(db, "parties"), { btag: myU.data().btag, pos: document.getElementById('post-main-pos').value, tier: document.getElementById('post-tier').value, desc: document.getElementById('post-desc').value, uid: auth.currentUser.uid, createdAt: Date.now() });
    };

    document.getElementById('btn-save-profile').onclick = async () => {
        await setDoc(doc(db, "users", auth.currentUser.uid), { btag: document.getElementById('profile-btag').value, tier: document.getElementById('profile-tier').value, pos: document.getElementById('profile-pos').value }, {merge:true}); alert("ì €ì¥ë¨");
    };

    document.getElementById('btn-confirm-send').onclick = async () => {
        const myU = await getDoc(doc(db, "users", auth.currentUser.uid));
        const d = myU.data(); if(!d?.btag) return alert("íƒœê·¸ ë¨¼ì € ì €ì¥!");
        await addDoc(collection(db, "matches"), { 
            fromUid: auth.currentUser.uid, fromBtag: d.btag, fromTier: d.tier, fromPos: d.pos,
            toUid: targetData.uid, toBtag: targetData.btag, postId: targetData.postId, 
            message: document.getElementById('request-msg').value, star: parseInt(currentStar), status: "pending", createdAt: Date.now() 
        }); closeModal(); alert("ì‹ ì²­ ì™„ë£Œ!");
    };
</script>
