<!DOCTYPE html>

<head>

    <title>Overwatch Hub - Final Version</title>
    <style>
        :root { --accent: #ff9c00; --tank: #00a2ff; --dps: #ff3c3c; --sup: #00ff7b; --bg-dark: #111; }
        body { background: var(--bg-dark); color: white; font-family: 'Pretendard', sans-serif; margin: 0; padding-bottom: 50px; }
        nav { background: #000; padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; position: sticky; top: 0; z-index: 100; }
        .nav-tabs { display: flex; gap: 20px; }
        .nav-tabs div { cursor: pointer; font-weight: 600; font-size: 14px; color: #888; transition: 0.2s; }
        .nav-tabs div.active { color: var(--accent); border-bottom: 2px solid var(--accent); padding-bottom: 2px; }
        .container { max-width: 800px; margin: 30px auto; padding: 0 15px; }
        .page { display: none; }
        .page.active { display: block; }
        .box { background: #1a1a1a; padding: 24px; border-radius: 16px; border: 1px solid #333; margin-bottom: 20px; }
        .btn-main { background: var(--accent); color: black; border: none; padding: 12px 20px; border-radius: 8px; font-weight: 700; cursor: pointer; width: 100%; }
        .btn-sub { background: #333; color: white; border: none; padding: 8px 15px; border-radius: 8px; cursor: pointer; font-size: 12px; }
        
        /* ë³„ì  UI */
        .rating-container { background: #222; padding: 20px; border-radius: 16px; border: 1px solid #444; margin-top: 15px; text-align: center; }
        .stars { display: flex; gap: 10px; justify-content: center; margin: 15px 0; }
        .star-item { font-size: 32px; color: #333; cursor: pointer; transition: all 0.2s; user-select: none; }
        .star-item.active { color: var(--accent); text-shadow: 0 0 15px rgba(255, 156, 0, 0.9); transform: scale(1.2); }
        
        /* íŒŒí‹° ì¹´ë“œ */
        .party-card { background: #1a1a1a; border-radius: 16px; padding: 20px; border: 1px solid #333; margin-bottom: 15px; border-left: 6px solid #444; }
        .status-tag { font-size: 11px; padding: 2px 6px; border-radius: 4px; font-weight: bold; margin-bottom: 10px; display: inline-block; }
        input, select, textarea { background: #252525; border: 1px solid #333; color: white; padding: 12px; border-radius: 8px; width: 100%; box-sizing: border-box; margin-bottom: 10px; }
        
        /* ëª¨ë‹¬ */
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 2000; align-items: center; justify-content: center; }
        .modal-content { background: #222; padding: 25px; border-radius: 20px; width: 90%; max-width: 400px; border: 1px solid #444; }
    </style>
</head>
<body>

<nav>
    <div class="nav-tabs">
        <div onclick="showPage('list')" id="tab-list" class="active">íŒŒí‹°ì°¾ê¸°</div>
        <div onclick="showPage('profile')" id="tab-profile">ë‚´ ì •ë³´</div>
        <div onclick="showPage('noti')" id="tab-noti">ì•Œë¦¼ì°½ <span id="noti-badge" style="display:none; background:red; padding:2px 6px; border-radius:10px; font-size:10px;">0</span></div>
    </div>
    <div id="auth-ui" style="display:flex; gap:5px;">
        <input type="email" id="login-email" placeholder="ì´ë©”ì¼" style="width:100px; margin:0; padding:6px;">
        <input type="password" id="login-password" placeholder="ë¹„ë²ˆ" style="width:100px; margin:0; padding:6px;">
        <button id="btn-login" class="btn-sub">ë¡œê·¸ì¸</button>
    </div>
</nav>

<div class="container">
    <div id="page-list" class="page active">
        <div class="box">
            <h4 style="margin:0 0 15px 0; color:var(--accent);">ğŸš€ íŒŒí‹° ëª¨ì§‘ê¸€ ì‘ì„±</h4>
            <input type="text" id="post-btag" placeholder="ë°°í‹€íƒœê·¸#1234">
            <select id="post-pos"><option value="tank">ëŒê²©</option><option value="dps">ê³µê²©</option><option value="sup">ì§€ì›</option></select>
            <textarea id="post-desc" placeholder="ëª¨ì§‘ ë‚´ìš© (ë§ˆì´í¬ ìœ ë¬´ ë“±)" rows="2"></textarea>
            <button class="btn-main" id="btn-post">ì‘ì„±í•˜ê¸°</button>
        </div>
        <div id="party-list"></div>
    </div>

    <div id="page-profile" class="page">
        <div class="box">
            <h3 id="my-btag-display">í”„ë¡œí•„ ë¡œë”© ì¤‘...</h3>
            <div id="my-rating-avg" style="font-size:32px; color:var(--accent); font-weight:bold; margin-bottom:5px;">â­ 0.0</div>
            <div id="my-rating-count" style="font-size:14px; color:#888; margin-bottom:20px;">0ëª…ì˜ í‰ê°€</div>
            <input type="text" id="profile-btag" placeholder="ìˆ˜ì •í•  ë°°í‹€íƒœê·¸#1234">
            <button class="btn-main" id="btn-save-profile">í”„ë¡œí•„ ì €ì¥</button>
        </div>
    </div>

    <div id="page-noti" class="page">
        <h3>ğŸ“« ì•Œë¦¼ ì„¼í„°</h3>
        <div id="noti-list"></div>
    </div>
</div>

<div class="modal-overlay" id="request-modal">
    <div class="modal-content">
        <h3 id="target-name">ì‹ ì²­í•˜ê¸°</h3>
        <textarea id="request-msg" placeholder="ìƒëŒ€ì—ê²Œ ë³´ë‚¼ ë©”ì‹œì§€" rows="4"></textarea>
        <div style="display: flex; gap: 10px;">
            <button class="btn-main" id="btn-confirm-send">ë³´ë‚´ê¸°</button>
            <button class="btn-sub" onclick="closeModal()" style="flex:1;">ì·¨ì†Œ</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, doc, updateDoc, getDoc, setDoc, deleteDoc, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA96CFg3o1TpD5lu-0rYMlIp16Ev8URDuw",
        authDomain: "ow-party-97936.firebaseapp.com",
        projectId: "ow-party-97936",
        storageBucket: "ow-party-97936.firebasestorage.app",
        messagingSenderId: "15782204013",
        appId: "1:15782204013:web:5c74ef2e603c311fc82564"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let tUser = { uid: null, btag: null };

    window.showPage = (id) => {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-tabs div').forEach(t => t.classList.remove('active'));
        document.getElementById('page-'+id).classList.add('active');
        document.getElementById('tab-'+id).classList.add('active');
    };

    window.openRequestModal = (uid, btag) => {
        tUser = { uid, btag };
        document.getElementById('target-name').innerText = btag + "ë‹˜ì—ê²Œ ì‹ ì²­";
        document.getElementById('request-modal').style.display = 'flex';
    };
    window.closeModal = () => document.getElementById('request-modal').style.display = 'none';

    // ì¹­ì°¬í•˜ê¸° ê¸°ëŠ¥ (í‰ê·  ê³„ì‚°ìš© í•©ê³„/íšŸìˆ˜ ê¸°ë¡)
    window.giveStar = async (matchId, targetUid, stars) => {
        try {
            const mRef = doc(db, "matches", matchId);
            const mSnap = await getDoc(mRef);
            const mData = mSnap.data();
            const isFromMe = auth.currentUser.uid === mData.fromUid;

            if ((isFromMe && mData.ratedTo) || (!isFromMe && mData.ratedFrom)) return alert("ì´ë¯¸ ë³„ì ì„ ì£¼ì…¨ìŠµë‹ˆë‹¤.");

            await setDoc(doc(db, "users", targetUid), { praise: increment(stars), praiseCount: increment(1) }, { merge: true });
            await updateDoc(mRef, isFromMe ? { ratedTo: true } : { ratedFrom: true });
            alert(`${stars}ì ì„ ë³´ëƒˆìŠµë‹ˆë‹¤! ë§¤ë„ˆ ê²Œì„ ê°ì‚¬í•©ë‹ˆë‹¤.`);
        } catch(e) { alert("ì˜¤ë¥˜: " + e.message); }
    };

    window.updateMatch = async (id, status) => {
        if(status === 'delete') { if(confirm("ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) await deleteDoc(doc(db, "matches", id)); }
        else await updateDoc(doc(db, "matches", id), { status });
    };

    onAuthStateChanged(auth, (user) => {
        if(user) {
            document.getElementById('auth-ui').innerHTML = `<button onclick="signOut(auth).then(()=>location.reload())" class="btn-sub">ë¡œê·¸ì•„ì›ƒ</button>`;
            
            // ë‚´ í”„ë¡œí•„ ë¡œë“œ (í‰ê·  ê³„ì‚°)
            onSnapshot(doc(db, "users", user.uid), (d) => {
                const data = d.data() || {};
                const avg = (data.praiseCount || 0) > 0 ? (data.praise / data.praiseCount).toFixed(1) : "0.0";
                document.getElementById('my-btag-display').innerText = data.btag || "ë‹‰ë„¤ì„ ë¯¸ì„¤ì •";
                document.getElementById('my-rating-avg').innerText = `â­ ${avg}`;
                document.getElementById('my-rating-count').innerText = `${data.praiseCount || 0}ëª…ì˜ í‰ê°€`;
            });

            // ì•Œë¦¼ ì‹¤ì‹œê°„ ê°ì‹œ
            onSnapshot(collection(db, "matches"), (snap) => {
                const list = document.getElementById('noti-list');
                list.innerHTML = '';
                let newCount = 0;
                snap.docs.sort((a,b)=>b.data().createdAt - a.data().createdAt).forEach(ds => {
                    const m = ds.data();
                    if(m.fromUid !== user.uid && m.toUid !== user.uid) return;
                    const isToMe = m.toUid === user.uid;
                    const partnerUid = isToMe ? m.fromUid : m.toUid;
                    const partnerBtag = isToMe ? m.fromBtag : m.toBtag;
                    const box = document.createElement('div');
                    box.className = 'box';

                    if(m.status === 'pending') {
                        if(isToMe) {
                            newCount++;
                            box.innerHTML = `<span class="status-tag" style="background:var(--accent); color:black;">ë°›ì€ ì‹ ì²­</span>
                                <div><b>${partnerBtag}</b>: ${m.message}</div>
                                <div style="margin-top:10px;"><button class="btn-sub" style="background:var(--sup); color:black;" onclick="updateMatch('${ds.id}','accepted')">ìˆ˜ë½</button></div>`;
                        } else {
                            box.innerHTML = `<span class="status-tag">ëŒ€ê¸°ì¤‘</span><div><b>${partnerBtag}</b>ë‹˜ê»˜ ë³´ë‚¸ ì‹ ì²­</div>`;
                        }
                    } else if(m.status === 'accepted') {
                        const rated = isToMe ? m.ratedFrom : m.ratedTo;
                        box.innerHTML = `<span class="status-tag" style="background:var(--sup); color:black;">ë§¤ì¹­ ì™„ë£Œ</span>
                            <div><b>${partnerBtag}</b>ë‹˜ê³¼ ì—°ê²°ë˜ì—ˆìŠµë‹ˆë‹¤!</div>
                            <div class="rating-container">
                                ${rated ? 'í‰ê°€ ì™„ë£Œ ğŸ˜Š' : `
                                <div class="rating-msg">ë³„ì ì„ ì„ íƒí•´ ì¹­ì°¬í•´ì£¼ì„¸ìš”!</div>
                                <div class="stars">
                                    ${[1,2,3,4,5].map(n => `<span class="star-item" 
                                        onmouseover="const s=this.parentElement.children; for(let i=0;i<5;i++)s[i].classList.toggle('active',i<${n})"
                                        onmouseout="const s=this.parentElement.children; for(let i=0;i<5;i++)s[i].classList.remove('active')"
                                        onclick="giveStar('${ds.id}','${partnerUid}', ${n})">â˜…</span>`).join('')}
                                </div>`}
                                <button class="btn-sub" style="margin-top:10px; opacity:0.6;" onclick="updateMatch('${ds.id}','delete')">ë‚´ì—­ ì‚­ì œ</button>
                            </div>`;
                    }
                    list.appendChild(box);
                });
                document.getElementById('noti-badge').innerText = newCount;
                document.getElementById('noti-badge').style.display = newCount > 0 ? 'inline' : 'none';
            });
        }
    });

    // íŒŒí‹° ë¦¬ìŠ¤íŠ¸ ë¶ˆëŸ¬ì˜¤ê¸°
    onSnapshot(query(collection(db, "parties"), orderBy("createdAt", "desc")), (snap) => {
        const container = document.getElementById('party-list');
        container.innerHTML = '';
        snap.forEach(d => {
            const p = d.data();
            const card = document.createElement('div');
            card.className = 'party-card';
            card.style.borderLeftColor = `var(--${p.pos})`;
            const isMine = auth.currentUser && auth.currentUser.uid === p.uid;
            card.innerHTML = `<div style="display:flex; justify-content:space-between;"><b>${p.btag}</b>
                ${isMine ? '<span style="color:#666; font-size:12px;">ë‚´ ê¸€</span>' : `<button class="btn-sub" onclick="openRequestModal('${p.uid}', '${p.btag}')">ì‹ ì²­</button>`}</div>
                <p style="font-size:14px; color:#ccc;">${p.desc}</p>`;
            container.appendChild(card);
        });
    });

    // ë²„íŠ¼ ì´ë²¤íŠ¸ë“¤
    document.getElementById('btn-login').onclick = () => {
        const e = document.getElementById('login-email').value;
        const p = document.getElementById('login-password').value;
        signInWithEmailAndPassword(auth, e, p).catch(() => createUserWithEmailAndPassword(auth, e, p));
    };

    document.getElementById('btn-post').onclick = async () => {
        if(!auth.currentUser) return alert("ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.");
        await addDoc(collection(db, "parties"), {
            btag: document.getElementById('post-btag').value,
            pos: document.getElementById('post-pos').value,
            desc: document.getElementById('post-desc').value,
            uid: auth.currentUser.uid,
            createdAt: Date.now()
        });
        alert("ì‘ì„± ì™„ë£Œ!");
    };

    document.getElementById('btn-confirm-send').onclick = async () => {
        const mySnap = await getDoc(doc(db, "users", auth.currentUser.uid));
        const myData = mySnap.exists() ? mySnap.data() : { btag: "ìµëª…" };
        await addDoc(collection(db, "matches"), {
            fromUid: auth.currentUser.uid, fromBtag: myData.btag || "ìµëª…",
            toUid: tUser.uid, toBtag: tUser.btag,
            message: document.getElementById('request-msg').value || "ê°™ì´ í•´ìš”!",
            status: "pending", createdAt: Date.now()
        });
        alert("ì‹ ì²­ ì„±ê³µ!"); closeModal();
    };

    document.getElementById('btn-save-profile').onclick = async () => {
        await setDoc(doc(db, "users", auth.currentUser.uid), { btag: document.getElementById('profile-btag').value }, { merge: true });
        alert("ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤.");
    };
</script>
</body>
