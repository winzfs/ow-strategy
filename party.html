<script type="module">

    const firebaseConfig = {
        apiKey: "AIzaSyA96CFg3o1TpD5lu-0rYMlIp16Ev8URDuw",
        authDomain: "ow-party-97936.firebaseapp.com",
        projectId: "ow-party-97936",
        storageBucket: "ow-party-97936.firebasestorage.app",
        messagingSenderId: "15782204013",
        appId: "1:15782204013:web:5c74ef2e603c311fc82564"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let tUser = { uid: null, btag: null };

    window.showPage = (id) => {

        tUser = { uid, btag };
        document.getElementById('target-name').innerText = btag + "ë‹˜ì—ê²Œ ì‹ ì²­";
        document.getElementById('request-modal').style.display = 'flex';
    };
    window.closeModal = () => document.getElementById('request-modal').style.display = 'none';

    window.giveStar = async (matchId, targetUid, stars) => {
        try {
            const mRef = doc(db, "matches", matchId);
            const mSnap = await getDoc(mRef);
            const isFromMe = auth.currentUser.uid === mSnap.data().fromUid;
            if ((isFromMe && mSnap.data().ratedTo) || (!isFromMe && mSnap.data().ratedFrom)) return alert("ì´ë¯¸ í‰ê°€í•˜ì…¨ìŠµë‹ˆë‹¤.");
            
            await setDoc(doc(db, "users", targetUid), { praise: increment(stars), praiseCount: increment(1) }, { merge: true });

            alert("ìƒëŒ€ë°©ì„ ì¹­ì°¬í–ˆìŠµë‹ˆë‹¤!");
        } catch(e) { console.error(e); }

    window.updateMatch = async (id, status) => {
        if(status === 'delete') { if(confirm("ë‚´ì—­ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) await deleteDoc(doc(db, "matches", id)); }
        else await updateDoc(doc(db, "matches", id), { status });
    };

    onAuthStateChanged(auth, (user) => {
        if(user) {
            document.getElementById('auth-ui').innerHTML = `<button onclick="signOut(auth).then(()=>location.reload())" class="btn-sub">ë¡œê·¸ì•„ì›ƒ</button>`;

            onSnapshot(doc(db, "users", user.uid), (d) => {

                document.getElementById('my-btag-display').innerText = data.btag || "ë‹‰ë„¤ì„ ì„¤ì • í•„ìš”";
                document.getElementById('profile-btag').value = data.btag || "";
                document.getElementById('my-rating-avg').innerText = `â­ ${avg}`;
                document.getElementById('my-rating-count').innerText = `${data.praiseCount || 0}ëª…ì˜ í‰ê°€`;

                // í¬ì§€ì…˜ë³„ í‹°ì–´/ëª¨ìŠ¤íŠ¸ ê°’ ì±„ìš°ê¸°
                if(data.positions) {
                    document.getElementById('tier-tank').value = data.positions.tank?.tier || "None";
                    document.getElementById('most-tank').value = data.positions.tank?.most || "";
                    document.getElementById('tier-dps').value = data.positions.dps?.tier || "None";
                    document.getElementById('most-dps').value = data.positions.dps?.most || "";
                    document.getElementById('tier-sup').value = data.positions.sup?.tier || "None";
                    document.getElementById('most-sup').value = data.positions.sup?.most || "";
                }
            });

            // ì•Œë¦¼ ì‹œìŠ¤í…œ (ìˆ˜ì • ì—†ìŒ)
            onSnapshot(collection(db, "matches"), (snap) => {
                const list = document.getElementById('noti-list');
                list.innerHTML = '';
                let newCount = 0;
                snap.docs.sort((a,b)=>b.data().createdAt-a.data().createdAt).forEach(ds => {
                    const m = ds.data();
                    if(m.fromUid !== user.uid && m.toUid !== user.uid) return;
                    const isToMe = m.toUid === user.uid;
                    const box = document.createElement('div');
                    box.className = 'box';
                    if(m.status === 'pending' && isToMe) {
                        newCount++;
                        box.innerHTML = `<span class="status-tag" style="background:var(--accent); color:black;">ì‹ ì²­ë°›ìŒ</span><div><b>${m.fromBtag}</b>: ${m.message}</div>
                                         <button class="btn-sub" style="background:var(--sup); color:black; margin-top:5px;" onclick="updateMatch('${ds.id}','accepted')">ìˆ˜ë½í•˜ê¸°</button>`;
                    } else if(m.status === 'accepted') {
                        const rated = isToMe ? m.ratedFrom : m.ratedTo;
                        const partnerBtag = isToMe ? m.fromBtag : m.toBtag;

                            <div class="rating-container">

                                <button class="btn-sub" style="opacity:0.5; margin-top:10px;" onclick="updateMatch('${ds.id}','delete')">ë‚´ì—­ ì‚­ì œ</button>
                            </div>`;
                    }
                    list.appendChild(box);
                });
                document.getElementById('noti-badge').innerText = newCount;

            });
        }
    });

                <div style="font-size:12px; color:#888; margin:5px 0;">${p.pos.toUpperCase()} | í‹°ì–´: ${posTier}</div>

    });

    document.getElementById('btn-login').onclick = () => {

        signInWithEmailAndPassword(auth, e, p).catch(() => createUserWithEmailAndPassword(auth, e, p));
    };

    document.getElementById('btn-save-profile').onclick = async () => {

                dps: { tier: document.getElementById('tier-dps').value, most: document.getElementById('most-dps').value },
                sup: { tier: document.getElementById('tier-sup').value, most: document.getElementById('most-sup').value }
            }
        };
        await setDoc(doc(db, "users", auth.currentUser.uid), profileData, { merge: true });
        alert("í”„ë¡œí•„ì´ ì„±ê³µì ìœ¼ë¡œ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤!");
    };

    // ì´ë²¤íŠ¸: ê¸€ì“°ê¸°
    document.getElementById('btn-post').onclick = async () => {

        await addDoc(collection(db, "parties"), {

            uid: auth.currentUser.uid,

        alert("ëª¨ì§‘ê¸€ì´ ë“±ë¡ë˜ì—ˆìŠµë‹ˆë‹¤.");
    };

    // ì´ë²¤íŠ¸: ì‹ ì²­ ë³´ë‚´ê¸°
    document.getElementById('btn-confirm-send').onclick = async () => {
        const mySnap = await getDoc(doc(db, "users", auth.currentUser.uid));
        const myBtag = mySnap.exists() ? (mySnap.data().btag || "ìµëª…") : "ìµëª…";
        await addDoc(collection(db, "matches"), {
            fromUid: auth.currentUser.uid, fromBtag: myBtag,
            toUid: tUser.uid, toBtag: tUser.btag,
            message: document.getElementById('request-msg').value,

        alert("ì‹ ì²­ì„ ë³´ëƒˆìŠµë‹ˆë‹¤!"); closeModal();
    };
</script>
