<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overwatch Hub - 파티 & 채팅</title>
    <style>
        :root { --accent: #ff9c00; --tank: #00a2ff; --dps: #ff3c3c; --sup: #00ff7b; --champ: #ff00ff; --bg-light: #222; --bg-dark: #111; }
        body { background: var(--bg-dark); color: white; font-family: 'Pretendard', sans-serif; margin: 0; padding-bottom: 50px; }
        
        /* 네비게이션 */
        nav { background: #000; padding: 12px 20px; display: flex; flex-direction: column; gap: 10px; border-bottom: 1px solid #333; position: sticky; top: 0; z-index: 100; }
        @media (min-width: 600px) { nav { flex-direction: row; justify-content: space-between; align-items: center; } }
        .nav-links a { color: #aaa; text-decoration: none; font-weight: 600; margin-right: 20px; font-size: 14px; transition: 0.2s; }
        .nav-links a:hover { color: var(--accent); }
        .nav-links a.active { color: var(--accent); }
        
        /* 세련된 유저 메뉴 및 드롭다운 */
        .auth-box { position: relative; display: flex; flex-direction: column; align-items: flex-end; }
        .auth-inputs { display: flex; gap: 8px; }
        .auth-inputs input { background: #1a1a1a; border: 1px solid #333; color: white; padding: 8px 12px; border-radius: 6px; font-size: 13px; width: 120px; outline: none; }
        .btn-auth { background: var(--accent); color: black; border: none; padding: 8px 14px; border-radius: 6px; cursor: pointer; font-size: 13px; font-weight: 700; transition: 0.2s; }
        .btn-auth:hover { opacity: 0.9; transform: translateY(-1px); }

        #user-toggle { cursor: pointer; font-weight: 600; color: white; font-size: 14px; background: #222; padding: 8px 16px; border-radius: 20px; border: 1px solid #444; transition: 0.2s; }
        #user-toggle:hover { background: #333; border-color: var(--accent); }

        .user-dropdown { display: none; position: absolute; top: calc(100% + 10px); right: 0; background: #222; border: 1px solid #444; border-radius: 12px; width: 170px; overflow: hidden; box-shadow: 0 10px 25px rgba(0,0,0,0.6); z-index: 1000; }
        .user-dropdown button { width: 100%; text-align: left; background: none; border: none; color: #ccc; padding: 12px 16px; cursor: pointer; font-size: 13px; font-weight: 500; transition: 0.2s; border-bottom: 1px solid #333; }
        .user-dropdown button:last-child { border-bottom: none; color: #ff4444; }
        .user-dropdown button:hover { background: #2a2a2a; color: white; }

        /* 컨테이너 */
        .container { max-width: 800px; margin: 30px auto; padding: 0 15px; display: grid; grid-template-columns: 1fr; gap: 25px; }
        @media (min-width: 900px) { .container { grid-template-columns: 1.5fr 1fr; max-width: 1100px; } }

        .post-form { background: #1a1a1a; padding: 24px; border-radius: 16px; border: 1px solid #333; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 15px; }
        input, select, textarea { background: #252525; border: 1px solid #333; color: white; padding: 12px; border-radius: 8px; width: 100%; box-sizing: border-box; font-size: 14px; outline: none; }
        input:focus, select:focus, textarea:focus { border-color: var(--accent); }
        textarea { grid-column: span 2; resize: none; }
        .btn-submit { background: var(--accent); color: black; border: none; padding: 16px; border-radius: 8px; font-weight: 700; cursor: pointer; width: 100%; font-size: 15px; transition: 0.2s; }

        /* 파티 카드 */
        .party-card { background: #1a1a1a; border-radius: 16px; padding: 20px; border-left: 4px solid #444; position: relative; margin-bottom: 16px; border-right: 1px solid #333; border-top: 1px solid #333; border-bottom: 1px solid #333; }
        .party-card.tank { border-left-color: var(--tank); }
        .party-card.dps { border-left-color: var(--dps); }
        .party-card.sup { border-left-color: var(--sup); }
        .party-card.CHAMPION { border-left-color: var(--champ); }
        
        .delete-btn { position: absolute; top: 15px; right: 15px; color: #555; cursor: pointer; font-size: 18px; transition: 0.2s; }
        .delete-btn:hover { color: #ff3c3c; }
        
        /* 채팅창 */
        .chat-section { background: #161616; border-radius: 16px; border: 1px solid #333; display: flex; flex-direction: column; height: 550px; position: sticky; top: 90px; }
        .chat-header { padding: 18px; border-bottom: 1px solid #333; font-weight: 700; font-size: 14px; color: #fff; letter-spacing: -0.5px; }
        .chat-messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .msg { font-size: 13px; line-height: 1.5; }
        .msg-user { color: var(--accent); font-weight: 600; margin-right: 6px; }
        .msg-text { color: #ddd; }
    </style>
</head>
<body>

<nav>
    <div class="nav-links">
        <a href="index.html">Tactical Board</a>
        <a href="party.html" class="active">LFG Party</a>
    </div>
    <div id="auth-ui" class="auth-box">
        <div class="auth-inputs">
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button id="btn-login-action" class="btn-auth">Sign In</button>
        </div>
        <span style="font-size:11px; color:#666; cursor:pointer; margin-top:6px; font-weight:500;" id="btn-forgot-pw">Forgot Password?</span>
    </div>
</nav>

<div class="container">
    <div class="main-section">
        <div class="post-form">
            <div class="form-grid">
                <input type="text" id="input-btag" placeholder="Battletag#1234">
                <input type="text" id="input-most" placeholder="Most Heroes">
                <select id="input-tier">
                    <option value="BRONZE">BRONZE</option><option value="SILVER">SILVER</option>
                    <option value="GOLD">GOLD</option><option value="PLATINUM">PLATINUM</option>
                    <option value="DIAMOND">DIAMOND</option><option value="MASTER">MASTER</option>
                    <option value="GRANDMASTER">GRANDMASTER</option><option value="CHAMPION">CHAMPION</option>
                </select>
                <select id="input-tier-num"><option value="1">Rank 1</option><option value="2">Rank 2</option><option value="3">Rank 3</option><option value="4">Rank 4</option><option value="5">Rank 5</option></select>
                <select id="input-position"><option value="tank">Tank</option><option value="dps">Damage</option><option value="sup">Support</option></select>
                <textarea id="input-desc" rows="2" placeholder="Tell us about your playstyle..."></textarea>
            </div>
            <button class="btn-submit" id="btn-add-party" disabled>SIGN IN TO POST</button>
        </div>
        <div id="party-list" style="margin-top:25px;"></div>
    </div>

    <div class="chat-section">
        <div class="chat-header">Live Chat</div>
        <div class="chat-messages" id="chat-messages"></div>
        <div style="padding:15px; display:flex; gap:8px; border-top:1px solid #333; background: #1a1a1a; border-radius: 0 0 16px 16px;">
            <input type="text" id="chat-input" placeholder="Aa" disabled style="padding:10px 14px; font-size:13px; background: #222;">
            <button id="btn-chat-send" class="btn-auth" disabled>Send</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, deleteDoc, doc, limit } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut, createUserWithEmailAndPassword, signInWithEmailAndPassword, updateProfile, updatePassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA96CFg3o1TpD5lu-0rYMlIp16Ev8URDuw",
        authDomain: "ow-party-97936.firebaseapp.com",
        projectId: "ow-party-97936",
        storageBucket: "ow-party-97936.firebasestorage.app",
        messagingSenderId: "15782204013",
        appId: "1:15782204013:web:5c74ef2e603c311fc82564"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const ADMIN_EMAIL = "jazzhjm@gmail.com";

    // 전역 함수
    window.changeNick = async () => {
        const n = prompt("New Nickname:");
        if(n) { await updateProfile(auth.currentUser, {displayName: n}); alert("Updated!"); location.reload(); }
    };
    window.changePW = async () => {
        const p = prompt("New Password (Min 6):");
        if(p) { await updatePassword(auth.currentUser, p).then(()=>alert("Success!")).catch(e=>alert("Login Required")); }
    };
    document.getElementById('btn-forgot-pw').onclick = async () => {
        const e = document.getElementById('email').value;
        if(!e) return alert("Enter email first!");
        await sendPasswordResetEmail(auth, e).then(()=>alert("Email Sent!"));
    };

    document.getElementById('btn-login-action').onclick = async () => {
        const e = document.getElementById('email').value;
        const p = document.getElementById('password').value;
        signInWithEmailAndPassword(auth, e, p).catch(() => createUserWithEmailAndPassword(auth, e, p));
    };

    onAuthStateChanged(auth, (user) => {
        const authUI = document.getElementById('auth-ui');
        if (user) {
            const name = user.displayName || user.email.split('@')[0];
            authUI.innerHTML = `
                <div id="user-toggle">${name}</div>
                <div class="user-dropdown" id="user-menu">
                    <button onclick="changeNick()">Edit Profile</button>
                    <button onclick="changePW()">Change Password</button>
                    <button id="btn-logout">Sign Out</button>
                </div>
            `;
            const toggle = document.getElementById('user-toggle');
            const menu = document.getElementById('user-menu');
            toggle.onclick = (e) => {
                e.stopPropagation();
                menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
            };
            document.addEventListener('click', () => menu.style.display = 'none');
            document.getElementById('btn-logout').onclick = () => signOut(auth).then(()=>location.reload());
            document.getElementById('btn-add-party').disabled = document.getElementById('chat-input').disabled = document.getElementById('btn-chat-send').disabled = false;
            document.getElementById('btn-add-party').innerText = "POST RECRUITMENT";
        }
    });

    document.getElementById('btn-add-party').onclick = async () => {
        const btag = document.getElementById('input-btag').value;
        if(!btag.includes('#')) return alert("Invalid Battletag");
        await addDoc(collection(db, "parties"), {
            btag, desc: document.getElementById('input-desc').value,
            tier: document.getElementById('input-tier').value,
            tierNum: document.getElementById('input-tier-num').value,
            pos: document.getElementById('input-position').value,
            most: document.getElementById('input-most').value,
            uid: auth.currentUser.uid,
            email: auth.currentUser.email,
            createdAt: Date.now()
        });
        document.getElementById('input-desc').value = '';
    };

    onSnapshot(query(collection(db, "parties"), orderBy("createdAt", "desc")), (snap) => {
        const list = document.getElementById('party-list'); list.innerHTML = '';
        snap.forEach(d => {
            const p = d.data();
            const isAdmin = auth.currentUser?.email === ADMIN_EMAIL;
            const isMine = auth.currentUser?.uid === p.uid;
            const card = document.createElement('div');
            card.className = `party-card ${p.pos} ${p.tier} ${isMine?'mine':''} ${isAdmin?'admin':''}`;
            card.innerHTML = `
                <div class="delete-btn">×</div>
                <div style="font-size:11px; color:#777; font-weight:700; letter-spacing:0.5px; margin-bottom:4px;">${p.tier} ${p.tierNum} · ${p.pos.toUpperCase()}</div>
                <div style="display:flex; align-items:center; gap:10px;">
                    <span style="font-weight:800; color:white; font-size:19px; letter-spacing:-0.5px;">${p.btag}</span>
                    <button style="background:#222; border:1px solid #333; color:#888; cursor:pointer; padding:4px 8px; border-radius:4px; font-size:11px; font-weight:700;" onclick="navigator.clipboard.writeText('${p.btag}').then(()=>alert('Copied!'))">COPY</button>
                </div>
                <div style="font-size:12px; color:#888; margin-top:6px; font-weight:500;">Most: <span style="color:#bbb">${p.most}</span></div>
                <div style="margin-top:12px; font-size:14px; color:#ccc; border-top:1px solid #2a2a2a; padding-top:12px; line-height:1.6;">${p.desc}</div>
            `;
            card.querySelector('.delete-btn').onclick = () => confirm("Delete post?") && deleteDoc(doc(db, "parties", d.id));
            list.appendChild(card);
        });
    });

    const sendChat = async () => {
        const el = document.getElementById('chat-input');
        if(!el.value.trim()) return;
        await addDoc(collection(db, "chats"), {
            userName: auth.currentUser.displayName || auth.currentUser.email.split('@')[0],
            text: el.value,
            createdAt: Date.now()
        });
        el.value = '';
    };
    document.getElementById('btn-chat-send').onclick = sendChat;
    document.getElementById('chat-input').onkeypress = (e) => e.key === 'Enter' && sendChat();

    onSnapshot(query(collection(db, "chats"), orderBy("createdAt", "desc"), limit(50)), (snap) => {
        const box = document.getElementById('chat-messages'); box.innerHTML = '';
        snap.docs.reverse().forEach(d => {
            const c = d.data();
            box.innerHTML += `<div class="msg"><span class="msg-user">${c.userName}</span><span class="msg-text">${c.text}</span></div>`;
        });
        box.scrollTop = box.scrollHeight;
    });
</script>
</body>
</html>
