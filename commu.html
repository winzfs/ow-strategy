<body>

<nav>

        <div class="nav-tabs">
            <a href="index.html">íŒŒí‹°ì°¾ê¸°</a>
            <div style="color:var(--accent); border-bottom: 2px solid var(--accent); padding-bottom: 2px;">ì»¤ë®¤ë‹ˆí‹°</div>

<div id="sidebar">

    <div id="my-info" style="margin-bottom:20px; border-bottom:1px solid #333; padding-bottom:15px;">
        <h2 id="my-btag-display" style="font-size:16px;">-</h2>

    <h4 style="font-size:14px; color:#888;">ğŸ“ ë‚´ê°€ ì“´ ê²Œì‹œê¸€</h4>
    <div id="my-posts-list" style="overflow-y:auto; max-height:calc(100% - 250px);"></div>
</div>

<div class="container">
    <div class="box">
        <h4 style="color:var(--accent); margin:0 0 10px 0;">ğŸ’¬ ììœ ê²Œì‹œíŒ</h4>
        <input type="text" id="comm-title" placeholder="ì œëª©">
        <textarea id="comm-content" placeholder="ì˜¤ë²„ì›Œì¹˜ ì´ì•¼ê¸°ë¥¼ ë‚˜ëˆ„ì–´ë³´ì„¸ìš”!" rows="4"></textarea>
        <button class="btn-main" id="btn-comm-post">ê¸€ ë“±ë¡í•˜ê¸°</button>
    </div>
    <div id="comm-list"></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, doc, getDoc, getDocs, deleteDoc, updateDoc, arrayUnion, arrayRemove, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = { 
        apiKey: "AIzaSyA96CFg3o1TpD5lu-0rYMlIp16Ev8URDuw", 
        authDomain: "ow-party-97936.firebaseapp.com", 
        projectId: "ow-party-97936", 
        storageBucket: "ow-party-97936.firebasestorage.app", 
        messagingSenderId: "15782204013", 
        appId: "1:15782204013:web:5c74ef2e603c311fc82564" 
    };
    
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // ê´€ë¦¬ì ì´ë©”ì¼ ì„¤ì •
    const ADMIN_EMAILS = ["jazzhjm@gmail.com", "jazzhjm@gmaol.com"];
    let myBtag = "ìµëª…";
    let openCommentId = null; // í˜„ì¬ ì—´ë ¤ìˆëŠ” ëŒ“ê¸€ì°½ ì¶”ì ìš©

    onAuthStateChanged(auth, async (user) => {
        const authUI = document.getElementById('auth-ui');
        const sidebarLogout = document.getElementById('sidebar-logout-container');
        if (user) {
            const userSnap = await getDoc(doc(db, "users", user.uid));
            myBtag = userSnap.exists() ? userSnap.data().btag : "ìµëª… ìš”ì›";
            document.getElementById('my-btag-display').innerText = myBtag;
            authUI.innerHTML = `<button onclick="auth.signOut().then(()=>location.reload())" class="btn-sub">ë¡œê·¸ì•„ì›ƒ</button>`;
            sidebarLogout.innerHTML = `<button class="btn-sub" style="width:100%;" onclick="auth.signOut().then(()=>location.reload())">ë¡œê·¸ì•„ì›ƒ</button>`;
        } else {
            authUI.innerHTML = `<button onclick="location.href='index.html'" class="btn-sub">ë¡œê·¸ì¸</button>`;
            sidebarLogout.innerHTML = `<button class="btn-main" onclick="location.href='index.html'">ë¡œê·¸ì¸</button>`;
        }
        startListing();
    });

    // ê²Œì‹œê¸€ ì‹¤ì‹œê°„ ë¦¬ìŠ¤íŒ…
    function startListing() {
        const q = query(collection(db, "community"), orderBy("createdAt", "desc"));
        onSnapshot(q, (snap) => {
            const list = document.getElementById('comm-list');
            const user = auth.currentUser;
            const isAdmin = user && ADMIN_EMAILS.includes(user.email);

            list.innerHTML = snap.docs.map(docSnap => {
                const d = docSnap.data();
                const id = docSnap.id;
                const likes = d.likes || [];
                const isOpened = (openCommentId === id);
                return `
                    <div class="box" id="post-${id}">
                        <div class="post-info">
                            <span><b style="color:var(--accent)">${d.author}</b> â€¢ ë°©ê¸ˆ ì „</span>
                            ${(user && user.uid === d.uid || isAdmin) ? `<button onclick="window.delPost('${id}')" style="background:none;border:none;color:#ff3c3c;cursor:pointer;font-size:11px;">ì‚­ì œ</button>` : ''}
                        </div>
                        <h4 style="margin:5px 0;">${d.title}</h4>
                        <p style="font-size:14px;color:#ccc;white-space:pre-wrap;">${d.content}</p>
                        <div style="display:flex; gap:18px; margin-top:15px; padding-top:15px; border-top:1px solid #222;">
                            <span onclick="window.toggleLike('${id}', '${d.uid}')" style="cursor:pointer; font-size:13px; color:#666">ğŸ§¡ ì¶”ì²œ ${likes.length}</span>
                            <span onclick="window.toggleComments('${id}')" style="cursor:pointer; font-size:13px; color:#666;">ğŸ’¬ ëŒ“ê¸€ ${d.commentCount || 0}</span>
                        </div>
                        <div id="cmt-sec-${id}" style="display:${isOpened ? 'block' : 'none'}; margin-top:15px; background:#111; padding:12px; border-radius:10px;">
                            <div id="cmt-list-${id}"></div>
                            <div style="display:flex; gap:8px; margin-top:10px;">
                                <input type="text" id="cmt-in-${id}" placeholder="ëŒ“ê¸€ ì…ë ¥..." style="margin:0; font-size:12px; height:35px;">
                                <button onclick="window.addComment('${id}')" class="btn-main" style="width:65px; margin:0; height:35px; font-size:12px; padding:0;">ë“±ë¡</button>
                            </div>
                        </div>
                    </div>`;
            }).join('');
            
            // ë¦¬ë Œë”ë§ ì‹œ ì—´ë ¤ìˆë˜ ëŒ“ê¸€ì°½ì€ ì¦‰ì‹œ ëª©ë¡ ê°±ì‹ 
            if(openCommentId) window.loadCommentList(openCommentId);
        });
    }

    // ëŒ“ê¸€ ëª©ë¡ ë¡œë”© í•¨ìˆ˜ (ë³„ë„ ë¶„ë¦¬)
    window.loadCommentList = async (postId) => {
        const cmtList = document.getElementById(`cmt-list-${postId}`);
        if(!cmtList) return;
        const q = query(collection(db, "comments"), where("postId", "==", postId));
        const snap = await getDocs(q);
        const docs = snap.docs.map(d => d.data()).sort((a,b) => a.createdAt - b.createdAt);
        cmtList.innerHTML = docs.length ? docs.map(c => `
            <div class="comment-item"><b>${c.author}</b>: ${c.content}</div>
        `).join('') : "<p style='font-size:11px;color:#444;text-align:center;'>ëŒ“ê¸€ì´ ì—†ìŠµë‹ˆë‹¤.</p>";
    };

    window.toggleComments = (id) => {
        const sec = document.getElementById(`cmt-sec-${id}`);
        if(sec.style.display === 'none') {
            openCommentId = id;
            sec.style.display = 'block';
            window.loadCommentList(id);
        } else {
            openCommentId = null;
            sec.style.display = 'none';
        }
    };

    window.addComment = async (id) => {
        const user = auth.currentUser;
        const input = document.getElementById(`cmt-in-${id}`);
        if(!user || !input.value.trim()) return alert("ë‚´ìš©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.");
        try {
            await addDoc(collection(db, "comments"), { postId: id, uid: user.uid, author: myBtag.split('#')[0], content: input.value, createdAt: Date.now() });
            const ref = doc(db, "community", id);
            const snap = await getDoc(ref);
            await updateDoc(ref, { commentCount: (snap.data().commentCount || 0) + 1 });
            input.value = "";
            window.loadCommentList(id); // ì¦‰ì‹œ ê°±ì‹ 
        } catch(e) { alert("ëŒ“ê¸€ ë“±ë¡ ì‹¤íŒ¨!"); }
    };

    window.toggleLike = async (postId, authorUid) => {
        const user = auth.currentUser;
        if (!user) return alert("ë¡œê·¸ì¸ í•„ìš”!");
        const ref = doc(db, "community", postId);
        const snap = await getDoc(ref);
        const likes = snap.data().likes || [];
        await updateDoc(ref, { likes: likes.includes(user.uid) ? arrayRemove(user.uid) : arrayUnion(user.uid) });
    };

    window.toggleSidebar = async () => {
        const sb = document.getElementById('sidebar');
        const isOpen = sb.style.left === '0px';
        sb.style.left = isOpen ? '-300px' : '0px';
        document.getElementById('sidebar-overlay').style.display = isOpen ? 'none' : 'block';
        if(!isOpen && auth.currentUser) {
            const q = query(collection(db, "community"), where("uid", "==", auth.currentUser.uid));
            const snap = await getDocs(q);
            const docs = snap.docs.map(d => ({id:d.id, ...d.data()})).sort((a,b) => b.createdAt - a.createdAt);
            document.getElementById('my-posts-list').innerHTML = docs.length ? docs.map(d => `
                <div style="background:#222; padding:10px; border-radius:8px; margin-bottom:8px; font-size:12px; cursor:pointer;" onclick="location.href='#post-${d.id}'; toggleSidebar();">
                    ${d.title}
                </div>`).join('') : "<p style='font-size:12px;color:#444;text-align:center;'>ì‘ì„±í•œ ê¸€ì´ ì—†ìŠµë‹ˆë‹¤.</p>";
        }
    };

    document.getElementById('btn-comm-post').onclick = async () => {
        const user = auth.currentUser;
        const title = document.getElementById('comm-title').value.trim();
        const content = document.getElementById('comm-content').value.trim();
        if(!user || !title || !content) return alert("ëª¨ë“  ë‚´ìš©ì„ ì…ë ¥í•˜ì„¸ìš”.");
        await addDoc(collection(db, "community"), { uid: user.uid, author: myBtag.split('#')[0], title, content, createdAt: Date.now(), likes: [], commentCount: 0 });
        document.getElementById('comm-title').value = ""; document.getElementById('comm-content').value = "";
    };

    window.delPost = async (id) => { if(confirm("ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) await deleteDoc(doc(db, "community", id)); };
</script>
