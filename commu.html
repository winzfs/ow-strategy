    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = { 
        apiKey: "AIzaSyA96CFg3o1TpD5lu-0rYMlIp16Ev8URDuw", 
        authDomain: "ow-party-97936.firebaseapp.com", 
        projectId: "ow-party-97936", 
        storageBucket: "ow-party-97936.firebasestorage.app", 
        messagingSenderId: "15782204013", 
        appId: "1:15782204013:web:5c74ef2e603c311fc82564" 
    };
    
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const ADMIN_EMAILS = ["jazzhjm@gmail.com", "jazzhjm@gmaol.com"];
    let myBtag = "ìµëª…";

    const timeSince = (date) => {
        const seconds = Math.floor((Date.now() - date) / 1000);
        if (seconds < 60) return "ë°©ê¸ˆ ì „";
        if (seconds < 3600) return Math.floor(seconds/60) + "ë¶„ ì „";
        if (seconds < 86400) return Math.floor(seconds/3600) + "ì‹œê°„ ì „";
        return Math.floor(seconds/86400) + "ì¼ ì „";
    };

    onAuthStateChanged(auth, async (user) => {
        const authUI = document.getElementById('auth-ui');
        const sidebarLogout = document.getElementById('sidebar-logout-container');
        if (user) {
            const userSnap = await getDoc(doc(db, "users", user.uid));
            myBtag = userSnap.exists() ? userSnap.data().btag : "ìµëª… ìš”ì›";
            document.getElementById('my-btag-display').innerText = myBtag;
            authUI.innerHTML = `<button onclick="auth.signOut()" class="btn-sub">ë¡œê·¸ì•„ì›ƒ</button>`;
            sidebarLogout.innerHTML = `<button class="btn-sub" style="width:100%;" onclick="auth.signOut().then(()=>location.reload())">ë¡œê·¸ì•„ì›ƒ</button>`;
        } else {

    });

    // ì „ì²´ ê²Œì‹œê¸€ ì‹¤ì‹œê°„ ë¦¬ìŠ¤íŒ…
    function startListing() {
        const q = query(collection(db, "community"), orderBy("createdAt", "desc"));
        onSnapshot(q, (snap) => {
            const list = document.getElementById('comm-list');
            const user = auth.currentUser;
            const isAdmin = user && ADMIN_EMAILS.includes(user.email);

            list.innerHTML = snap.docs.map(docSnap => {
                const d = docSnap.data();
                const id = docSnap.id;
                const likes = d.likes || [];
                const hasLiked = user && likes.includes(user.uid);
                return `
                    <div class="box" id="post-${id}">
                        <div class="post-info">
                            <span><span class="author-name">${d.author}</span> â€¢ ${timeSince(d.createdAt)}</span>
                            ${(user && user.uid === d.uid || isAdmin) ? `<button onclick="delPost('${id}')" style="background:none;border:none;color:red;cursor:pointer;">ì‚­ì œ</button>` : ''}
                        </div>
                        <h4 style="margin:5px 0;">${d.title}</h4>
                        <p style="font-size:14px;color:#ccc;white-space:pre-wrap;">${d.content}</p>
                        <div style="display:flex; gap:15px; margin-top:10px; padding-top:10px; border-top:1px solid #222;">
                            <span onclick="toggleLike('${id}', '${d.uid}')" style="cursor:pointer; font-size:13px; color:${hasLiked ? 'var(--accent)' : '#888'}">

                            </span>

                            </span>
                        </div>
                        <div id="cmt-sec-${id}" style="display:none; margin-top:10px;">

                            <div style="display:flex; gap:5px;">

                            </div>
                        </div>

            }).join('');
        });
    }

    // ë§ˆì´í˜ì´ì§€ ì—´ê¸° ë° ë‚´ê°€ ì“´ ê¸€ ë¡œë“œ
    window.toggleSidebar = async () => {
        const sb = document.getElementById('sidebar');
        const ov = document.getElementById('sidebar-overlay');
        const isOpen = sb.style.left === '0px';
        sb.style.left = isOpen ? '-300px' : '0px';
        ov.style.display = isOpen ? 'none' : 'block';
        
        if(!isOpen && auth.currentUser) {
            const q = query(collection(db, "community"), where("uid", "==", auth.currentUser.uid));
            const snap = await getDocs(q);
            const myDocs = snap.docs.map(d => ({id: d.id, ...d.data()})).sort((a,b) => b.createdAt - a.createdAt);
            document.getElementById('my-posts-list').innerHTML = myDocs.map(d => `
                <div style="background:#222; padding:10px; border-radius:8px; margin-bottom:8px; font-size:12px; cursor:pointer;" onclick="location.href='#post-${d.id}'; toggleSidebar();">
                    ${d.title}
                </div>`).join('');
        }
    };

    // ê¸°ëŠ¥ í•¨ìˆ˜ë“¤
    window.toggleLike = async (postId, authorUid) => {
        const user = auth.currentUser;
        if (!user) return alert("ë¡œê·¸ì¸ í•„ìš”!");
        if (user.uid === authorUid) return alert("ë³¸ì¸ ê¸€ì€ ì¶”ì²œ ë¶ˆê°€!");
        const ref = doc(db, "community", postId);
        const snap = await getDoc(ref);
        const likes = snap.data().likes || [];
        await updateDoc(ref, { likes: likes.includes(user.uid) ? arrayRemove(user.uid) : arrayUnion(user.uid) });
    };

    window.toggleComments = (id) => {
        const sec = document.getElementById(`cmt-sec-${id}`);
        sec.style.display = sec.style.display === 'none' ? 'block' : 'none';
        if(sec.style.display === 'block') {
            const q = query(collection(db, "comments"), where("postId", "==", id), orderBy("createdAt", "asc"));
            onSnapshot(q, (snap) => {
                document.getElementById(`cmt-list-${id}`).innerHTML = snap.docs.map(doc => {
                    const c = doc.data();
                    return `<div class="comment-item"><b>${c.author}</b>: ${c.content}</div>`;
                }).join('');
            });
        }
    };

    window.addComment = async (id) => {
        const user = auth.currentUser;
        const input = document.getElementById(`cmt-in-${id}`);
        if(!user || !input.value.trim()) return;
        await addDoc(collection(db, "comments"), { postId: id, uid: user.uid, author: myBtag.split('#')[0], content: input.value, createdAt: Date.now() });
        const ref = doc(db, "community", id);
        const snap = await getDoc(ref);
        await updateDoc(ref, { commentCount: (snap.data().commentCount || 0) + 1 });
        input.value = "";
    };

    document.getElementById('btn-comm-post').onclick = async () => {
        const user = auth.currentUser;
        if (!user) return alert("ë¡œê·¸ì¸ í•„ìš”!");
        const title = document.getElementById('comm-title').value;
        const content = document.getElementById('comm-content').value;
        if(!title || !content) return;
        await addDoc(collection(db, "community"), { uid: user.uid, author: myBtag.split('#')[0], title, content, createdAt: Date.now(), likes: [], commentCount: 0 });
        document.getElementById('comm-title').value = ""; document.getElementById('comm-content').value = "";
    };

    window.delPost = async (id) => { if(confirm("ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) await deleteDoc(doc(db, "community", id)); };
