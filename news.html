<script>
    async function loadRSS() {
        // ë¸”ë¦¬ìë“œ ê³µì‹ ë‰´ìŠ¤ RSS ì£¼ì†Œë¥¼ JSONìœ¼ë¡œ ë³€í™˜í•´ì£¼ëŠ” API ì‚¬ìš©
        // (ì°¸ê³ : PlayOverwatch ê³µì‹ RSS ì£¼ì†Œ í™œìš©)
        const RSS_URL = 'https://overwatch.blizzard.com/ko-kr/news/rss';
        const API_URL = `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(RSS_URL)}`;

        try {
            const response = await fetch(API_URL);
            const data = await response.json();

            if (data.status === 'ok') {
                const listDiv = document.getElementById('rss-feed-list');
                let html = "";

                data.items.forEach(item => {
                    // ë‚ ì§œ í˜•ì‹ ì˜ˆì˜ê²Œ ë³€ê²½
                    const date = new Date(item.pubDate).toLocaleDateString('ko-KR', { year: 'numeric', month: 'long', day: 'numeric' });
                    
                    // ì´ë¯¸ì§€ê°€ ì—†ëŠ” ê²½ìš° ê¸°ë³¸ ì´ë¯¸ì§€ ì²˜ë¦¬
                    const thumb = item.enclosure.link || item.thumbnail || 'https://images.blz-contentstack.com/v3/assets/blt088898833056f9f1/blt674258169e5d4408/628670868f08a1496a793a38/Overwatch2_ReleaseDate_Thumbnail.jpg';

                    html += `
                        <a href="${item.link}" target="_blank" class="news-card">
                            <div class="news-thumb" style="background-image: url('${thumb}')"></div>
                            <div class="news-body">
                                <span class="news-tag">Official Intelligence</span>
                                <h3 class="news-title">${item.title}</h3>
                                <div class="news-date">${date}</div>
                            </div>
                        </a>
                    `;
                });

                listDiv.innerHTML = html;
            } else {
                throw new Error('Feed error');
            }
        } catch (error) {

                </div>
            `;
        }
    }

    // í˜ì´ì§€ ë¡œë“œ ì‹œ RSS ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤í–‰
