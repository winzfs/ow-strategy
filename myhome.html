<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ì•„ì´ì†Œë©”íŠ¸ë¦­ ë§ˆì´í™ˆ - ì •ë°€ ë³´ì •ë³¸</title>
    <style>
        :root { --wall-l: #2c3e50; --wall-r: #1a252f; --floor: #111; --accent: #ff9c00; }
        body { background: #000; color: white; margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; overscroll-behavior: none; font-family: sans-serif; }

        /* ìƒì  UI */
        .shop { width: 100%; max-width: 480px; background: #1a1a1a; padding: 12px; border-radius: 12px; margin-bottom: 15px; display: flex; gap: 10px; overflow-x: auto; border: 1px solid #333; }
        .shop-item { width: 55px; height: 55px; background: #080808; border: 2px solid #333; border-radius: 8px; padding: 5px; flex-shrink: 0; cursor: pointer; }

        /* ë£¸ ë·°í¬íŠ¸ */
        .room-viewport {
            position: relative;
            width: 100%;
            max-width: 480px;
            aspect-ratio: 1 / 1;
            background: #050505;
            border: 2px solid #222;
            border-radius: 10px;
            overflow: hidden;
            touch-action: none;
        }

        /* ğŸ—ï¸ SVG ë°°ê²½ ì‹œìŠ¤í…œ (ì™„ë²½í•œ 30ë„ ê°ë„ êµ¬í˜„) */
        .room-svg { position: absolute; width: 100%; height: 100%; top: 0; left: 0; }
        
        /* ì•„ì´í…œ ë ˆì´ì–´ */
        .items-layer { position: absolute; inset: 0; pointer-events: none; }
        .item {
            position: absolute; width: 80px; height: auto;
            cursor: move; z-index: 10; pointer-events: auto;
            filter: drop-shadow(0 15px 10px rgba(0,0,0,0.5));
            touch-action: none;
        }

        .btn-save { margin-top: 20px; width: 100%; max-width: 480px; background: var(--accent); border: none; padding: 15px; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 16px; }
    </style>
</head>
<body>

    <div class="shop">
        <img src="https://cdn-icons-png.flaticon.com/512/963/963864.png" class="shop-item" onclick="addItem(this.src)">
        <img src="https://cdn-icons-png.flaticon.com/512/3016/3016832.png" class="shop-item" onclick="addItem(this.src)">
        <img src="https://cdn-icons-png.flaticon.com/512/1674/1674291.png" class="shop-item" onclick="addItem(this.src)">
        <img src="https://cdn-icons-png.flaticon.com/512/3534/3534064.png" class="shop-item" onclick="addItem(this.src)">
    </div>

    <div class="room-viewport" id="room">
        <svg class="room-svg" viewBox="0 0 100 100" preserveAspectRatio="none">
            <path d="M 50 40 L 100 65 L 50 90 L 0 65 Z" fill="var(--floor)" stroke="#333" stroke-width="0.2" />
            <g stroke="rgba(255,255,255,0.05)" stroke-width="0.1">
                <path d="M 10 45 L 60 70 M 20 50 L 70 75 M 30 55 L 80 80 M 40 60 L 90 85" />
                <path d="M 90 45 L 40 70 M 80 50 L 30 75 M 70 55 L 20 80 M 60 60 L 10 85" />
            </g>
            <path d="M 0 5 L 50 30 L 50 65 L 0 40 Z" fill="var(--wall-l)" />
            <path d="M 100 5 L 50 30 L 50 65 L 100 40 Z" fill="var(--wall-r)" />
        </svg>

        <div class="items-layer" id="items-layer"></div>
    </div>

    <button class="btn-save" onclick="alert('ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤!')">ë°°ì¹˜ ì €ì¥í•˜ê¸°</button>

    <script>
        const layer = document.getElementById('items-layer');
        const room = document.getElementById('room');

        function addItem(src) {
            const img = document.createElement('img');
            img.src = src;
            img.className = 'item';
            // ì´ˆê¸° ìœ„ì¹˜: ë°”ë‹¥ ì¤‘ì‹¬
            img.style.left = 'calc(50% - 40px)';
            img.style.top = '55%';

            setupDrag(img);
            
            let lastTap = 0;
            img.onpointerdown = (e) => {
                const now = Date.now();
                if(now - lastTap < 300) img.remove();
                lastTap = now;
            };

            layer.appendChild(img);
        }

        function setupDrag(el) {
            el.onpointerdown = (e) => {
                el.setPointerCapture(e.pointerId);
                const rect = room.getBoundingClientRect();
                const shiftX = e.clientX - el.getBoundingClientRect().left;
                const shiftY = e.clientY - el.getBoundingClientRect().top;

                const onMove = (me) => {
                    let newX = me.clientX - rect.left - shiftX;
                    let newY = me.clientY - rect.top - shiftY;

                    // ì´ë™ ì œí•œ
                    newX = Math.max(0, Math.min(newX, room.clientWidth - el.clientWidth));
                    newY = Math.max(0, Math.min(newY, room.clientHeight - el.clientHeight));

                    el.style.left = newX + 'px';
                    el.style.top = newY + 'px';
                    
                    // Z-index: ì•„ë˜ìª½ìœ¼ë¡œ ê°ˆìˆ˜ë¡ ì•ìœ¼ë¡œ (Yì¢Œí‘œ ê¸°ì¤€)
                    el.style.zIndex = Math.floor(newY + el.clientHeight);
                };

                const onUp = () => {
                    el.onpointermove = null;
                    el.onpointerup = null;
                };

                el.onpointermove = onMove;
                el.onpointerup = onUp;
            };
        }
    </script>
</body>
</html>
