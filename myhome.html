<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ìš”ì›ì‹¤ ë§ˆì´í™ˆ - ì¿¼í„°ë·° ë¦¬ë¹Œë“œ</title>
    <style>
        :root { --wall: #2c3e50; --floor: #1a1a1a; --line: rgba(255,255,255,0.1); --accent: #ff9c00; }
        body { background: #000; color: white; margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; font-family: sans-serif; overflow: hidden; }

        /* ìƒì  UI */
        .shop { width: 100%; max-width: 400px; background: #222; padding: 10px; border-radius: 12px; margin-bottom: 10px; display: flex; gap: 8px; overflow-x: auto; border: 1px solid #444; }
        .shop-item { width: 50px; height: 50px; background: #111; border: 1px solid #555; border-radius: 8px; flex-shrink: 0; cursor: pointer; padding: 5px; }

        /* ğŸ“Œ ë©”ì¸ ë£¸ ìŠ¤í…Œì´ì§€ */
        .stage {
            position: relative;
            width: 100vw;
            height: 70vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            touch-action: none;
        }

        /* ğŸ’ ì•„ì´ì†Œë©”íŠ¸ë¦­ ë§µ ì „ì²´ íšŒì „ (ê°ë„ ê³ ì • í•µì‹¬) */
        .map {
            position: relative;
            width: 300px;
            height: 300px;
            transform: rotateX(60deg) rotateZ(45deg);
            transform-style: preserve-3d;
        }

        /* ğŸ§± ë°”ë‹¥ (ê·¸ë¦¬ë“œ í¬í•¨) */
        .floor {
            position: absolute;
            inset: 0;
            background: var(--floor);
            border: 4px solid #333;
            /* ë°”ë‹¥ ê²©ì */
            background-image: 
                linear-gradient(var(--line) 1px, transparent 1px),
                linear-gradient(90deg, var(--line) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: 1;
        }

        /* ğŸ§± ë²½ (ë°”ë‹¥ì˜ ëª¨ì„œë¦¬ì— ìˆ˜ì§ìœ¼ë¡œ ì„¸ì›€) */
        .wall { position: absolute; background: var(--wall); transform-origin: bottom; }
        
        .wall-left {
            width: 300px; height: 200px;
            bottom: 300px; left: 0;
            transform: rotateX(-90deg) rotateY(0deg); /* ë°”ë‹¥ ê¸°ì¤€ ìˆ˜ì§ */
            background: linear-gradient(to top, #2c3e50, #34495e);
            border-bottom: 2px solid rgba(0,0,0,0.5);
        }

        .wall-right {
            width: 200px; height: 300px;
            left: 300px; bottom: 0;
            transform: rotateX(-90deg) rotateY(90deg); /* ë°”ë‹¥ ê¸°ì¤€ ìˆ˜ì§ */
            transform-origin: left bottom;
            background: linear-gradient(to top, #1a252f, #2c3e50);
            border-bottom: 2px solid rgba(0,0,0,0.5);
        }

        /* ğŸ“¦ ì•„ì´í…œ ë ˆì´ì–´ (ë°”ë‹¥ì— ìˆ˜ì§ìœ¼ë¡œ ì„¸ìš°ê¸°) */
        .item-wrapper {
            position: absolute;
            width: 60px; height: 60px;
            transform-style: preserve-3d;
            pointer-events: auto;
            z-index: 10;
        }

        .item-img {
            width: 60px; height: 60px;
            /* ì•„ì´í…œì„ ì¹´ë©”ë¼ ë°©í–¥ìœ¼ë¡œ ë‹¤ì‹œ ì„¸ìš°ê¸° */
            transform: rotateZ(-45deg) rotateX(-60deg);
            transform-origin: bottom center;
            filter: drop-shadow(0 5px 5px rgba(0,0,0,0.5));
            pointer-events: auto;
        }

        .btn-save { background: var(--accent); border: none; padding: 15px 50px; border-radius: 30px; font-weight: bold; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="shop">
        <img src="https://cdn-icons-png.flaticon.com/512/963/963864.png" class="shop-item" onclick="spawnItem(this.src)">
        <img src="https://cdn-icons-png.flaticon.com/512/3016/3016832.png" class="shop-item" onclick="spawnItem(this.src)">
        <img src="https://cdn-icons-png.flaticon.com/512/1674/1674291.png" class="shop-item" onclick="spawnItem(this.src)">
        <img src="https://cdn-icons-png.flaticon.com/512/3534/3534064.png" class="shop-item" onclick="spawnItem(this.src)">
    </div>

    <div class="stage">
        <div class="map" id="map">
            <div class="floor"></div>
            <div class="wall wall-left"></div>
            <div class="wall wall-right"></div>
            </div>
    </div>

    <button class="btn-save" onclick="alert('ë°°ì¹˜ê°€ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤!')">ë°°ì¹˜ ì €ì¥</button>

    <script>
        const map = document.getElementById('map');

        function spawnItem(src) {
            const wrapper = document.createElement('div');
            wrapper.className = 'item-wrapper';
            wrapper.style.left = '120px';
            wrapper.style.top = '120px';

            const img = document.createElement('img');
            img.src = src;
            img.className = 'item-img';
            
            wrapper.appendChild(img);
            setupDrag(wrapper);
            
            // ë”ë¸” í´ë¦­ ì‚­ì œ
            wrapper.ondblclick = () => wrapper.remove();

            map.appendChild(wrapper);
        }

        function setupDrag(el) {
            let isDragging = false;
            
            el.onpointerdown = (e) => {
                isDragging = true;
                el.setPointerCapture(e.pointerId);
                e.stopPropagation();
            };

            el.onpointermove = (e) => {
                if (!isDragging) return;
                
                const rect = map.getBoundingClientRect();
                // 45ë„ íšŒì „ëœ ë§µì˜ ì¢Œí‘œ ê³„ì‚° (ê°„ì†Œí™”)
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                // ë§ˆìš°ìŠ¤ ìœ„ì¹˜ì— ë”°ë¥¸ ê·¸ë¦¬ë“œ ì´ë™ (ë‹¨ìˆœí™”ëœ ì´ë™ ë¡œì§)
                el.style.left = (x - 30) + 'px';
                el.style.top = (y - 30) + 'px';
            };

            el.onpointerup = () => isDragging = false;
        }
    </script>
</body>
</html>
