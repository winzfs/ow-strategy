    <style>
        :root { --wall-l: #34495e; --wall-r: #2c3e50; --floor: #222; --accent: #ff9c00; --grid-color: rgba(255,255,255,0.1); }
        body { background: #000; color: white; margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; overscroll-behavior: none; font-family: 'Pretendard', sans-serif; }

        /* ìƒì  UI */

        .tab-menu { display: flex; gap: 10px; margin-bottom: 15px; border-bottom: 2px solid #222; padding-bottom: 10px; }
        .tab { font-size: 14px; color: #888; cursor: pointer; padding: 6px 12px; border-radius: 6px; font-weight: 600; transition: 0.2s; }

        .item-list { display: flex; gap: 12px; overflow-x: auto; padding: 5px 0; scrollbar-width: none; }
        .item-list::-webkit-scrollbar { display: none; }
        .shop-item { width: 60px; height: 60px; background: #111; border: 2px solid #333; border-radius: 12px; padding: 8px; flex-shrink: 0; cursor: pointer; transition: 0.2s; object-fit: contain; }
        .shop-item:hover { border-color: var(--accent); transform: translateY(-3px); background: #222; }
        .color-chip { width: 60px; height: 60px; border-radius: 12px; border: 2px solid #333; cursor: pointer; flex-shrink: 0; }

        /* ğŸ“Œ ë£¸ ë·°í¬íŠ¸ (ì •ì‚¬ê°í˜•) */
        .room-viewport {
            position: relative;
            width: 100%;
            max-width: 500px;
            aspect-ratio: 1 / 1;
            background: #0a0a0a;
            border: 3px solid #222;
            border-radius: 20px;
            overflow: hidden;
            touch-action: none; /* ëª¨ë°”ì¼ ìŠ¤í¬ë¡¤ ë°©ì§€ */
            box-shadow: 0 20px 40px rgba(0,0,0,0.7);
        }

        /* ë°°ê²½ ë ˆì´ì–´ */
        .room-bg { position: absolute; inset: 0; pointer-events: none; }
        
        /* ğŸ“Œ ì‹œì  ë³€ê²½ì˜ í•µì‹¬: ë²½ì˜ ë†’ì´ë¥¼ ë‚®ì¶”ê³  ë°”ë‹¥ì„ ë„“í˜ */
        
        /* ì™¼ìª½ ë²½ */
        .wall-l {
            position: absolute; width: 50%; height: 60%; left: 0; top: 0;
            background: var(--wall-l);
            /* ìƒë‹¨ì€ í‰í‰í•˜ê²Œ, í•˜ë‹¨ì€ ì¤‘ì•™ìœ¼ë¡œ ëª¨ì´ê²Œ */
            clip-path: polygon(0 0, 100% 0, 100% 60%, 0 100%);
            filter: brightness(1.1); /* ë¹› ë°›ëŠ” ë©´ */
        }
        /* ì˜¤ë¥¸ìª½ ë²½ */
        .wall-r {
            position: absolute; width: 50%; height: 60%; right: 0; top: 0;
            background: var(--wall-r);
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 60%);
        }
        /* ğŸ“Œ ë°”ë‹¥ ë° ê²©ì ì¶”ê°€ */
        .floor {
            position: absolute; width: 100%; height: 64%; bottom: 0; left: 0;
            background: var(--floor);
            /* ë‚©ì‘í•œ ë‹¤ì´ì•„ëª¬ë“œ í˜•íƒœ (í•˜ì´ ì•µê¸€) */
            clip-path: polygon(50% 0, 100% 37.5%, 50% 75%, 0 37.5%);
            
            /* ğŸ“ ì•„ì´ì†Œë©”íŠ¸ë¦­ ê²©ì íŒ¨í„´ */
            background-image: 
                linear-gradient(30deg, var(--grid-color) 1px, transparent 1px),
                linear-gradient(150deg, var(--grid-color) 1px, transparent 1px);
            background-size: 40px 23px; /* ê²©ì ë¹„ìœ¨ ì¡°ì • */
            background-position: center;
        }

        /* ì•„ì´í…œ */
        .item {
            position: absolute; width: 80px; height: auto;
            cursor: move; z-index: 100;
            /* ë°”ë‹¥ì— ì°©ì‹œ ê·¸ë¦¼ì ì¶”ê°€ */
            filter: drop-shadow(0 15px 10px rgba(0,0,0,0.4));
            touch-action: none; user-select: none;
            transition: filter 0.2s;
        }
        .item:active { filter: drop-shadow(0 25px 15px rgba(0,0,0,0.6)) brightness(1.1); }

        .controls { margin-top: 20px; display: flex; gap: 10px; width: 100%; max-width: 500px; }
        .btn { flex: 1; background: var(--accent); border: none; padding: 15px; border-radius: 12px; font-weight: 700; font-size: 16px; cursor: pointer; color: black; transition: 0.2s; }
        .btn:hover { filter: brightness(1.1); }

    </style>

<body>

    <div class="controls">
        <button class="btn-reset btn" onclick="if(confirm('ì´ˆê¸°í™” í•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) location.reload()">ì´ˆê¸°í™”</button>
        <button class="btn" onclick="saveRoom()">ë°°ì¹˜ ì €ì¥</button>

    <p style="font-size:11px; color:#666; margin-top:15px;">* ë“œë˜ê·¸í•˜ì—¬ ë°°ì¹˜, ë”ë¸” íƒ­ìœ¼ë¡œ ì‚­ì œ</p>

    <script>
        const room = document.getElementById('room');

        // íƒ­ ì „í™˜
        function switchTab(type) {
            document.querySelectorAll('.item-list').forEach(l => l.style.display = 'none');
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById('list-' + type).style.display = 'flex';
            document.getElementById('tab-' + type).classList.add('active');
        }

        // í…Œë§ˆ ë³€ê²½ (ë²½ì™¼ìª½, ë²½ì˜¤ë¥¸ìª½, ë°”ë‹¥ìƒ‰)
        function changeTheme(wl, wr, fl) {
            document.documentElement.style.setProperty('--wall-l', wl);
            document.documentElement.style.setProperty('--wall-r', wr);
            document.documentElement.style.setProperty('--floor', fl);
        }

        // ì•„ì´í…œ ì¶”ê°€
        function addItem(src) {
            const img = document.createElement('img');
            img.src = src;
            img.className = 'item';
            // ì´ˆê¸° ìœ„ì¹˜: ë°© ì¤‘ì•™
            img.style.left = 'calc(50% - 40px)';
            img.style.top = 'calc(40% - 40px)';

            setupDrag(img);
            
            // ë”ë¸” íƒ­ ì‚­ì œ
            let lastTap = 0;
            img.onpointerdown = (e) => {
                const now = Date.now();
                if(now - lastTap < 300) img.remove();
                lastTap = now;
            };

            room.appendChild(img);
        }

        // ë“œë˜ê·¸ ë¡œì§ (ëª¨ë°”ì¼ ìµœì í™” Pointer Events)
        function setupDrag(el) {
            el.onpointerdown = (e) => {
                el.setPointerCapture(e.pointerId);
                const rect = room.getBoundingClientRect();
                const shiftX = e.clientX - el.getBoundingClientRect().left;
                const shiftY = e.clientY - el.getBoundingClientRect().top;

                const onMove = (me) => {
                    let newX = me.clientX - rect.left - shiftX;
                    let newY = me.clientY - rect.top - shiftY;

                    // ê²½ê³„ ì œí•œ
                    newX = Math.max(0, Math.min(newX, room.clientWidth - el.clientWidth));
                    newY = Math.max(0, Math.min(newY, room.clientHeight - el.clientHeight));

                    el.style.left = newX + 'px';
                    el.style.top = newY + 'px';
                    
                    // ê¹Šì´ê° í‘œí˜„ (ì•„ë˜ë¡œ ê°ˆìˆ˜ë¡ ì•ìœ¼ë¡œ)
                    el.style.zIndex = Math.floor(newY + el.clientHeight);
                };

                const onUp = () => {
                    el.onpointermove = null;
                    el.onpointerup = null;
                };

                el.onpointermove = onMove;
                el.onpointerup = onUp;
            };
        }

        function saveRoom() {
            // ì‹¤ì œ êµ¬í˜„ ì‹œ ì—¬ê¸°ì— Firebase ì €ì¥ ë¡œì§ì´ ë“¤ì–´ê°‘ë‹ˆë‹¤.
            const items = [];
            document.querySelectorAll('.item').forEach(el => {
                items.push({ src: el.src, x: el.style.left, y: el.style.top });
            });
            console.log('ì €ì¥ë  ë°ì´í„°:', items);
            alert("í˜„ì¬ ë°°ì¹˜ê°€ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤! (ì½˜ì†” í™•ì¸)");
        }
    </script>
