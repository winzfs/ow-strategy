<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>My Home - Quarter View</title>
<style>
  body {
    background:#222;
    color:#fff;
    font-family: monospace;
    display:flex;
  }

  #ui {
    width:200px;
    padding:10px;
    border-right:2px solid #444;
  }

  button {
    width:100%;
    margin-bottom:6px;
    cursor:pointer;
  }

  canvas {
    image-rendering: pixelated;
    image-rendering: crisp-edges;
  }
</style>
</head>
<body>

<div id="ui">
  <h3>ü™ë Í∞ÄÍµ¨</h3>
  <button onclick="selectItem('chair')">ÏùòÏûê</button>
  <button onclick="selectItem('table')">ÌÖåÏù¥Î∏î</button>
  <button onclick="selectItem('character')">Ï∫êÎ¶≠ÌÑ∞</button>
</div>

<canvas id="game" width="800" height="600"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

const TILE_W = 64;
const TILE_H = 32;
const MAP_SIZE = 8;

let selectedItem = null;

// ÏûÑÏãú ÏÉâÏÉÅ Ïï†ÏÖã (Ïù¥ÎØ∏ÏßÄÎ°ú ÍµêÏ≤¥ Í∞ÄÎä•)
const assets = {
  floor: "#555",
  chair: "#c96",
  table: "#9c6",
  character: "#6cf"
};

const map = Array.from({ length: MAP_SIZE }, () =>
  Array.from({ length: MAP_SIZE }, () => null)
);

function isoToScreen(x, y) {
  return {
    x: (x - y) * TILE_W / 2 + canvas.width / 2,
    y: (x + y) * TILE_H / 2 + 100
  };
}

function drawTile(x, y) {
  const p = isoToScreen(x, y);
  ctx.fillStyle = assets.floor;
  ctx.beginPath();
  ctx.moveTo(p.x, p.y);
  ctx.lineTo(p.x + TILE_W / 2, p.y + TILE_H / 2);
  ctx.lineTo(p.x, p.y + TILE_H);
  ctx.lineTo(p.x - TILE_W / 2, p.y + TILE_H / 2);
  ctx.closePath();
  ctx.fill();
}

function drawObject(x, y, type) {
  const p = isoToScreen(x, y);
  ctx.fillStyle = assets[type];
  ctx.fillRect(p.x - 10, p.y + 10, 20, 20);
}

function draw() {
  ctx.clearRect(0,0,canvas.width,canvas.height);

  for (let y=0;y<MAP_SIZE;y++) {
    for (let x=0;x<MAP_SIZE;x++) {
      drawTile(x,y);
      if (map[y][x]) {
        drawObject(x,y,map[y][x]);
      }
    }
  }
}

canvas.addEventListener("click", e => {
  if (!selectedItem) return;

  const rect = canvas.getBoundingClientRect();
  const mx = e.clientX - rect.left - canvas.width/2;
  const my = e.clientY - rect.top - 100;

  const x = Math.floor((my / TILE_H + mx / TILE_W));
  const y = Math.floor((my / TILE_H - mx / TILE_W));

  if (x>=0 && y>=0 && x<MAP_SIZE && y<MAP_SIZE) {
    map[y][x] = selectedItem;
    draw();
  }
});

function selectItem(item) {
  selectedItem = item;
}

draw();
</script>

</body>
</html>
