<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ë§ˆì´í™ˆ - ìµœì¢… ë³´ì • ë²„ì „</title>
    <style>
        :root { --wall-l: #2c3e50; --wall-r: #34495e; --floor: #1a1a1a; --accent: #ff9c00; }
        body { background: #000; color: white; margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; overscroll-behavior: none; }

        /* ìƒì  UI */
        .shop { width: 100%; max-width: 400px; background: #222; padding: 10px; border-radius: 12px; margin-bottom: 10px; display: flex; gap: 10px; overflow-x: auto; box-sizing: border-box; }
        .shop-item { width: 50px; height: 50px; background: #000; border: 1px solid #444; border-radius: 8px; flex-shrink: 0; padding: 5px; cursor: pointer; }

        /* ë£¸ ë·°í¬íŠ¸: ì •ì‚¬ê°í˜• ìœ ì§€ */
        .room-viewport {
            position: relative;
            width: 100%;
            max-width: 400px;
            aspect-ratio: 1 / 1;
            background: #080808;
            border: 2px solid #333;
            border-radius: 15px;
            overflow: hidden;
            touch-action: none; /* ë¸Œë¼ìš°ì € ê¸°ë³¸ ë“œë˜ê·¸/ìŠ¤í¬ë¡¤ ì°¨ë‹¨ */
        }

        /* ë°°ê²½ ë ˆì´ì–´ (ë²½+ë°”ë‹¥) */
        .room-bg { position: absolute; inset: 0; pointer-events: none; }
        
        /* ì™¼ìª½ ë²½: ì¤‘ì•™ ìƒë‹¨(50,25)ì—ì„œ ë§Œë‚˜ë„ë¡ ì„¤ê³„ */
        .wall-l {
            position: absolute; width: 50%; height: 75%; left: 0; top: 0;
            background: var(--wall-l);
            clip-path: polygon(0 0, 100% 33.3%, 100% 100%, 0 66.6%);
        }
        /* ì˜¤ë¥¸ìª½ ë²½ */
        .wall-r {
            position: absolute; width: 50%; height: 75%; right: 0; top: 0;
            background: var(--wall-r);
            clip-path: polygon(0 33.3%, 100% 0, 100% 66.6%, 0 100%);
        }
        /* ë°”ë‹¥: ì •í™•í•œ 2:1 ë¹„ìœ¨ì˜ ë‹¤ì´ì•„ëª¬ë“œ */
        .floor {
            position: absolute; width: 100%; height: 50%; bottom: 0; left: 0;
            background: var(--floor);
            clip-path: polygon(50% 0, 100% 50%, 50% 100%, 0 50%);
            background-image: 
                repeating-linear-gradient(45deg, rgba(255,255,255,0.03) 0 1px, transparent 1px 30px),
                repeating-linear-gradient(-45deg, rgba(255,255,255,0.03) 0 1px, transparent 1px 30px);
        }

        /* ë°°ì¹˜ ì•„ì´í…œ */
        .item {
            position: absolute; width: 70px; height: 70px;
            cursor: move; z-index: 10;
            filter: drop-shadow(0 10px 10px rgba(0,0,0,0.5));
            touch-action: none;
        }

        .btn-save { margin-top: 15px; background: var(--accent); border: none; padding: 12px 40px; border-radius: 25px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div class="shop">
        <img src="https://cdn-icons-png.flaticon.com/512/963/963864.png" class="shop-item" onclick="addItem(this.src)">
        <img src="https://cdn-icons-png.flaticon.com/512/3016/3016832.png" class="shop-item" onclick="addItem(this.src)">
        <img src="https://cdn-icons-png.flaticon.com/512/1674/1674291.png" class="shop-item" onclick="addItem(this.src)">
        <img src="https://cdn-icons-png.flaticon.com/512/2311/2311453.png" class="shop-item" onclick="addItem(this.src)">
    </div>

    <div class="room-viewport" id="canvas">
        <div class="room-bg">
            <div class="wall-l"></div>
            <div class="wall-r"></div>
            <div class="floor"></div>
        </div>
        </div>

    <button class="btn-save" onclick="alert('ë°°ì¹˜ê°€ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤!')">ë°°ì¹˜ ì €ì¥í•˜ê¸°</button>

    <script>
        const canvas = document.getElementById('canvas');

        function addItem(src) {
            const img = document.createElement('img');
            img.src = src;
            img.className = 'item';
            
            // ì´ˆê¸° ìœ„ì¹˜: ìº”ë²„ìŠ¤ ì •ì¤‘ì•™
            img.style.left = 'calc(50% - 35px)';
            img.style.top = 'calc(60% - 35px)';

            setupDrag(img);
            
            // ë”ë¸” í´ë¦­/íƒ­ ì‹œ ì‚­ì œ
            let lastTap = 0;
            img.addEventListener('pointerdown', (e) => {
                const now = Date.now();
                if (now - lastTap < 300) img.remove();
                lastTap = now;
            });

            canvas.appendChild(img);
        }

        // ğŸ“Œ ìµœì‹  Pointer Event ê¸°ë°˜ ë“œë˜ê·¸ (PC/ëª¨ë°”ì¼ í†µí•©)
        function setupDrag(el) {
            el.onpointerdown = (e) => {
                el.setPointerCapture(e.pointerId); // í„°ì¹˜ í¬ì»¤ìŠ¤ ê³ ì •
                
                const shiftX = e.clientX - el.getBoundingClientRect().left;
                const shiftY = e.clientY - el.getBoundingClientRect().top;

                const move = (e) => {
                    const rect = canvas.getBoundingClientRect();
                    let newX = e.clientX - rect.left - shiftX;
                    let newY = e.clientY - rect.top - shiftY;

                    // ê²½ê³„ ì œí•œ
                    newX = Math.max(0, Math.min(newX, canvas.clientWidth - el.clientWidth));
                    newY = Math.max(0, Math.min(newY, canvas.clientHeight - el.clientHeight));

                    el.style.left = newX + 'px';
                    el.style.top = newY + 'px';
                    
                    // Z-index ìë™ ì¡°ì ˆ: ë°‘ì— ìˆì„ìˆ˜ë¡ ì•ìœ¼ë¡œ
                    el.style.zIndex = Math.floor(newY + el.clientHeight);
                };

                const stop = () => {
                    el.onpointermove = null;
                    el.onpointerup = null;
                };

                el.onpointermove = move;
                el.onpointerup = stop;
            };
        }
    </script>
</body>
</html>
