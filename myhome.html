<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ìš”ì›ì‹¤ ë§ˆì´í™ˆ - SVG ë¦¬ë¹Œë“œ</title>
    <style>
        :root { --wall-l: #2c3e50; --wall-r: #1a252f; --floor: #111; --grid: rgba(255,255,255,0.08); --accent: #ff9c00; }
        body { background: #000; color: white; margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; font-family: sans-serif; overscroll-behavior: none; }

        /* ìƒì  UI */
        .shop { width: 100%; max-width: 450px; background: #1a1a1a; padding: 12px; border-radius: 12px; margin-bottom: 15px; display: flex; gap: 10px; overflow-x: auto; border: 1px solid #333; box-sizing: border-box; }
        .shop-item { width: 55px; height: 55px; background: #000; border: 2px solid #333; border-radius: 8px; padding: 5px; flex-shrink: 0; cursor: pointer; }

        /* ğŸ“Œ ë£¸ ë·°í¬íŠ¸ */
        .room-viewport {
            position: relative;
            width: 100%;
            max-width: 450px;
            aspect-ratio: 1 / 1;
            background: #050505;
            border: 2px solid #222;
            border-radius: 15px;
            overflow: hidden;
            touch-action: none; /* ëª¨ë°”ì¼ ë“œë˜ê·¸ í•„ìˆ˜ */
        }

        /* ğŸ“Œ SVG ë°°ê²½ (ì¢Œí‘œê°€ ê³ ì •ë˜ì–´ ì ˆëŒ€ ê¹¨ì§€ì§€ ì•ŠìŒ) */
        .room-svg { position: absolute; inset: 0; width: 100%; height: 100%; }
        
        /* ë°°ì¹˜ ì•„ì´í…œ ë ˆì´ì–´ */
        .items-layer { position: absolute; inset: 0; z-index: 10; pointer-events: none; }
        .item {
            position: absolute; width: 70px; height: auto;
            cursor: move; pointer-events: auto;
            filter: drop-shadow(0 10px 10px rgba(0,0,0,0.5));
            touch-action: none;
        }

        .btn-save { margin-top: 15px; width: 100%; max-width: 450px; background: var(--accent); border: none; padding: 15px; border-radius: 10px; font-weight: bold; cursor: pointer; color: black; font-size: 16px; }
    </style>
</head>
<body>

    <div class="shop">
        <img src="https://cdn-icons-png.flaticon.com/512/963/963864.png" class="shop-item" onclick="addItem(this.src)">
        <img src="https://cdn-icons-png.flaticon.com/512/3016/3016832.png" class="shop-item" onclick="addItem(this.src)">
        <img src="https://cdn-icons-png.flaticon.com/512/1674/1674291.png" class="shop-item" onclick="addItem(this.src)">
        <img src="https://cdn-icons-png.flaticon.com/512/3534/3534064.png" class="shop-item" onclick="addItem(this.src)">
    </div>

    <div class="room-viewport" id="room">
        <svg class="room-svg" viewBox="0 0 100 100" preserveAspectRatio="none">
            <path d="M 0 65 L 50 90 L 100 65 L 50 40 Z" fill="var(--floor)" stroke="#333" stroke-width="0.2"/>
            
            <g stroke="var(--grid)" stroke-width="0.1">
                <path d="M 10 60 L 60 85 M 20 55 L 70 80 M 30 50 L 80 75 M 40 45 L 90 70" />
                <path d="M 90 60 L 40 85 M 80 55 L 30 80 M 70 50 L 20 75 M 60 45 L 10 70" />
            </g>

            <path d="M 0 15 L 50 40 L 50 90 L 0 65 Z" fill="var(--wall-l)" />
            
            <path d="M 100 15 L 50 40 L 50 90 L 100 65 Z" fill="var(--wall-r)" />
            
            <line x1="50" y1="40" x2="50" y2="90" stroke="rgba(0,0,0,0.2)" stroke-width="0.5" />
        </svg>

        <div class="items-layer" id="items-layer"></div>
    </div>

    <button class="btn-save" onclick="alert('ë°°ì¹˜ê°€ ì„±ê³µì ìœ¼ë¡œ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤!')">ë°°ì¹˜ ì €ì¥í•˜ê¸°</button>

    <script>
        const layer = document.getElementById('items-layer');
        const room = document.getElementById('room');

        function addItem(src) {
            const img = document.createElement('img');
            img.src = src;
            img.className = 'item';
            // ì´ˆê¸° ì†Œí™˜ ìœ„ì¹˜ (ë°”ë‹¥ ì¤‘ì•™ ìœ„ìª½)
            img.style.left = 'calc(50% - 35px)';
            img.style.top = '50%';

            setupDrag(img);
            
            // ë”ë¸” íƒ­ ì‚­ì œ
            let lastTap = 0;
            img.onpointerdown = (e) => {
                const now = Date.now();
                if(now - lastTap < 300) img.remove();
                lastTap = now;
            };

            layer.appendChild(img);
        }

        function setupDrag(el) {
            el.onpointerdown = (e) => {
                el.setPointerCapture(e.pointerId); // ë“œë˜ê·¸ ì¤‘ í¬ì»¤ìŠ¤ ê³ ì •
                
                const rect = room.getBoundingClientRect();
                const shiftX = e.clientX - el.getBoundingClientRect().left;
                const shiftY = e.clientY - el.getBoundingClientRect().top;

                const onMove = (me) => {
                    let newX = me.clientX - rect.left - shiftX;
                    let newY = me.clientY - rect.top - shiftY;

                    // í™”ë©´ ë°–ìœ¼ë¡œ ëª» ë‚˜ê°€ê²Œ ì œí•œ
                    newX = Math.max(0, Math.min(newX, room.clientWidth - el.clientWidth));
                    newY = Math.max(0, Math.min(newY, room.clientHeight - el.clientHeight));

                    el.style.left = newX + 'px';
                    el.style.top = newY + 'px';
                    
                    // ê¹Šì´ ì •ë ¬: ì•„ë˜ì— ìˆì„ìˆ˜ë¡ z-indexê°€ ë†’ìŒ
                    el.style.zIndex = Math.floor(newY + el.clientHeight);
                };

                const onUp = () => {
                    el.onpointermove = null;
                    el.onpointerup = null;
                };

                el.onpointermove = onMove;
                el.onpointerup = onUp;
            };
        }
    </script>
</body>
</html>
