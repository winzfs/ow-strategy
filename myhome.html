<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ìš”ì›ì‹¤ ë§ˆì´í™ˆ - ì‹œì  êµì •íŒ</title>
    <style>
        :root { --wall-color: #2c3e50; --floor-color: #1a1a1a; --grid-color: rgba(255,255,255,0.07); --accent: #ff9c00; }
        body { background: #000; color: white; margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; overscroll-behavior: none; font-family: sans-serif; }

        /* ìƒì  UI */
        .shop { width: 100%; max-width: 420px; background: #1a1a1a; padding: 12px; border-radius: 12px; margin-bottom: 15px; display: flex; gap: 10px; overflow-x: auto; border: 1px solid #333; box-sizing: border-box; }
        .shop-item { width: 55px; height: 55px; background: #000; border: 2px solid #333; border-radius: 8px; padding: 5px; flex-shrink: 0; cursor: pointer; }

        /* ğŸ“Œ ë£¸ ì»¨í…Œì´ë„ˆ */
        .room-container {
            position: relative;
            width: 100%;
            max-width: 420px;
            aspect-ratio: 1 / 1.1; /* ì‹œì ì„ ìœ„í•´ ì•½ê°„ ì„¸ë¡œë¡œ ê¸´ ë¹„ìœ¨ */
            background: #050505;
            border: 2px solid #222;
            border-radius: 15px;
            overflow: hidden;
            touch-action: none;
        }

        /* ğŸ“Œ ì•„ì´ì†Œë©”íŠ¸ë¦­ ì›”ë“œ (ì¤‘ì•™ ì •ë ¬ ë° ì‹œì  ë³€í™˜) */
        .world {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -45%) scale(1.2); /* ì „ì²´ì ì¸ í¬ê¸° ë° ìœ„ì¹˜ ì¡°ì • */
            width: 250px;
            height: 250px;
        }

        /* ğŸ“ ë°”ë‹¥ (ë‹¤ì´ì•„ëª¬ë“œ) */
        .floor {
            position: absolute;
            width: 200px; height: 200px;
            background: var(--floor-color);
            transform: rotateX(60deg) rotateZ(45deg); /* ì•„ì´ì†Œë©”íŠ¸ë¦­ í‘œì¤€ ê°ë„ */
            bottom: 0; left: 25px;
            border: 2px solid #333;
            /* ê²©ì ì¶”ê°€ */
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 25px 25px;
            z-index: 1;
        }

        /* ğŸ“ ì™¼ìª½ ë²½ */
        .wall-left {
            position: absolute;
            width: 125px; height: 180px;
            background: #34495e;
            transform: skewY(-30deg);
            bottom: 100px; left: 0;
            z-index: 2;
            border-right: 1px solid rgba(0,0,0,0.3);
        }

        /* ğŸ“ ì˜¤ë¥¸ìª½ ë²½ */
        .wall-right {
            position: absolute;
            width: 125px; height: 180px;
            background: #2c3e50;
            transform: skewY(30deg);
            bottom: 100px; right: 0;
            z-index: 2;
        }

        /* ë°°ì¹˜ ë ˆì´ì–´ */
        .items-layer {
            position: absolute;
            inset: 0;
            z-index: 10;
            pointer-events: none;
        }

        .item {
            position: absolute; width: 70px; height: auto;
            cursor: move; pointer-events: auto;
            filter: drop-shadow(0 10px 10px rgba(0,0,0,0.5));
            touch-action: none;
        }

        .btn-save { margin-top: 20px; width: 100%; max-width: 420px; background: var(--accent); border: none; padding: 15px; border-radius: 10px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div class="shop">
        <img src="https://cdn-icons-png.flaticon.com/512/963/963864.png" class="shop-item" onclick="addItem(this.src)">
        <img src="https://cdn-icons-png.flaticon.com/512/3016/3016832.png" class="shop-item" onclick="addItem(this.src)">
        <img src="https://cdn-icons-png.flaticon.com/512/1674/1674291.png" class="shop-item" onclick="addItem(this.src)">
        <img src="https://cdn-icons-png.flaticon.com/512/3534/3534064.png" class="shop-item" onclick="addItem(this.src)">
    </div>

    <div class="room-container" id="room">
        <div class="world">
            <div class="floor"></div>
            <div class="wall-left"></div>
            <div class="wall-right"></div>
        </div>
        <div class="items-layer" id="items-layer"></div>
    </div>

    <button class="btn-save" onclick="alert('ë°°ì¹˜ê°€ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤!')">ë°°ì¹˜ ì €ì¥í•˜ê¸°</button>

    <script>
        const layer = document.getElementById('items-layer');
        const room = document.getElementById('room');

        function addItem(src) {
            const img = document.createElement('img');
            img.src = src;
            img.className = 'item';
            img.style.left = '175px';
            img.style.top = '220px';

            setupDrag(img);
            
            let lastTap = 0;
            img.onpointerdown = (e) => {
                const now = Date.now();
                if(now - lastTap < 300) img.remove();
                lastTap = now;
            };

            layer.appendChild(img);
        }

        function setupDrag(el) {
            el.onpointerdown = (e) => {
                el.setPointerCapture(e.pointerId);
                const rect = room.getBoundingClientRect();
                const shiftX = e.clientX - el.getBoundingClientRect().left;
                const shiftY = e.clientY - el.getBoundingClientRect().top;

                const onMove = (me) => {
                    let newX = me.clientX - rect.left - shiftX;
                    let newY = me.clientY - rect.top - shiftY;

                    newX = Math.max(0, Math.min(newX, room.clientWidth - el.clientWidth));
                    newY = Math.max(0, Math.min(newY, room.clientHeight - el.clientHeight));

                    el.style.left = newX + 'px';
                    el.style.top = newY + 'px';
                    el.style.zIndex = Math.floor(newY + 100);
                };

                el.onpointermove = onMove;
                el.onpointerup = () => {
                    el.onpointermove = null;
                };
            };
        }
    </script>
</body>
</html>
