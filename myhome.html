<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ìš”ì›ì‹¤ ë§ˆì´í™ˆ - ìµœì¢… ë³´ì •</title>
    <style>
        :root { --wall-l: #34495e; --wall-r: #2c3e50; --floor: #1e1e1e; --accent: #ff9c00; }
        body { background: #000; color: white; margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; overscroll-behavior: none; font-family: sans-serif; }

        /* ìƒì  UI */
        .shop-container { width: 100%; max-width: 450px; background: #1a1a1a; padding: 15px; border-radius: 15px; border: 1px solid #333; margin-bottom: 15px; box-sizing: border-box; }
        .tab-menu { display: flex; gap: 10px; margin-bottom: 10px; }
        .tab { font-size: 13px; color: #888; cursor: pointer; padding: 4px 10px; border-radius: 5px; }
        .tab.active { color: var(--accent); background: #333; font-weight: bold; }
        .item-list { display: flex; gap: 12px; overflow-x: auto; padding: 5px 0; }
        .shop-item { width: 55px; height: 55px; background: #000; border: 1px solid #444; border-radius: 10px; padding: 6px; flex-shrink: 0; cursor: pointer; }

        /* ë£¸ ë·°í¬íŠ¸ (ì •ì‚¬ê°í˜• ë¹„ìœ¨) */
        .room-viewport {
            position: relative;
            width: 100%;
            max-width: 450px;
            aspect-ratio: 1 / 1;
            background: #0a0a0a;
            border: 3px solid #222;
            border-radius: 20px;
            overflow: hidden;
            touch-action: none;
        }

        /* ğŸ“Œ ì•ˆìª½ ëª¨ì„œë¦¬ ë°°ê²½ ì‹œìŠ¤í…œ */
        .room-bg { position: absolute; inset: 0; pointer-events: none; }
        
        /* ì™¼ìª½ ë²½ (ì•ˆìª½ ë©´) */
        .wall-l {
            position: absolute; width: 50%; height: 60%; left: 0; top: 15%;
            background: var(--wall-l);
            clip-path: polygon(0 0, 100% 25%, 100% 100%, 0 75%);
        }
        /* ì˜¤ë¥¸ìª½ ë²½ (ì•ˆìª½ ë©´) */
        .wall-r {
            position: absolute; width: 50%; height: 60%; right: 0; top: 15%;
            background: var(--wall-r);
            clip-path: polygon(0 25%, 100% 0, 100% 75%, 0 100%);
        }
        /* ë°”ë‹¥ (ë°© ì•ˆìª½ì— ë”± ë§ëŠ” ë‹¤ì´ì•„ëª¬ë“œ) */
        .floor {
            position: absolute; width: 100%; height: 50%; top: 50%; left: 0;
            background: var(--floor);
            clip-path: polygon(0 25%, 50% 0, 100% 25%, 50% 50%);
            /* ê²©ì ë¬´ëŠ¬ */
            background-image: 
                linear-gradient(45deg, rgba(255,255,255,0.03) 1px, transparent 1px),
                linear-gradient(-45deg, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            background-position: center;
        }

        /* ì•„ì´í…œ */
        .item {
            position: absolute; width: 80px; height: 80px;
            cursor: move; z-index: 10;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.6));
            touch-action: none;
        }

        .controls { margin-top: 20px; display: flex; gap: 10px; }
        .btn { background: var(--accent); border: none; padding: 12px 30px; border-radius: 25px; font-weight: bold; cursor: pointer; color: black; }
    </style>
</head>
<body>

    <div class="shop-container">
        <div class="tab-menu">
            <div class="tab active" id="tab-furniture" onclick="switchTab('furniture')">ê°€êµ¬</div>
            <div class="tab" id="tab-character" onclick="switchTab('character')">ìºë¦­í„°</div>
            <div class="tab" id="tab-wall" onclick="switchTab('wall')">ë²½ì§€</div>
        </div>
        
        <div id="list-furniture" class="item-list">
            <img src="https://cdn-icons-png.flaticon.com/512/963/963864.png" class="shop-item" onclick="addItem(this.src)">
            <img src="https://cdn-icons-png.flaticon.com/512/3016/3016832.png" class="shop-item" onclick="addItem(this.src)">
            <img src="https://cdn-icons-png.flaticon.com/512/2311/2311453.png" class="shop-item" onclick="addItem(this.src)">
            <img src="https://cdn-icons-png.flaticon.com/512/3534/3534064.png" class="shop-item" onclick="addItem(this.src)">
        </div>

        <div id="list-character" class="item-list" style="display:none;">
            <img src="https://cdn-icons-png.flaticon.com/512/1674/1674291.png" class="shop-item" onclick="addItem(this.src)">
            <img src="https://cdn-icons-png.flaticon.com/512/1674/1674292.png" class="shop-item" onclick="addItem(this.src)">
            <img src="https://cdn-icons-png.flaticon.com/512/10100/10100854.png" class="shop-item" onclick="addItem(this.src)">
        </div>

        <div id="list-wall" class="item-list" style="display:none;">
            <div class="shop-item" style="background:#34495e" onclick="changeWall('#34495e', '#2c3e50')"></div>
            <div class="shop-item" style="background:#4a2e2e" onclick="changeWall('#4a2e2e', '#3a2525')"></div>
            <div class="shop-item" style="background:#2e4a3d" onclick="changeWall('#2e4a3d', '#253a30')"></div>
        </div>
    </div>

    <div class="room-viewport" id="room">
        <div class="room-bg">
            <div class="wall-l" id="wl"></div>
            <div class="wall-r" id="wr"></div>
            <div class="floor"></div>
        </div>
        </div>

    <div class="controls">
        <button class="btn" onclick="saveRoom()">ë°°ì¹˜ ì €ì¥í•˜ê¸°</button>
        <button class="btn" style="background:#333; color:white;" onclick="location.reload()">ì´ˆê¸°í™”</button>
    </div>
    <p style="font-size:11px; color:#555; margin-top:10px;">* ë”ë¸” íƒ­/í´ë¦­ ì‹œ ì•„ì´í…œ ì‚­ì œ</p>

    <script>
        const room = document.getElementById('room');

        function switchTab(type) {
            document.querySelectorAll('.item-list').forEach(l => l.style.display = 'none');
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById('list-' + type).style.display = 'flex';
            document.getElementById('tab-' + type).classList.add('active');
        }

        function changeWall(c1, c2) {
            document.getElementById('wl').style.backgroundColor = c1;
            document.getElementById('wr').style.backgroundColor = c2;
        }

        function addItem(src) {
            const img = document.createElement('img');
            img.src = src;
            img.className = 'item';
            img.style.left = '185px';
            img.style.top = '200px';

            setupDrag(img);
            
            let lastTap = 0;
            img.onpointerdown = (e) => {
                const now = Date.now();
                if(now - lastTap < 300) img.remove();
                lastTap = now;
            };

            room.appendChild(img);
        }

        function setupDrag(el) {
            el.onpointerdown = (e) => {
                el.setPointerCapture(e.pointerId); // ğŸ“Œ ëª¨ë°”ì¼ ë“œë˜ê·¸ í•µì‹¬: í¬ì»¤ìŠ¤ ê³ ì •
                
                const rect = room.getBoundingClientRect();
                const shiftX = e.clientX - el.getBoundingClientRect().left;
                const shiftY = e.clientY - el.getBoundingClientRect().top;

                const onMove = (me) => {
                    let newX = me.clientX - rect.left - shiftX;
                    let newY = me.clientY - rect.top - shiftY;

                    // ê²½ê³„ ì œí•œ
                    newX = Math.max(0, Math.min(newX, room.clientWidth - el.clientWidth));
                    newY = Math.max(0, Math.min(newY, room.clientHeight - el.clientHeight));

                    el.style.left = newX + 'px';
                    el.style.top = newY + 'px';
                    
                    // Z-index: ì•„ë˜ìª½ ê°€êµ¬ê°€ ì•ìœ¼ë¡œ ì˜¤ê²Œ ì„¤ì •
                    el.style.zIndex = Math.floor(newY + el.clientHeight);
                };

                const onUp = () => {
                    el.onpointermove = null;
                    el.onpointerup = null;
                };

                el.onpointermove = onMove;
                el.onpointerup = onUp;
            };
        }

        function saveRoom() {
            alert("ë°© ë°°ì¹˜ê°€ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤!");
        }
    </script>
</body>
</html>
