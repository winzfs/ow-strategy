<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ì˜¤ë²„ì›Œì¹˜ ì „ëµ ë³´ë“œ Pro - FIX</title>
    <style>
        :root { --sidebar-width: 260px; --accent-color: #ff9c00; --ally-color: #00a2ff; --enemy-color: #ff3c3c; }
        body { margin: 0; display: flex; height: 100vh; overflow: hidden; font-family: 'Pretendard', sans-serif; background: #121212; color: white; touch-action: none; }
        
        #sidebar { width: var(--sidebar-width); background: #252525; overflow-y: auto; padding: 15px; border-right: 1px solid #444; z-index: 100; transition: 0.3s; }
        #sidebar.hidden { transform: translateX(-100%); position: absolute; height: 100%; }
        
        .controls { position: absolute; right: 15px; top: 15px; z-index: 101; display: flex; flex-direction: column; gap: 8px; }
        .tool-group { background: rgba(0,0,0,0.8); padding: 8px; border-radius: 8px; display: flex; flex-direction: column; gap: 5px; border: 1px solid #444; }
        .tool-btn { background: #333; color: white; border: 1px solid #555; padding: 12px; cursor: pointer; border-radius: 6px; font-weight: bold; transition: 0.2s; font-size: 13px; }
        
        /* í™œì„±í™” ìƒíƒœ ìŠ¤íƒ€ì¼ */
        .tool-btn.active { border-color: white; background: #555; box-shadow: 0 0 10px rgba(255,255,255,0.2); }
        .btn-ally.active { background: var(--ally-color) !important; color: white; border-color: white; }
        .btn-enemy.active { background: var(--enemy-color) !important; color: white; border-color: white; }

        .hero-list { display: grid; grid-template-columns: repeat(4, 1fr); gap: 6px; margin-bottom: 20px; }
        .hero-item { aspect-ratio: 1/1; background: #333; border-radius: 4px; overflow: hidden; cursor: pointer; position: relative; }
        .hero-item img { width: 100%; height: 100%; object-fit: cover; pointer-events: none; }

        #viewport { flex-grow: 1; position: relative; overflow: hidden; background: #000; touch-action: none; }
        #map-container { position: absolute; transform-origin: 0 0; will-change: transform; }
        #map-image { display: block; user-select: none; -webkit-user-drag: none; }
        
        canvas { position: absolute; top: 0; left: 0; pointer-events: none; }
        #drawing-canvas { z-index: 20; }
        #temp-canvas { z-index: 21; }

        .placed-hero { position: absolute; width: 50px; height: 50px; cursor: move; z-index: 10; transform: translate(-50%, -50%); border-radius: 50%; background: #222; overflow: hidden; border: 3px solid white; }
        .placed-hero.selected { box-shadow: 0 0 15px white; border-color: #fff !important; z-index: 11; }
        .placed-hero img { width: 100%; height: 100%; object-fit: cover; pointer-events: none; }
        .hero-delete-btn { position: absolute; top: -5px; right: -5px; background: #ff4444; color: white; border-radius: 50%; width: 22px; height: 22px; font-size: 14px; border: 2px solid white; cursor: pointer; display: none; z-index: 12; align-items: center; justify-content: center; }
        .selected .hero-delete-btn { display: flex; }

        #toggle-btn { position: absolute; left: 15px; top: 15px; z-index: 101; padding: 10px 15px; background: var(--accent-color); border: none; border-radius: 6px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<button id="toggle-btn">HEROES</button>

<div class="controls">
    <div class="tool-group">
        <button class="tool-btn active" id="btn-move">âœ‹ ì´ë™/ë°°ì¹˜</button>
    </div>
    <div class="tool-group">
        <p style="margin:0; font-size:10px; color:#aaa; text-align:center;">íŒ€ ìƒ‰ìƒ ì„ íƒ</p>
        <button class="tool-btn btn-ally active" id="color-ally">ğŸ”µ ì•„êµ°</button>
        <button class="tool-btn btn-enemy" id="color-enemy">ğŸ”´ ì êµ°</button>
    </div>
    <div class="tool-group">
        <p style="margin:0; font-size:10px; color:#aaa; text-align:center;">ë„êµ¬</p>
        <button class="tool-btn" id="tool-pen">âœï¸ íœ</button>
        <button class="tool-btn" id="tool-arrow">ğŸ¹ í™”ì‚´í‘œ</button>
    </div>
    <div class="tool-group">
        <button class="tool-btn" id="btn-undo">â†©ï¸ ì·¨ì†Œ</button>
        <button class="tool-btn" id="btn-clear" style="color:#ff6666;">ğŸ—‘ï¸ ì´ˆê¸°í™”</button>
    </div>
</div>

<div id="sidebar">
    <div style="height: 50px;"></div>
    <div id="hero-categories"></div>
</div>

<div id="viewport">
    <div id="map-container">
        <img id="map-image" src="Lijiang_Tower_Top_Down_View.jpg">
        <div id="hero-layer"></div>
        <canvas id="drawing-canvas"></canvas>
        <canvas id="temp-canvas"></canvas>
    </div>
</div>

<script>
    const viewport = document.getElementById('viewport');
    const mapContainer = document.getElementById('map-container');
    const heroLayer = document.getElementById('hero-layer');
    const canvas = document.getElementById('drawing-canvas');
    const tempCanvas = document.getElementById('temp-canvas');
    const ctx = canvas.getContext('2d');
    const tctx = tempCanvas.getContext('2d');
    const mapImg = document.getElementById('map-image');

    let scale = 0.5, translateX = 100, translateY = 100;
    let isDragging = false, startX, startY;
    let currentTool = 'move'; // move, pen, arrow
    let currentTeamColor = '#00a2ff'; 
    let isDrawing = false, drawStartPos = null;
    let history = [];
    let selectedHero = null;

    mapImg.onload = () => {
        const dpr = window.devicePixelRatio || 1;
        canvas.width = tempCanvas.width = mapImg.naturalWidth * dpr;
        canvas.height = tempCanvas.height = mapImg.naturalHeight * dpr;
        canvas.style.width = tempCanvas.style.width = mapImg.naturalWidth + 'px';
        canvas.style.height = tempCanvas.style.height = mapImg.naturalHeight + 'px';
        ctx.scale(dpr, dpr); tctx.scale(dpr, dpr);
        saveState(); update();
    };

    function saveState() {
        history.push(canvas.toDataURL());
        if (history.length > 30) history.shift();
    }

    function update() {
        mapContainer.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
    }

    // --- ë„êµ¬ ë° ìƒ‰ìƒ ì œì–´ ë¡œì§ ìˆ˜ì • ---
    document.getElementById('btn-move').onclick = function() {
        currentTool = 'move';
        resetActiveTools();
        this.classList.add('active');
    };

    document.getElementById('color-ally').onclick = function() {
        currentTeamColor = '#00a2ff';
        document.getElementById('color-ally').classList.add('active');
        document.getElementById('color-enemy').classList.remove('active');
    };

    document.getElementById('color-enemy').onclick = function() {
        currentTeamColor = '#ff3c3c';
        document.getElementById('color-enemy').classList.add('active');
        document.getElementById('color-ally').classList.remove('active');
    };

    document.getElementById('tool-pen').onclick = function() {
        currentTool = 'pen';
        resetActiveTools();
        this.classList.add('active');
    };

    document.getElementById('tool-arrow').onclick = function() {
        currentTool = 'arrow';
        resetActiveTools();
        this.classList.add('active');
    };

    function resetActiveTools() {
        document.getElementById('btn-move').classList.remove('active');
        document.getElementById('tool-pen').classList.remove('active');
        document.getElementById('tool-arrow').classList.remove('active');
    }

    document.getElementById('btn-undo').onclick = () => {
        if (history.length <= 1) return;
        history.pop();
        const img = new Image();
        img.src = history[history.length - 1];
        img.onload = () => {
            const dpr = window.devicePixelRatio || 1;
            ctx.clearRect(0, 0, canvas.width/dpr, canvas.height/dpr);
            ctx.drawImage(img, 0, 0, canvas.width/dpr, canvas.height/dpr);
        };
    };

    document.getElementById('btn-clear').onclick = () => {
        if(confirm('ì „ì²´ ì´ˆê¸°í™”í•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            heroLayer.innerHTML = '';
            saveState();
        }
    };

    // --- í™•ëŒ€ ì¶•ì†Œ ê¸°ëŠ¥ (FIXED) ---
    viewport.addEventListener('wheel', (e) => {
        e.preventDefault();
        const rect = viewport.getBoundingClientRect();
        const mx = e.clientX - rect.left;
        const my = e.clientY - rect.top;
        
        const mouseXOnMap = (mx - translateX) / scale;
        const mouseYOnMap = (my - translateY) / scale;

        const delta = e.deltaY < 0 ? 1.1 : 0.9;
        scale = Math.min(Math.max(0.1, scale * delta), 5);

        translateX = mx - mouseXOnMap * scale;
        translateY = my - mouseYOnMap * scale;

        update();
    }, { passive: false });

    // --- ë“œë¡œì‰ & ë“œë˜ê·¸ ì´ë²¤íŠ¸ ---
    const getMapPos = (e) => {
        const rect = viewport.getBoundingClientRect();
        const cx = e.touches ? e.touches[0].clientX : e.clientX;
        const cy = e.touches ? e.touches[0].clientY : e.clientY;
        return { x: (cx - rect.left - translateX) / scale, y: (cy - rect.top - translateY) / scale };
    };

    viewport.onmousedown = (e) => {
        if (currentTool === 'move') {
            isDragging = true;
            startX = e.clientX - translateX;
            startY = e.clientY - translateY;
            if(selectedHero) { selectedHero.classList.remove('selected'); selectedHero = null; }
        } else {
            isDrawing = true;
            drawStartPos = getMapPos(e);
            ctx.strokeStyle = tctx.strokeStyle = currentTeamColor;
            ctx.lineWidth = tctx.lineWidth = 4 / scale;
            ctx.lineCap = 'round';
            if(currentTool === 'pen') ctx.beginPath(), ctx.moveTo(drawStartPos.x, drawStartPos.y);
        }
    };

    window.onmousemove = (e) => {
        if (isDragging) {
            translateX = e.clientX - startX;
            translateY = e.clientY - startY;
            update();
        } else if (isDrawing) {
            const p = getMapPos(e);
            if(currentTool === 'pen') { ctx.lineTo(p.x, p.y); ctx.stroke(); }
            else if(currentTool === 'arrow') {
                tctx.clearRect(0,0,mapImg.naturalWidth, mapImg.naturalHeight);
                drawArrow(tctx, drawStartPos.x, drawStartPos.y, p.x, p.y);
            }
        }
    };

    window.onmouseup = (e) => {
        if (isDrawing && currentTool === 'arrow') {
            const p = getMapPos(e);
            drawArrow(ctx, drawStartPos.x, drawStartPos.y, p.x, p.y);
            tctx.clearRect(0,0,mapImg.naturalWidth, mapImg.naturalHeight);
        }
        if(isDrawing) saveState();
        isDragging = isDrawing = false;
    };

    function drawArrow(t, fx, fy, tx, ty) {
        const headlen = 15 / scale;
        const angle = Math.atan2(ty - fy, tx - fx);
        t.beginPath();
        t.moveTo(fx, fy); t.lineTo(tx, ty);
        t.lineTo(tx - headlen * Math.cos(angle - Math.PI / 6), ty - headlen * Math.sin(angle - Math.PI / 6));
        t.moveTo(tx, ty);
        t.lineTo(tx - headlen * Math.cos(angle + Math.PI / 6), ty - headlen * Math.sin(angle + Math.PI / 6));
        t.stroke();
    }

    // --- ì˜ì›… ë°ì´í„° ë° ìƒì„± ---
    const heroData = {
        "TANK": ["dva", "doomfist", "ramattra", "reinhardt", "wrecking-ball", "roadhog", "mauga", "sigma", "winston", "zarya", "junker-queen"],
        "DPS": ["genji", "reaper", "mei", "bastion", "sojourn", "soldier-76", "sombra", "symmetra", "ashe", "echo", "widowmaker", "junkrat", "cassidy", "torbjorn", "tracer", "pharah", "venture"],
        "SUP": ["lifeweaver", "lucio", "baptiste", "brigitte", "ana", "illari", "zenyatta", "kiriko", "moira"]
    };

    Object.entries(heroData).forEach(([role, list]) => {
        const cat = document.createElement('div');
        cat.innerHTML = `<p style="color:var(--accent-color); font-weight:bold; font-size:12px; margin:10px 0 5px;">${role}</p>`;
        const grid = document.createElement('div');
        grid.className = 'hero-list';
        list.forEach(id => {
            const item = document.createElement('div');
            item.className = 'hero-item';
            item.innerHTML = `<img src="https://d1u1mce87gyfbn.cloudfront.net/hero/${id}/icon-portrait.png">`;
            item.onclick = () => createHero(id);
            grid.appendChild(item);
        });
        cat.appendChild(grid);
        document.getElementById('hero-categories').appendChild(cat);
    });

    function createHero(id) {
        const div = document.createElement('div');
        div.className = 'placed-hero';
        div.style.borderColor = currentTeamColor;
        
        // ì´ˆê¸° ìœ„ì¹˜: í™”ë©´ ì¤‘ì•™
        const rx = (viewport.offsetWidth/2 - translateX) / scale;
        const ry = (viewport.offsetHeight/2 - translateY) / scale;
        div.style.left = rx + 'px'; div.style.top = ry + 'px';
        div.innerHTML = `<img src="https://d1u1mce87gyfbn.cloudfront.net/hero/${id}/icon-portrait.png"><button class="hero-delete-btn">âœ•</button>`;
        
        let hDrag = false, hStartX, hStartY;
        div.onmousedown = (e) => {
            e.stopPropagation();
            if(selectedHero) selectedHero.classList.remove('selected');
            selectedHero = div; div.classList.add('selected');
            hDrag = true;
            const p = getMapPos(e);
            hStartX = p.x - parseFloat(div.style.left);
            hStartY = p.y - parseFloat(div.style.top);
        };
        window.addEventListener('mousemove', (e) => {
            if(!hDrag) return;
            const p = getMapPos(e);
            div.style.left = (p.x - hStartX) + 'px';
            div.style.top = (p.y - hStartY) + 'px';
        });
        window.addEventListener('mouseup', () => hDrag = false);
        div.querySelector('.hero-delete-btn').onclick = (e) => { e.stopPropagation(); div.remove(); };
        heroLayer.appendChild(div);
    }

    document.getElementById('toggle-btn').onclick = () => document.getElementById('sidebar').classList.toggle('hidden');
</script>
</body>
</html>
