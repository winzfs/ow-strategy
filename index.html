<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ïò§Î≤ÑÏõåÏπò Ï†ÑÎûµ Î≥¥Îìú Pro</title>
    <style>
        :root { --sidebar-width: 260px; --accent-color: #ff9c00; }
        body { margin: 0; display: flex; height: 100vh; overflow: hidden; font-family: sans-serif; background: #1a1a1a; color: white; touch-action: none; }
        
        /* ÏÇ¨Ïù¥ÎìúÎ∞î */
        #sidebar { 
            width: var(--sidebar-width); background: #2d2d2d; overflow-y: auto; padding: 10px; 
            border-right: 2px solid #444; transition: transform 0.3s ease; z-index: 100;
        }
        #sidebar.hidden { transform: translateX(-100%); position: absolute; height: 100%; }
        
        /* Ïª®Ìä∏Î°§ Î≤ÑÌäºÎì§ */
        #toggle-btn {
            position: absolute; left: 10px; top: 10px; z-index: 101;
            background: var(--accent-color); border: none; color: black; font-weight: bold;
            padding: 8px 12px; cursor: pointer; border-radius: 4px;
        }
        .controls {
            position: absolute; right: 10px; top: 10px; z-index: 101;
            display: flex; flex-direction: column; gap: 5px;
        }
        .tool-btn {
            background: #333; color: white; border: 1px solid #666;
            padding: 10px; cursor: pointer; border-radius: 4px; font-size: 12px;
        }
        .tool-btn.active { background: var(--accent-color); color: black; border-color: white; }

        .category h3 { border-bottom: 1px solid #666; padding-bottom: 5px; color: var(--accent-color); font-size: 14px; margin-top: 20px; }
        .hero-list { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; }
        
        .hero-item { 
            aspect-ratio: 1/1; background: #444; border-radius: 4px; overflow: hidden;
            cursor: pointer; border: 2px solid transparent; position: relative;
        }
        .hero-item:hover { border-color: var(--accent-color); }
        .hero-item img { width: 100%; height: 100%; object-fit: cover; pointer-events: none; }
        .hero-item span { position: absolute; bottom: 0; width: 100%; font-size: 8px; background: rgba(0,0,0,0.6); text-align: center; }

        /* Îßµ ÏòÅÏó≠ */
        #viewport { flex-grow: 1; position: relative; overflow: hidden; background: #000; }
        #map-container { position: absolute; transform-origin: 0 0; will-change: transform; }
        #map-image { display: block; user-select: none; -webkit-user-drag: none; max-width: none; }
        
        /* Ï∫îÎ≤ÑÏä§ */
        #drawing-canvas { position: absolute; top: 0; left: 0; z-index: 5; pointer-events: none; }
        #viewport.drawing-mode #drawing-canvas { pointer-events: auto; cursor: crosshair; }

        /* Î∞∞ÏπòÎêú ÏòÅÏõÖ */
        .placed-hero { 
            position: absolute; width: 50px; height: 50px; cursor: move; z-index: 10; 
            transform: translate(-50%, -50%); border: 3px solid var(--accent-color); 
            border-radius: 50%; background: #333; overflow: hidden; touch-action: none;
        }
        .placed-hero img { width: 100%; height: 100%; object-fit: cover; pointer-events: none; }
        #viewport.drawing-mode .placed-hero { pointer-events: none; }
    </style>
</head>
<body>

<button id="toggle-btn">MENU</button>

<div class="controls">
    <button class="tool-btn active" id="btn-move">‚úã Ïù¥Îèô/Î∞∞Ïπò</button>
    <button class="tool-btn" id="btn-pen">‚úèÔ∏è Ìéú</button>
    <button class="tool-btn" id="btn-arrow">üèπ ÌôîÏÇ¥Ìëú</button>
    <button class="tool-btn" id="btn-clear" style="background: #900;">üóëÔ∏è Ï†ÑÏ≤¥ ÏÇ≠Ï†ú</button>
</div>

<div id="sidebar">
    <div style="height: 40px;"></div>
    <div id="hero-categories"></div>
</div>

<div id="viewport">
    <div id="map-container">
        <canvas id="drawing-canvas"></canvas>
        <img id="map-image" src="Lijiang_Tower_Top_Down_View.jpg" alt="Îßµ Ïù¥ÎØ∏ÏßÄÎ•º ÏóÖÎ°úÎìúÌïòÏÑ∏Ïöî">
    </div>
</div>

<script>
    const heroes = {
        "ÎèåÍ≤© (TANK)": [
            {id: "dva", name: "ÎîîÎ∞î"}, {id: "doomfist", name: "Îë†Ìîº"}, {id: "ramattra", name: "ÎùºÎßõ"}, 
            {id: "reinhardt", name: "ÎùºÏù∏"}, {id: "wrecking-ball", name: "Î†àÌÇπ"}, {id: "roadhog", name: "Ìò∏Í∑∏"}, 
            {id: "mauga", name: "ÎßàÏö∞Í∞Ä"}, {id: "sigma", name: "ÏãúÍ∑∏Îßà"}, {id: "winston", name: "ÏúàÏä§ÌÑ¥"}, 
            {id: "zarya", name: "ÏûêÎ¶¨Ïïº"}, {id: "junker-queen", name: "Ï†ïÏª§ÌÄ∏"}
        ],
        "Í≥µÍ≤© (DPS)": [
            {id: "genji", name: "Í≤êÏßÄ"}, {id: "reaper", name: "Î¶¨Ìçº"}, {id: "mei", name: "Î©îÏù¥"}, 
            {id: "bastion", name: "Î∞îÏä§"}, {id: "sojourn", name: "ÏÜåÏ†Ñ"}, {id: "soldier-76", name: "ÏÜîÏ†Ä"}, 
            {id: "sombra", name: "ÏÜúÎ∏åÎùº"}, {id: "symmetra", name: "ÏãúÎ©î"}, {id: "ashe", name: "Ïï†Ïâ¨"}, 
            {id: "echo", name: "ÏóêÏΩî"}, {id: "widowmaker", name: "ÏúÑÎèÑÏö∞"}, {id: "junkrat", name: "Ï†ïÎû´"}, 
            {id: "cassidy", name: "Ï∫êÏãúÎîî"}, {id: "torbjorn", name: "ÌÜ†Î∏å"}, {id: "tracer", name: "Ìä∏Î†à"}, 
            {id: "pharah", name: "ÌååÎùº"}, {id: "venture", name: "Î≤§Ï≤ò"}
        ],
        "ÏßÄÏõê (SUP)": [
            {id: "lifeweaver", name: "ÎùºÏúÑ"}, {id: "lucio", name: "Î£®ÏãúÏö∞"}, {id: "baptiste", name: "Î∞îÌã∞"}, 
            {id: "brigitte", name: "Î∏åÎ¶¨Í∏∞"}, {id: "ana", name: "ÏïÑÎÇò"}, {id: "illari", name: "ÏùºÎ¶¨Î¶¨"}, 
            {id: "zenyatta", name: "Ï††ÏïºÌÉÄ"}, {id: "kiriko", name: "ÌÇ§Î¶¨ÏΩî"}, {id: "moira", name: "Î™®Ïù¥Îùº"}
        ]
    };

    const viewport = document.getElementById('viewport');
    const mapContainer = document.getElementById('map-container');
    const canvas = document.getElementById('drawing-canvas');
    const ctx = canvas.getContext('2d');
    const mapImg = document.getElementById('map-image');

    let scale = 0.5, translateX = 0, translateY = 0;
    let isDragging = false, startX, startY;
    let currentTool = 'move';
    let isDrawing = false, drawStartPos = { x: 0, y: 0 };

    // Ï¥àÍ∏∞ ÏÑ§Ï†ï
    mapImg.onload = () => {
        canvas.width = mapImg.naturalWidth;
        canvas.height = mapImg.naturalHeight;
        update();
    };

    // ÏÇ¨Ïù¥ÎìúÎ∞î Î∞è ÏòÅÏõÖ ÏÉùÏÑ±
    const categoryContainer = document.getElementById('hero-categories');
    Object.entries(heroes).forEach(([role, list]) => {
        const catDiv = document.createElement('div');
        catDiv.className = 'category';
        catDiv.innerHTML = `<h3>${role}</h3><div class="hero-list"></div>`;
        const listDiv = catDiv.querySelector('.hero-list');
        list.forEach(hero => {
            const item = document.createElement('div');
            item.className = 'hero-item';
            const imgUrl = `https://d1u1mce87gyfbn.cloudfront.net/hero/${hero.id}/icon-portrait.png`;
            item.innerHTML = `<img src="${imgUrl}" onerror="this.src='https://via.placeholder.com/50?text=${hero.id}'"><span>${hero.name}</span>`;
            item.onclick = () => {
                const centerX = (viewport.offsetWidth / 2 - translateX) / scale;
                const centerY = (viewport.offsetHeight / 2 - translateY) / scale;
                createHeroOnMap(hero, centerX, centerY);
            };
            listDiv.appendChild(item);
        });
        categoryContainer.appendChild(catDiv);
    });

    function createHeroOnMap(hero, x, y) {
        const div = document.createElement('div');
        div.className = 'placed-hero';
        div.style.left = `${x}px`;
        div.style.top = `${y}px`;
        div.innerHTML = `<img src="https://d1u1mce87gyfbn.cloudfront.net/hero/${hero.id}/icon-portrait.png">`;
        
        let moveStart = false;
        const startMove = (e) => { e.stopPropagation(); moveStart = true; };
        div.onmousedown = startMove;
        div.ontouchstart = startMove;

        const duringMove = (ex, ey) => {
            if (!moveStart) return;
            const rect = viewport.getBoundingClientRect();
            div.style.left = `${(ex - rect.left - translateX) / scale}px`;
            div.style.top = `${(ey - rect.top - translateY) / scale}px`;
        };

        window.addEventListener('mousemove', (e) => duringMove(e.clientX, e.clientY));
        window.addEventListener('touchmove', (e) => duringMove(e.touches[0].clientX, e.touches[0].clientY));
        window.addEventListener('mouseup', () => moveStart = false);
        window.addEventListener('touchend', () => moveStart = false);
        div.oncontextmenu = (e) => { e.preventDefault(); div.remove(); };
        mapContainer.appendChild(div);
    }

    // Í∑∏Î¶¨Í∏∞ ÎèÑÍµ¨ ÏÑ†ÌÉù
    document.querySelectorAll('.tool-btn').forEach(btn => {
        btn.onclick = () => {
            if (btn.id === 'btn-clear') {
                if(confirm('ÏßÄÏö∏ÍπåÏöî?')) ctx.clearRect(0, 0, canvas.width, canvas.height);
                return;
            }
            document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            currentTool = btn.id.replace('btn-', '');
            viewport.className = currentTool === 'move' ? '' : 'drawing-mode';
        };
    });

    // Îßµ Ï¢åÌëú Í≥ÑÏÇ∞
    const getPos = (e) => {
        const rect = viewport.getBoundingClientRect();
        const cx = e.touches ? e.touches[0].clientX : e.clientX;
        const cy = e.touches ? e.touches[0].clientY : e.clientY;
        return { x: (cx - rect.left - translateX) / scale, y: (cy - rect.top - translateY) / scale };
    };

    // Ï∫îÎ≤ÑÏä§ Í∑∏Î¶¨Í∏∞ Ïù¥Î≤§Ìä∏
    canvas.onmousedown = canvas.ontouchstart = (e) => {
        if(currentTool === 'move') return;
        isDrawing = true;
        drawStartPos = getPos(e);
        ctx.beginPath();
        ctx.moveTo(drawStartPos.x, drawStartPos.y);
        ctx.strokeStyle = '#ff9c00';
        ctx.lineWidth = 5 / scale;
        ctx.lineJoin = ctx.lineCap = 'round';
    };

    window.onmousemove = window.ontouchmove = (e) => {
        if (!isDrawing || currentTool !== 'pen') return;
        const p = getPos(e);
        ctx.lineTo(p.x, p.y);
        ctx.stroke();
    };

    window.onmouseup = window.ontouchend = (e) => {
        if (!isDrawing) return;
        if (currentTool === 'arrow') {
            const p = getPos(e);
            drawArrow(drawStartPos.x, drawStartPos.y, p.x, p.y);
        }
        isDrawing = false;
    };

    function drawArrow(fx, fy, tx, ty) {
        const len = 20 / scale;
        const ang = Math.atan2(ty - fy, tx - fx);
        ctx.beginPath();
        ctx.moveTo(fx, fy); ctx.lineTo(tx, ty);
        ctx.lineTo(tx - len * Math.cos(ang - Math.PI / 6), ty - len * Math.sin(ang - Math.PI / 6));
        ctx.moveTo(tx, ty);
        ctx.lineTo(tx - len * Math.cos(ang + Math.PI / 6), ty - len * Math.sin(ang + Math.PI / 6));
        ctx.stroke();
    }

    // Ï§å Î∞è ÎìúÎûòÍ∑∏ (Îßµ Ï°∞Ïûë)
    document.getElementById('toggle-btn').onclick = () => document.getElementById('sidebar').classList.toggle('hidden');
    
    viewport.onwheel = (e) => {
        e.preventDefault();
        const delta = e.deltaY < 0 ? 1.1 : 0.9;
        const rect = viewport.getBoundingClientRect();
        const mx = e.clientX - rect.left, my = e.clientY - rect.top;
        const gx = (mx - translateX) / scale, gy = (my - translateY) / scale;
        scale = Math.min(Math.max(0.1, scale * delta), 4);
        translateX = mx - gx * scale; translateY = my - gy * scale;
        update();
    };

    viewport.onmousedown = (e) => { if(currentTool === 'move') { isDragging = true; startX = e.clientX - translateX; startY = e.clientY - translateY; } };
    window.addEventListener('mousemove', (e) => { if(isDragging) { translateX = e.clientX - startX; translateY = e.clientY - startY; update(); } });
    window.addEventListener('mouseup', () => isDragging = false);

    // Î™®Î∞îÏùº ÌïÄÏπò Ï§å
    let lastDist = 0;
    viewport.ontouchstart = (e) => {
        if (e.touches.length === 2) lastDist = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
        else if (currentTool === 'move') { isDragging = true; startX = e.touches[0].clientX - translateX; startY = e.touches[0].clientY - translateY; }
    };
    viewport.ontouchmove = (e) => {
        if (e.touches.length === 2) {
            const dist = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
            scale = Math.min(Math.max(0.1, scale * (dist / lastDist)), 4);
            lastDist = dist; update();
        } else if (isDragging) {
            translateX = e.touches[0].clientX - startX; translateY = e.touches[0].clientY - startY; update();
        }
    };

    function update() { mapContainer.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`; }
</script>
</body>
</html>
