<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ì˜¤ë²„ì›Œì¹˜ ì „ëµ ë³´ë“œ - ìµœì¢… ì•ˆì •í™”</title>
    <style>
        :root { --sidebar-width: 260px; --accent-color: #ff9c00; --ally-color: #00a2ff; --enemy-color: #ff3c3c; }
        body { margin: 0; display: flex; height: 100vh; overflow: hidden; font-family: sans-serif; background: #111; color: white; }
        
        #sidebar { width: var(--sidebar-width); background: #222; overflow-y: auto; padding: 15px; border-right: 1px solid #444; z-index: 100; }
        #sidebar.hidden { display: none; }
        
        .controls { position: absolute; right: 15px; top: 15px; z-index: 101; display: flex; flex-direction: column; gap: 8px; }
        .tool-group { background: rgba(0,0,0,0.85); padding: 8px; border-radius: 8px; display: flex; flex-direction: column; gap: 5px; border: 1px solid #555; }
        .tool-btn { background: #333; color: white; border: 1px solid #555; padding: 10px; cursor: pointer; border-radius: 6px; font-weight: bold; }
        .tool-btn.active { border-color: white; background: #555; }
        .btn-ally.active { background: var(--ally-color) !important; }
        .btn-enemy.active { background: var(--enemy-color) !important; }

        .hero-list { display: grid; grid-template-columns: repeat(4, 1fr); gap: 6px; }
        .hero-item { aspect-ratio: 1/1; background: #333; border-radius: 4px; overflow: hidden; cursor: pointer; }
        .hero-item img { width: 100%; height: 100%; object-fit: cover; pointer-events: none; }

        #viewport { flex-grow: 1; position: relative; overflow: hidden; background: #000; touch-action: none; }
        /* map-containerê°€ ëª¨ë“  ì´ë²¤íŠ¸ë¥¼ ì§ì ‘ ë°›ë„ë¡ ìˆ˜ì • */
        #map-container { position: absolute; transform-origin: 0 0; cursor: grab; }
        #map-image { display: block; user-select: none; -webkit-user-drag: none; }
        
        #hero-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; }
        .placed-hero { position: absolute; width: 50px; height: 50px; cursor: move; transform: translate(-50%, -50%); border-radius: 50%; border: 3px solid white; background: #222; overflow: hidden; }
        .placed-hero.selected { box-shadow: 0 0 15px white; border-color: #fff !important; }
        .placed-hero img { width: 100%; height: 100%; object-fit: cover; pointer-events: none; }
        .hero-delete-btn { position: absolute; top: -5px; right: -5px; background: #f44; color: white; border-radius: 50%; width: 20px; height: 20px; font-size: 12px; cursor: pointer; display: none; align-items: center; justify-content: center; border: 1px solid white; }
        .selected .hero-delete-btn { display: flex; }

        canvas { position: absolute; top: 0; left: 0; pointer-events: none; }
        #drawing-canvas { z-index: 20; }
        #temp-canvas { z-index: 21; }

        #toggle-btn { position: absolute; left: 15px; top: 15px; z-index: 101; padding: 10px; background: var(--accent-color); border: none; border-radius: 6px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<button id="toggle-btn">HEROES</button>

<div class="controls">
    <div class="tool-group">
        <button class="tool-btn active" id="btn-move">âœ‹ ì´ë™ ëª¨ë“œ</button>
        <button class="tool-btn" id="tool-pen">âœï¸ íœ</button>
        <button class="tool-btn" id="tool-arrow">ğŸ¹ í™”ì‚´í‘œ</button>
    </div>
    <div class="tool-group">
        <button class="tool-btn btn-ally active" id="color-ally">ğŸ”µ ì•„êµ°</button>
        <button class="tool-btn btn-enemy" id="color-enemy">ğŸ”´ ì êµ°</button>
    </div>
    <div class="tool-group">
        <button class="tool-btn" id="btn-undo">â†©ï¸ ì·¨ì†Œ</button>
        <button class="tool-btn" id="btn-clear" style="color:#f66;">ğŸ—‘ï¸ ì´ˆê¸°í™”</button>
    </div>
</div>

<div id="sidebar">
    <div style="height: 50px;"></div>
    <div id="hero-categories"></div>
</div>

<div id="viewport">
    <div id="map-container">
        <img id="map-image" src="Lijiang_Tower_Top_Down_View.jpg">
        <div id="hero-layer"></div>
        <canvas id="drawing-canvas"></canvas>
        <canvas id="temp-canvas"></canvas>
    </div>
</div>

<script>
    const viewport = document.getElementById('viewport');
    const mapContainer = document.getElementById('map-container');
    const heroLayer = document.getElementById('hero-layer');
    const canvas = document.getElementById('drawing-canvas');
    const tempCanvas = document.getElementById('temp-canvas');
    const ctx = canvas.getContext('2d');
    const tctx = tempCanvas.getContext('2d');
    const mapImg = document.getElementById('map-image');

    let scale = 0.5, tx = 0, ty = 0;
    let isMovingMap = false, isMovingHero = false, isDrawing = false;
    let mouseStart = { x: 0, y: 0 }, mapStart = { x: 0, y: 0 };
    let activeHero = null, heroStartPos = { x: 0, y: 0 };
    let currentTool = 'move', currentTeamColor = '#00a2ff', history = [];

    mapImg.onload = () => {
        canvas.width = tempCanvas.width = mapImg.naturalWidth;
        canvas.height = tempCanvas.height = mapImg.naturalHeight;
        saveState(); updateTransform();
    };

    function updateTransform() {
        mapContainer.style.transform = `translate(${tx}px, ${ty}px) scale(${scale})`;
    }

    function saveState() { history.push(canvas.toDataURL()); if (history.length > 20) history.shift(); }

    // --- ì´ë²¤íŠ¸ í•¸ë“¤ëŸ¬ ì‹œì‘ ---
    viewport.addEventListener('mousedown', (e) => {
        const target = e.target;
        
        // 1. ì˜ì›… ë“œë˜ê·¸ ì²´í¬
        const heroEl = target.closest('.placed-hero');
        if (heroEl) {
            isMovingHero = true;
            activeHero = heroEl;
            document.querySelectorAll('.placed-hero').forEach(h => h.classList.remove('selected'));
            activeHero.classList.add('selected');
            
            // ë§µ ìŠ¤ì¼€ì¼ì´ ì ìš©ëœ ìƒíƒœì˜ ë§ˆìš°ìŠ¤ ì¢Œí‘œë¥¼ ì˜ì›… ì¢Œí‘œì™€ ë¹„êµ
            const rect = mapContainer.getBoundingClientRect();
            heroStartPos.x = (e.clientX - rect.left) / scale;
            heroStartPos.y = (e.clientY - rect.top) / scale;
            heroStartPos.offX = heroStartPos.x - parseFloat(activeHero.style.left);
            heroStartPos.offY = heroStartPos.y - parseFloat(activeHero.style.top);
            return;
        }

        // 2. ë§µ ì´ë™ í˜¹ì€ ê·¸ë¦¬ê¸°
        if (currentTool === 'move') {
            isMovingMap = true;
            mouseStart = { x: e.clientX, y: e.clientY };
            mapStart = { x: tx, y: ty };
            document.querySelectorAll('.placed-hero').forEach(h => h.classList.remove('selected'));
        } else {
            isDrawing = true;
            const rect = mapContainer.getBoundingClientRect();
            const x = (e.clientX - rect.left) / scale;
            const y = (e.clientY - rect.top) / scale;
            mouseStart = { x, y };
            ctx.strokeStyle = tctx.strokeStyle = currentTeamColor;
            ctx.lineWidth = 5 / scale;
            ctx.lineCap = 'round';
            if (currentTool === 'pen') { ctx.beginPath(); ctx.moveTo(x, y); }
        }
    });

    window.addEventListener('mousemove', (e) => {
        if (isMovingHero && activeHero) {
            const rect = mapContainer.getBoundingClientRect();
            const curX = (e.clientX - rect.left) / scale;
            const curY = (e.clientY - rect.top) / scale;
            activeHero.style.left = (curX - heroStartPos.offX) + 'px';
            activeHero.style.top = (curY - heroStartPos.offY) + 'px';
        } 
        else if (isMovingMap) {
            tx = mapStart.x + (e.clientX - mouseStart.x);
            ty = mapStart.y + (e.clientY - mouseStart.y);
            updateTransform();
        } 
        else if (isDrawing) {
            const rect = mapContainer.getBoundingClientRect();
            const x = (e.clientX - rect.left) / scale;
            const y = (e.clientY - rect.top) / scale;
            if (currentTool === 'pen') { ctx.lineTo(x, y); ctx.stroke(); }
            else if (currentTool === 'arrow') {
                tctx.clearRect(0, 0, canvas.width, canvas.height);
                drawArrow(tctx, mouseStart.x, mouseStart.y, x, y);
            }
        }
    });

    window.addEventListener('mouseup', (e) => {
        if (isDrawing && currentTool === 'arrow') {
            const rect = mapContainer.getBoundingClientRect();
            const x = (e.clientX - rect.left) / scale;
            const y = (e.clientY - rect.top) / scale;
            drawArrow(ctx, mouseStart.x, mouseStart.y, x, y);
            tctx.clearRect(0, 0, canvas.width, canvas.height);
        }
        if (isDrawing) saveState();
        isMovingMap = isMovingHero = isDrawing = false;
        activeHero = null;
    });

    // --- í™•ëŒ€ ì¶•ì†Œ (FIXED) ---
    viewport.addEventListener('wheel', (e) => {
        e.preventDefault();
        const delta = e.deltaY < 0 ? 1.1 : 0.9;
        const oldScale = scale;
        scale = Math.min(Math.max(0.05, scale * delta), 5);
        
        // ì»¤ì„œ ìœ„ì¹˜ ê¸°ì¤€ìœ¼ë¡œ í™•ëŒ€
        const rect = viewport.getBoundingClientRect();
        const mx = e.clientX - rect.left;
        const my = e.clientY - rect.top;
        
        tx = mx - (mx - tx) * (scale / oldScale);
        ty = my - (my - ty) * (scale / oldScale);
        
        updateTransform();
    }, { passive: false });

    function drawArrow(t, fx, fy, tx, ty) {
        const headlen = 15 / scale;
        const angle = Math.atan2(ty - fy, tx - fx);
        t.beginPath();
        t.moveTo(fx, fy); t.lineTo(tx, ty);
        t.lineTo(tx - headlen * Math.cos(angle - Math.PI / 6), ty - headlen * Math.sin(angle - Math.PI / 6));
        t.moveTo(tx, ty);
        t.lineTo(tx - headlen * Math.cos(angle + Math.PI / 6), ty - headlen * Math.sin(angle + Math.PI / 6));
        t.stroke();
    }

    // --- ë„êµ¬ ì„ íƒ UI ---
    const toolBtns = { 'btn-move': 'move', 'tool-pen': 'pen', 'tool-arrow': 'arrow' };
    Object.keys(toolBtns).forEach(id => {
        document.getElementById(id).onclick = () => {
            currentTool = toolBtns[id];
            Object.keys(toolBtns).forEach(k => document.getElementById(k).classList.toggle('active', k === id));
        };
    });

    document.getElementById('color-ally').onclick = () => { currentTeamColor = '#00a2ff'; document.getElementById('color-ally').classList.add('active'); document.getElementById('color-enemy').classList.remove('active'); };
    document.getElementById('color-enemy').onclick = () => { currentTeamColor = '#ff3c3c'; document.getElementById('color-enemy').classList.add('active'); document.getElementById('color-ally').classList.remove('active'); };
    document.getElementById('btn-undo').onclick = () => {
        if (history.length <= 1) return;
        history.pop();
        const img = new Image();
 img.src = history[history.length - 1]; img.src = history[history.length - 1];
        img.onload = () => { ctx.clearRect(0,0,canvas.width,canvas.height); ctx.drawImage(img,0,0); };
    };
    document.getElementById('btn-clear').onclick = () => { if(confirm('ì´ˆê¸°í™”?')) { ctx.clearRect(0,0,canvas.width,canvas.height); heroLayer.innerHTML=''; saveState(); } };

     // --- ì˜ì›… ìƒì„± --- // --- ì˜ì›… ìƒì„± ---
    const heroes = { "TANK": ["dva", "doomfist", "ramattra", "reinhardt", "wrecking-ball", "roadhog", "mauga", "sigma", "winston", "zarya", "junker-queen"], "DPS": ["genji", "reaper", "mei", "bastion", "sojourn", "soldier-76", "sombra", "symmetra", "ashe", "echo", "widowmaker", "junkrat", "cassidy", "torbjorn", "tracer", "pharah", "venture"], "SUP": ["lifeweaver", "lucio", "baptiste", "brigitte", "ana", "illari", "zenyatta", "kiriko", "moira"] };
    Object.entries(heroes).forEach(([role, list]) => {
        const cat = document.createElement('div');
        cat.innerHTML = `<p style="color:var(--accent-color); font-size:11px; margin:5px 0;">${role}</p><div class="hero-list"></div>`;
        const grid = cat.querySelector('.hero-list');
        list.forEach(id => {
            const item = document.createElement('div');
            item.className = 'hero-item';
            item.innerHTML = `<img src="https://d1u1mce87gyfbn.cloudfront.net/hero/${id}/icon-portrait.png">`;
            item.onclick = () => {
                const div = document.createElement('div');
                div.className = 'placed-hero';
                div.style.borderColor = currentTeamColor;
                 // ë§µ ì¤‘ì•™ ë¶€ê·¼ì— ë°°ì¹˜ // ë§µ ì¤‘ì•™ ë¶€ê·¼ì— ë°°ì¹˜
                div.style.left = ((-tx + viewport.offsetWidth/2)/scale) + 'px';
                div.style.top = ((-ty + viewport.offsetHeight/2)/scale) + 'px';
                div.innerHTML = `<img src="https://d1u1mce87gyfbn.cloudfront.net/hero/${id}/icon-portrait.png"><button class="hero-delete-btn">âœ•</button>`;
                div.querySelector('.hero-delete-btn').onclick = (e) => { e.stopPropagation(); div.remove(); };
                heroLayer.appendChild(div);
            };
            grid.appendChild(item);
        });
        document.getElementById('hero-categories').appendChild(cat);
    });

    document.getElementById('toggle-btn').onclick = () => document.getElementById('sidebar').classList.toggle('hidden');
</script>
</body>
</html>
