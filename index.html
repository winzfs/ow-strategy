<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ì˜¤ë²„ì›Œì¹˜ ì „ëµ ë³´ë“œ Pro - UI í”¼ë“œë°± ê°•í™”</title>
    <style>
        :root { --sidebar-width: 240px; --accent-color: #ff9c00; --ally-color: #00a2ff; --enemy-color: #ff3c3c; }
        body { margin: 0; display: flex; height: 100vh; overflow: hidden; font-family: 'Pretendard', sans-serif; background: #111; color: white; touch-action: none; }
        
        /* ì‚¬ì´ë“œë°” */
        #sidebar { 
            width: var(--sidebar-width); background: #222; overflow-y: auto; 
            -webkit-overflow-scrolling: touch; padding: 10px; border-right: 1px solid #444; 
            z-index: 100; transition: transform 0.3s ease; 
        }
        #sidebar.hidden { transform: translateX(-100%); position: absolute; height: 100%; }
        
        /* ë„êµ¬í•¨ ì»¨íŠ¸ë¡¤ */
        .controls { 
            position: absolute; right: 10px; top: 10px; bottom: 10px; 
            z-index: 101; display: flex; flex-direction: column; gap: 8px; 
            overflow-y: auto; padding-right: 5px; -webkit-overflow-scrolling: touch; pointer-events: none; 
        }
        .tool-group { 
            background: rgba(0,0,0,0.9); padding: 8px; border-radius: 10px; 
            display: flex; flex-direction: column; gap: 6px; border: 1px solid #444; pointer-events: auto; 
        }

        /* ë²„íŠ¼ í™œì„±í™” ì‹œê° íš¨ê³¼ (í•µì‹¬ ìˆ˜ì •) */
        .tool-btn { 
            background: #333; color: white; border: 2px solid transparent; 
            padding: 12px 10px; cursor: pointer; border-radius: 6px; font-weight: bold; font-size: 13px; 
            transition: all 0.2s; -webkit-tap-highlight-color: transparent;
        }
        /* ë„êµ¬ ì„ íƒ ì‹œ í°ìƒ‰ í…Œë‘ë¦¬ì™€ ë°ì€ ë°°ê²½ */
        .tool-btn.active { border-color: white; background: #555; }
        
        /* ì•„êµ°/ì êµ° ì„ íƒ ì‹œ ì „ìš© ìƒ‰ìƒ ì ìš© */
        .btn-ally.active { background: var(--ally-color) !important; border-color: white; }
        .btn-enemy.active { background: var(--enemy-color) !important; border-color: white; }

        .map-selector-wrapper { margin-bottom: 20px; padding-bottom: 15px; border-bottom: 1px solid #444; }
        .map-select { width: 100%; padding: 10px; background: #333; color: white; border: 1px solid var(--accent-color); border-radius: 4px; font-weight: bold; }

        .hero-list { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; margin-bottom: 15px; }
        .hero-item { aspect-ratio: 1/1; background: #333; border-radius: 4px; overflow: hidden; border: 1px solid #444; cursor: pointer; }
        .hero-item img { width: 100%; height: 100%; object-fit: cover; pointer-events: none; }

        #viewport { flex-grow: 1; position: relative; overflow: hidden; background: #000; }
        #map-container { position: absolute; transform-origin: 0 0; will-change: transform; }
        #map-image { display: block; user-select: none; -webkit-user-drag: none; }
        
        #hero-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; pointer-events: none; }
        .placed-hero { position: absolute; width: 48px; height: 48px; cursor: move; transform: translate(-50%, -50%); border-radius: 50%; border: 3px solid white; background: #222; pointer-events: auto; }
        .placed-hero.selected { box-shadow: 0 0 15px white; border-color: #fff !important; z-index: 11; }
        .placed-hero img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; pointer-events: none; }
        
        .hero-delete-btn { position: absolute; top: -10px; right: -10px; background: #f44; color: white; border-radius: 50%; width: 26px; height: 26px; font-size: 16px; cursor: pointer; display: none; align-items: center; justify-content: center; border: 2px solid white; z-index: 15; }
        .selected .hero-delete-btn { display: flex; }

        canvas { position: absolute; top: 0; left: 0; pointer-events: none; }
        #drawing-canvas { z-index: 20; }
        #temp-canvas { z-index: 21; }

        #toggle-btn { position: absolute; left: 10px; top: 10px; z-index: 101; padding: 12px 15px; background: var(--accent-color); border: none; border-radius: 6px; font-weight: bold; cursor: pointer; color: black; }
        
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #555; border-radius: 10px; }
    </style>
</head>
<body>

<button id="toggle-btn">ì˜ì›… ì„ íƒ</button>

<div class="controls">
    <div class="tool-group">
        <button class="tool-btn active" id="btn-move">âœ‹ ì´ë™</button>
        <button class="tool-btn" id="tool-pen">âœï¸ íœ</button>
        <button class="tool-btn" id="tool-arrow">ğŸ¹ í™”ì‚´í‘œ</button>
    </div>
    <div class="tool-group">
        <button class="tool-btn btn-ally active" id="color-ally">ğŸ”µ ì•„êµ°</button>
        <button class="tool-btn btn-enemy" id="color-enemy">ğŸ”´ ì êµ°</button>
    </div>
    <div class="tool-group">
        <button class="tool-btn" id="btn-undo">â†©ï¸ ì·¨ì†Œ</button>
        <button class="tool-btn" id="btn-clear" style="color:#ff8888;">ğŸ—‘ï¸ ì´ˆê¸°í™”</button>
    </div>
</div>

<div id="sidebar">
    <div style="height: 55px;"></div>
    <div class="map-selector-wrapper">
        <label style="font-size: 11px; color: #aaa; margin-bottom: 5px; display: block;">ë§µ ì„ íƒ</label>
        <select class="map-select" id="map-select">
            <option value="Lijiang_Tower_Top_Down_View.jpg">ë¦¬ì¥ íƒ€ì›Œ</option>
            <option value="https://overwatch.wiki.gallery/images/3/30/Hanamura_top-down.jpg">í•˜ë‚˜ë¬´ë¼</option>
            <option value="https://overwatch.wiki.gallery/images/f/f6/Kings_Row_top-down.jpg">ì™•ì˜ ê¸¸</option>
            <option value="https://overwatch.wiki.gallery/images/c/c3/Eichenwalde_top-down.jpg">ì•„ì´í—¨ë°œë°</option>
            <option value="https://overwatch.wiki.gallery/images/6/6e/Temple_of_Anubis_top-down.jpg">ì•„ëˆ„ë¹„ìŠ¤ ì‹ ì „</option>
            <option value="https://overwatch.wiki.gallery/images/a/ac/Gibraltar_top-down.jpg">ì§€ë¸Œë¡¤í„°</option>
        </select>
    </div>
    <div id="hero-categories"></div>
</div>

<div id="viewport">
    <div id="map-container">
        <img id="map-image" src="Lijiang_Tower_Top_Down_View.jpg">
        <div id="hero-layer"></div>
        <canvas id="drawing-canvas"></canvas>
        <canvas id="temp-canvas"></canvas>
    </div>
</div>

<script>
    const viewport = document.getElementById('viewport');
    const mapContainer = document.getElementById('map-container');
    const heroLayer = document.getElementById('hero-layer');
    const canvas = document.getElementById('drawing-canvas');
    const tempCanvas = document.getElementById('temp-canvas');
    const ctx = canvas.getContext('2d');
    const tctx = tempCanvas.getContext('2d');
    const mapImg = document.getElementById('map-image');
    const mapSelect = document.getElementById('map-select');

    let scale = 0.5, tx = 0, ty = 0;
    let state = { isDown: false, mode: null, initialDist: 0, initialScale: 1 };
    let activeHero = null, history = [];
    let currentTool = 'move', currentTeamColor = '#00a2ff';
    let startPoint = { x: 0, y: 0 }, mapStart = { x: 0, y: 0 }, heroStartOff = { x: 0, y: 0 };

    // --- ì´ˆê¸°í™” ë¡œì§ ---
    mapImg.onload = () => {
        canvas.width = tempCanvas.width = mapImg.naturalWidth;
        canvas.height = tempCanvas.height = mapImg.naturalHeight;
        saveState();
        tx = (viewport.offsetWidth - mapImg.naturalWidth * scale) / 2;
        ty = (viewport.offsetHeight - mapImg.naturalHeight * scale) / 2;
        updateTransform();
    };

    function updateTransform() { mapContainer.style.transform = `translate(${tx}px, ${ty}px) scale(${scale})`; }
    function saveState() { history.push(canvas.toDataURL()); if (history.length > 20) history.shift(); }
    function getLocalPos(clientX, clientY) {
        const rect = mapContainer.getBoundingClientRect();
        return { x: (clientX - rect.left) / scale, y: (clientY - rect.top) / scale };
    }

    // --- UI í™œì„±í™” í‘œì‹œ ë¡œì§ (í•µì‹¬ ìˆ˜ì •) ---
    function updateToolUI(selectedId) {
        const tools = ['btn-move', 'tool-pen', 'tool-arrow'];
        tools.forEach(id => {
            document.getElementById(id).classList.toggle('active', id === selectedId);
        });
    }

    function updateTeamUI(selectedId) {
        document.getElementById('color-ally').classList.toggle('active', selectedId === 'color-ally');
        document.getElementById('color-enemy').classList.toggle('active', selectedId === 'color-enemy');
    }

    // --- ì´ë²¤íŠ¸ í•¸ë“¤ëŸ¬ ---
    function onStart(e) {
        if (e.target.closest('#sidebar') || e.target.closest('.controls')) return;
        const isTouch = e.type.includes('touch');
        if (isTouch && e.touches.length === 2) {
            state.mode = 'zoom';
            state.initialDist = Math.hypot(e.touches[0].clientX - e.touches[1].clientX, e.touches[0].clientY - e.touches[1].clientY);
            state.initialScale = scale;
            return;
        }
        const point = isTouch ? e.touches[0] : e;
        const heroEl = e.target.closest('.placed-hero');
        const coords = getLocalPos(point.clientX, point.clientY);
        state.isDown = true;
        if (heroEl) {
            state.mode = 'hero'; activeHero = heroEl;
            document.querySelectorAll('.placed-hero').forEach(h => h.classList.remove('selected'));
            activeHero.classList.add('selected');
            heroStartOff = { x: coords.x - parseFloat(activeHero.style.left), y: coords.y - parseFloat(activeHero.style.top) };
        } else if (currentTool === 'move') {
            state.mode = 'map'; startPoint = { x: point.clientX, y: point.clientY };
            mapStart = { x: tx, y: ty };
            document.querySelectorAll('.placed-hero').forEach(h => h.classList.remove('selected'));
        } else {
            state.mode = 'draw'; startPoint = { x: coords.x, y: coords.y };
            ctx.strokeStyle = tctx.strokeStyle = currentTeamColor;
            ctx.lineWidth = 5 / scale; ctx.lineCap = 'round';
            if (currentTool === 'pen') { ctx.beginPath(); ctx.moveTo(coords.x, coords.y); }
        }
    }

    function onMove(e) {
        if (state.mode === 'zoom' && e.touches.length === 2) {
            const dist = Math.hypot(e.touches[0].clientX - e.touches[1].clientX, e.touches[0].clientY - e.touches[1].clientY);
            const ratio = dist / state.initialDist;
            const newScale = Math.min(Math.max(0.1, state.initialScale * ratio), 5);
            const midX = (e.touches[0].clientX + e.touches[1].clientX) / 2;
            const midY = (e.touches[0].clientY + e.touches[1].clientY) / 2;
            const rect = viewport.getBoundingClientRect();
            const mx = midX - rect.left, my = midY - rect.top;
            tx = mx - (mx - tx) * (newScale / scale);
            ty = my - (my - ty) * (newScale / scale);
            scale = newScale; updateTransform(); return;
        }
        if (!state.isDown) return;
        const point = e.touches ? e.touches[0] : e;
        const coords = getLocalPos(point.clientX, point.clientY);
        if (state.mode === 'hero' && activeHero) {
            activeHero.style.left = coords.x - heroStartOff.x + 'px';
            activeHero.style.top = coords.y - heroStartOff.y + 'px';
        } else if (state.mode === 'map') {
            tx = mapStart.x + (point.clientX - startPoint.x);
            ty = mapStart.y + (point.clientY - startPoint.y);
            updateTransform();
        } else if (state.mode === 'draw') {
            if (currentTool === 'pen') { ctx.lineTo(coords.x, coords.y); ctx.stroke(); }
            else if (currentTool === 'arrow') {
                tctx.clearRect(0, 0, canvas.width, canvas.height);
                drawArrow(tctx, startPoint.x, startPoint.y, coords.x, coords.y);
            }
        }
    }

    function onEnd(e) {
        if (state.mode === 'draw' && currentTool === 'arrow') {
            const point = (e.changedTouches ? e.changedTouches[0] : e);
            const coords = getLocalPos(point.clientX, point.clientY);
            drawArrow(ctx, startPoint.x, startPoint.y, coords.x, coords.y);
            tctx.clearRect(0, 0, canvas.width, canvas.height);
        }
        if (state.mode === 'draw') saveState();
        state.isDown = false; state.mode = null; activeHero = null;
    }

    // --- ë¦¬ìŠ¤ë„ˆ ---
    viewport.addEventListener('mousedown', onStart);
    window.addEventListener('mousemove', onMove);
    window.addEventListener('mouseup', onEnd);
    viewport.addEventListener('touchstart', (e) => { 
        if(e.target.closest('#sidebar') || e.target.closest('.controls')) return;
        if(e.touches.length < 3) { e.preventDefault(); onStart(e); } 
    }, {passive: false});
    window.addEventListener('touchmove', (e) => { 
        if(state.isDown || state.mode === 'zoom') { e.preventDefault(); onMove(e); }
    }, {passive: false});
    window.addEventListener('touchend', onEnd);

    // --- ë²„íŠ¼ ì´ë²¤íŠ¸ ì—°ê²° ---
    document.getElementById('btn-move').onclick = () => { currentTool = 'move'; updateToolUI('btn-move'); };
    document.getElementById('tool-pen').onclick = () => { currentTool = 'pen'; updateToolUI('tool-pen'); };
    document.getElementById('tool-arrow').onclick = () => { currentTool = 'arrow'; updateToolUI('tool-arrow'); };
    
    document.getElementById('color-ally').onclick = () => { currentTeamColor = '#00a2ff'; updateTeamUI('color-ally'); };
    document.getElementById('color-enemy').onclick = () => { currentTeamColor = '#ff3c3c'; updateTeamUI('color-enemy'); };

    document.getElementById('map-select').onchange = (e) => {
        if(confirm('ë§µì„ ë³€ê²½í•˜ë©´ ê¸°ë¡ì´ ì´ˆê¸°í™”ë©ë‹ˆë‹¤.')) {
            mapImg.src = e.target.value;
            ctx.clearRect(0,0,canvas.width,canvas.height);
            heroLayer.innerHTML = '';
            history = [];
        }
    };

    document.getElementById('btn-undo').onclick = () => {
        if (history.length <= 1) return;
        history.pop();
        const img = new Image(); img.src = history[history.length - 1];
        img.onload = () => { ctx.clearRect(0,0,canvas.width,canvas.height); ctx.drawImage(img,0,0); };
    };

    document.getElementById('btn-clear').onclick = () => { if(confirm('ì „ì²´ ì‚­ì œ?')) { ctx.clearRect(0,0,canvas.width,canvas.height); heroLayer.innerHTML=''; saveState(); } };

    // --- ë§µ íœ  ì¤Œ ---
    viewport.addEventListener('wheel', (e) => {
        e.preventDefault();
        const delta = e.deltaY < 0 ? 1.1 : 0.9;
        const oldScale = scale;
        scale = Math.min(Math.max(0.1, scale * delta), 5);
        const rect = viewport.getBoundingClientRect();
        const mx = e.clientX - rect.left, my = e.clientY - rect.top;
        tx = mx - (mx - tx) * (scale / oldScale);
        ty = my - (my - ty) * (scale / oldScale);
        updateTransform();
    }, { passive: false });

    function drawArrow(t, fx, fy, tx, ty) {
        const headlen = 15 / scale;
        const angle = Math.atan2(ty - fy, tx - fx);
        t.beginPath(); t.moveTo(fx, fy); t.lineTo(tx, ty);
        t.lineTo(tx - headlen * Math.cos(angle - Math.PI/6), ty - headlen * Math.sin(angle - Math.PI/6));
        t.moveTo(tx, ty);
        t.lineTo(tx - headlen * Math.cos(angle + Math.PI/6), ty - headlen * Math.sin(angle + Math.PI/6));
        t.stroke();
    }

    // --- ì˜ì›… ëª©ë¡ ë¡œë“œ ---
    const heroes = { "TANK": ["dva", "doomfist", "ramattra", "reinhardt", "wrecking-ball", "roadhog", "mauga", "sigma", "winston", "zarya", "junker-queen"], "DPS": ["genji", "reaper", "mei", "bastion", "sojourn", "soldier-76", "sombra", "symmetra", "ashe", "echo", "widowmaker", "junkrat", "cassidy", "torbjorn", "tracer", "pharah", "venture"], "SUP": ["lifeweaver", "lucio", "baptiste", "brigitte", "ana", "illari", "zenyatta", "kiriko", "moira"] };
    Object.entries(heroes).forEach(([role, list]) => {
        const cat = document.createElement('div');
        cat.innerHTML = `<p style="color:var(--accent-color); font-size:12px; font-weight:bold; margin:10px 0 5px;">${role}</p><div class="hero-list"></div>`;
        const grid = cat.querySelector('.hero-list');
        list.forEach(id => {
            const item = document.createElement('div');
            item.className = 'hero-item';
            item.innerHTML = `<img src="https://d1u1mce87gyfbn.cloudfront.net/hero/${id}/icon-portrait.png">`;
            item.onclick = () => {
                const div = document.createElement('div');
                div.className = 'placed-hero';
                div.style.borderColor = currentTeamColor;
                const rect = viewport.getBoundingClientRect();
                div.style.left = ((rect.width/2 - tx)/scale) + 'px';
                div.style.top = ((rect.height/2 - ty)/scale) + 'px';
                div.innerHTML = `<img src="https://d1u1mce87gyfbn.cloudfront.net/hero/${id}/icon-portrait.png"><div class="hero-delete-btn">âœ•</div>`;
                const delBtn = div.querySelector('.hero-delete-btn');
                const deleteAction = (ev) => { ev.stopPropagation(); div.remove(); };
                delBtn.addEventListener('mousedown', deleteAction);
                delBtn.addEventListener('touchstart', deleteAction);
                heroLayer.appendChild(div);
            };
            grid.appendChild(item);
        });
        document.getElementById('hero-categories').appendChild(cat);
    });

    document.getElementById('toggle-btn').onclick = () => document.getElementById('sidebar').classList.toggle('hidden');
</script>
</body>
</html>
