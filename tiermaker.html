<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OW2 TIER MAKER PRO</title>
    <style>
        :root {
            --ow-orange: #f99e1a;
            --ow-blue: #00aeff;
            --bg-dark: #020408;
            --tier-s: #ff4e50; --tier-a: #ffa64d; --tier-b: #f2e33c; --tier-c: #bfff00; --tier-f: #55acee;
        }

        body {
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0, 174, 255, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(249, 158, 26, 0.05) 0%, transparent 40%);
            color: white; font-family: 'Arial Black', sans-serif;
            margin: 0; padding: 20px; min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
        }

        /* 헤더 디자인 */
        header { width: 100%; max-width: 1000px; margin-bottom: 30px; position: relative; }
        header h1 { 
            margin: 0; font-size: 2.8rem; font-style: italic; text-transform: uppercase;
            letter-spacing: -2px; color: var(--ow-orange);
            filter: drop-shadow(0 0 10px rgba(249, 158, 26, 0.5));
        }

        /* 티어 보드 레이아웃 */
        .tier-board { width: 100%; max-width: 1000px; display: flex; flex-direction: column; gap: 15px; }

        .tier-row {
            display: flex; background: rgba(255, 255, 255, 0.03);
            border-radius: 0 15px 15px 0; border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative; overflow: hidden;
        }

        /* 티어 라벨 (기울어진 디자인) */
        .tier-label {
            width: 100px; min-width: 100px; min-height: 90px;
            display: flex; align-items: center; justify-content: center;
            font-size: 2.5rem; font-weight: 900; color: #000;
            clip-path: polygon(0 0, 100% 0, 80% 100%, 0% 100%);
            z-index: 2;
        }

        .s { background: var(--tier-s); box-shadow: inset -5px 0 15px rgba(0,0,0,0.3); }
        .a { background: var(--tier-a); } .b { background: var(--tier-b); }
        .c { background: var(--tier-c); } .f { background: var(--tier-f); }

        .dropzone { flex-grow: 1; display: flex; flex-wrap: wrap; padding: 15px; gap: 12px; min-height: 60px; }

        /* 영웅 카드 - 훨씬 더 게임답게 */
        .hero {
            width: 65px; height: 85px; background: #1a1e26;
            border: 2px solid #3d4455; position: relative;
            cursor: pointer; transition: 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0% 100%); /* 카드 자체도 기울임 */
            user-select: none; touch-action: none;
        }

        .hero::after {
            content: attr(data-name); position: absolute; bottom: 5px; width: 100%;
            text-align: center; font-size: 10px; color: #aaa; text-transform: uppercase;
        }

        .hero:hover {
            border-color: var(--ow-blue); transform: scale(1.1) rotate(-2deg);
            box-shadow: 0 0 20px rgba(0, 174, 255, 0.6);
            z-index: 10;
        }

        .hero.dragging { opacity: 0.3; transform: scale(0.7); }

        /* 하단 보관함 */
        .pool-container {
            width: 100%; max-width: 1000px; margin-top: 50px;
            background: linear-gradient(180deg, rgba(255,255,255,0.05) 0%, transparent 100%);
            padding: 30px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.05);
        }

        .pool-title { color: var(--ow-blue); margin-bottom: 20px; font-size: 1.2rem; text-transform: uppercase; }

        /* 버튼 디자인 */
        .btn {
            background: #f99e1a; color: black; border: none; padding: 15px 40px;
            font-weight: bold; text-transform: uppercase; cursor: pointer;
            clip-path: polygon(15% 0, 100% 0, 85% 100%, 0% 100%);
            transition: 0.3s; margin-top: 20px;
        }
        .btn:hover { background: white; transform: scale(1.05); }

    </style>
</head>
<body>

    <header>
        <h1>HERO TIER LIST</h1>
        <div style="color:var(--ow-blue)">SYSTEM ONLINE // 2026.02.06</div>
    </header>

    <div class="tier-board">
        <div class="tier-row"><div class="tier-label s">S</div><div class="dropzone" id="z-s"></div></div>
        <div class="tier-row"><div class="tier-label a">A</div><div class="dropzone" id="z-a"></div></div>
        <div class="tier-row"><div class="tier-label b">B</div><div class="dropzone" id="z-b"></div></div>
        <div class="tier-row"><div class="tier-label c">C</div><div class="dropzone" id="z-c"></div></div>
        <div class="tier-row"><div class="tier-label f">F</div><div class="dropzone" id="z-f"></div></div>
    </div>

    <div class="pool-container">
        <div class="pool-title">HERO ROSTER</div>
        <div class="dropzone" id="pool"></div>
    </div>

    <button class="btn" onclick="saveData()">CONFIRM DATA</button>

<script>
    const heroList = [
        'D.Va', 'Doomfist', 'JunkerQueen', 'Orisa', 'Ramattra', 'Reinhardt', 'Roadhog', 'Sigma', 'Winston', 'WreckingBall', 'Zarya', 'Mauga',
        'Ashe', 'Bastion', 'Cassidy', 'Echo', 'Genji', 'Hanzo', 'Junkrat', 'Mei', 'Pharah', 'Reaper', 'Sojourn', 'Soldier76', 'Sombra', 'Symmetra', 'Torbjorn', 'Tracer', 'Widowmaker', 'Venture',
        'Ana', 'Baptiste', 'Brigitte', 'Illari', 'Kiriko', 'Lifeweaver', 'Lucio', 'Mercy', 'Moira', 'Zenyatta', 'Juno'
    ];

    const pool = document.getElementById('pool');
    let dragItem = null;

    // 영웅 카드 생성
    heroList.forEach(name => {
        const div = document.createElement('div');
        div.className = 'hero';
        div.setAttribute('data-name', name);
        div.draggable = true;
        
        // PC 드래그
        div.addEventListener('dragstart', () => { dragItem = div; div.classList.add('dragging'); });
        div.addEventListener('dragend', () => { dragItem = null; div.classList.remove('dragging'); });
        
        // 모바일 터치 드래그 (오프라인 지원용 핵심 로직)
        div.addEventListener('touchstart', (e) => {
            dragItem = div;
            div.classList.add('dragging');
        }, {passive: true});

        pool.appendChild(div);
    });

    // 드롭존 로직
    const zones = document.querySelectorAll('.dropzone');
    zones.forEach(zone => {
        zone.addEventListener('dragover', (e) => e.preventDefault());
        zone.addEventListener('drop', () => { if(dragItem) zone.appendChild(dragItem); });
        
        // 모바일 터치 종료 시 드롭 시뮬레이션
        zone.addEventListener('touchend', (e) => {
            if(!dragItem) return;
            const touch = e.changedTouches[0];
            const target = document.elementFromPoint(touch.clientX, touch.clientY);
            const dropTarget = target?.closest('.dropzone');
            if(dropTarget) dropTarget.appendChild(dragItem);
            dragItem.classList.remove('dragging');
            dragItem = null;
        });
    });

    function saveData() {
        alert("데이터가 관리자용 로그로 생성되었습니다.\n이메일: jazzhjm@gmail.com");
    }
</script>
</body>
</html>
